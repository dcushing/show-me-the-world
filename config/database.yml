# Postgres


default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: smtw

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: smtw_test

production:
  adapter: postgresql
  database: DATABASE_URL
  pool: 5
  timeout: 5000