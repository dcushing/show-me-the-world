        services\n| value10 =4\n| color10 =#a3c409\n| label11 =Government\n| value11
        =4\n| color11 =#c31074\n}}\nA [[global city]], Boston is placed among the
        top 30 most economically powerful cities in the world.<ref>{{cite web|url=https://www.theatlantic.com/business/archive/2012/05/what-is-the-worlds-most-economically-powerful-city/256841/|title=What
        Is the World''s Most Economically Powerful City?|author=Florida, Richard|publisher=The
        Atlantic Monthly Group|date=May 8, 2012|accessdate=February 21, 2013}}</ref>  With
        a sturdy foundation of education and health care, and a jobless rate that
        is frequently below the national average, Boston''s economy has been on solid
        ground for quite some time.<ref>{{Cite web|url=https://docsbay.net/metro-economic-outlook-boston|title=Metro
        Economic Outlook: Boston|last=SHRM Research Department|first=|date=|website=|access-date=2019-06-30}}</ref>
        Encompassing $363&nbsp;billion, the [[Greater Boston]] metropolitan area has
        the [[List of cities by GDP|sixth-largest economy in the country and 12th-largest
        in the world]].<ref name=\"pricewater\">{{cite web|url=https://www.ukmediacentre.pwc.com/Content/Detail.asp?ReleaseID=3421&NewsAreaID=2
        |title=Global city GDP rankings 2008\u20132025 |publisher=Pricewaterhouse
        Coopers |accessdate=November 20, 2009 |url-status=dead |archiveurl=https://web.archive.org/web/20110513194342/https://www.ukmediacentre.pwc.com/Content/Detail.asp?ReleaseID=3421&NewsAreaID=2
        |archivedate=May 13, 2011  }}</ref>\n\nBoston''s colleges and universities
        exert a significant impact on the regional economy. Boston attracts more than
        350,000 college students from around the world, who contribute more than US$4.8&nbsp;billion
        annually to the city''s economy.<ref>{{cite web |url=http://www.bls.gov/opub/mlr/2009/06/regrep.pdf
        |title=The prominence of Boston area colleges and universities |author=McSweeney,
        Denis M. |accessdate=April 25, 2014}}</ref><ref>{{cite web |url=http://www.bostonredevelopmentauthority.org/PDF/ResearchPublications//pdr_563.pdf
        |title=Leadership Through Innovation: The History of Boston''s Economy |year=2003
        |publisher=Boston Redevelopment Authority |accessdate=May 6, 2012 |archiveurl=https://web.archive.org/web/20101006105936/http://bostonredevelopmentauthority.org/pdf/ResearchPublications//pdr_563.pdf
        |archivedate=October 6, 2010}}</ref> The area''s schools are major employers
        and attract industries to the city and surrounding region. The city is home
        to a number of technology companies and is a hub for [[biotechnology]], with
        the [[Milken Institute]] rating Boston as the top [[List of life sciences|life
        sciences]] cluster in the country.<ref>{{cite news|url=http://www.boston.com/business/ticker/2009/05/milken_report_h.html|title=Milken
        report: The Hub is still tops in life sciences|accessdate=August 25, 2009|work=The
        Boston Globe |date=May 19, 2009 |archiveurl=https://web.archive.org/web/20090523105412/http://www.boston.com/business/ticker/2009/05/milken_report_h.html
        |archivedate=May 23, 2009}}</ref> Boston receives the highest absolute amount
        of annual funding from the [[National Institutes of Health]] of all cities
        in the United States.<ref>{{cite web |url=http://www.ssti.org/Digest/Tables/022006t.htm
        |title=Top 100 NIH Cities |year=2004 |publisher=SSTI.org |accessdate=February
        19, 2007}}</ref>\n\nThe city is considered highly innovative for a variety
        of reasons, including the presence of [[academia]], access to [[venture capital]],
        and the presence of many [[high-tech]] companies.<ref name=\"Kirsner\"/><ref>{{cite
        web|url=http://www.talentculture.com/feature/boston-the-city-of-innovation/
        |title=Boston: The City of Innovation |publisher=TalentCulture |date=August
        2, 2010|accessdate=August 30, 2010}}</ref> The [[Massachusetts Route 128|Route
        128 corridor]] and Greater Boston continue to be a major center for venture
        capital investment,<ref>{{cite web|url=http://nvca.org/research/venture-investment/|title=Venture
        Investment \u2013 Regional Aggregate Data|publisher=National Venture Capital
        Association|accessdate=January 17, 2016}}</ref> and high technology remains
        an important sector.\n\n[[Tourism]] also composes a large part of Boston''s
        economy, with 21.2 million domestic and international visitors spending $8.3&nbsp;billion
        in 2011.<ref>{{cite web |url=http://www.bostonusa.com/partner/press/pr/statistics
        |title=Tourism Statistics & Reports |year=2009\u20132011 |publisher=Greater
        Boston Convention and Visitors Bureau |accessdate=February 20, 2013}}</ref>
        Excluding visitors from [[Canada]] and [[Mexico]], over 1.4 million international
        tourists visited Boston in 2014, with those from [[China]] and the [[United
        Kingdom]] leading the list.<ref>{{cite web |url=http://www.bostonusa.com/partner/press/press-releases/view/GBCVB-Massport-Celebrate-Record-Number-of-International-Visitors-in-2014-/113/
        |title=GBCVB, Massport Celebrate Record Number of International Visitors in
        2014 |publisher=Greater Boston Convention and Visitors Bureau|date=August
        21, 2015|accessdate=January 17, 2016}}</ref> Boston''s status as a state capital
        as well as the regional home of federal agencies has rendered law and government
        to be another major component of the city''s economy.<ref name=\"economy\"/><ref>CASE
        STUDY: City of Boston, Massachusetts;[https://www.costtree.net/case-study-city-boston-massachusetts
        Cost Plans for Governments]</ref> The city is a major [[Port of Boston|seaport]]
        along the East Coast of the United States and the oldest continuously operated
        industrial and fishing port in the [[Western Hemisphere]].<ref>{{cite web
        |url=http://www.massport.com/ports/about_histo.html |title=About the Port
        \u2013 History |year=2007 |publisher=Massport |accessdate=April 28, 2007 |url-status=dead
        |archiveurl=https://web.archive.org/web/20070702080554/http://www.massport.com/ports/about_histo.html
        |archivedate=July 2, 2007  }}</ref>\n\nThe [[financial services]] industry
        is important to Boston, especially involving [[mutual fund]]s and insurance.<ref
        name=\"economy\"/> In the 2018 [[Global Financial Centres Index]], Boston
        was ranked as having the thirteenth most competitive financial center in the
        world and the second most competitive in the United States.<ref>{{cite web|url=https://www.zyen.com/media/documents/GFCI_24_final_Report_7kGxEKS.pdf|title=The
        Global Financial Centres Index 24|date=September 2018|publisher=Zyen}}</ref>
        Boston-based [[Fidelity Investments]] helped popularize the mutual fund in
        the 1980s and has made Boston one of the top financial centers in the United
        States.<ref>{{cite web |author=Yeandle, Mark |url=http://www.zyen.com/GFCI/GFCI%209.pdf
        |title=The Global Financial Centres Index 9 |date=March 2011 |publisher=[[Z/Yen|The
        Z/Yen Group]] |page=4 |accessdate=January 31, 2013 |archive-url=https://web.archive.org/web/20121128152601/http://www.zyen.com/GFCI/GFCI%209.pdf
        |archive-date=November 28, 2012 |url-status=dead |df=mdy-all }}</ref><ref>{{cite
        web|url=http://www.investopedia.com/articles/financialcareers/top-10-financial-career-cities.asp|title=Top
        10 Cities For A Career In Finance |publisher=Investopedia.com |accessdate=May
        13, 2010}}</ref> The city is home to the headquarters of [[Santander Bank]],
        and Boston is a center for [[venture capital]] firms. [[State Street Corporation]],
        which specializes in asset management and custody services, is based in the
        city. Boston is a printing and [[publishing]] center<ref>{{cite web |url=http://www.bostonredevelopmentauthority.org/PDF/ResearchPublications/pdr529.pdf
        |title=History of Boston''s Economy \u2013 Growth and Transition 1970\u20131998
        |publisher=Boston Redevelopment Authority |date=November 1999 |page=9 |accessdate=March
        12, 2013 |archiveurl=https://web.archive.org/web/20130723053431/http://www.bostonredevelopmentauthority.org/PDF/ResearchPublications/pdr529.pdf
        |archivedate=July 23, 2013}}</ref>\u2014[[Houghton Mifflin Harcourt]] is headquartered
        within the city, along with [[Bedford-St. Martin''s|Bedford-St. Martin''s
        Press]] and [[Beacon Press]]. [[Pearson PLC]] publishing units also employ
        several hundred people in Boston. The city is home to three major [[convention
        center]]s\u2014the [[Hynes Convention Center]] in the Back Bay, and the [[Seaport
        Hotel and Seaport World Trade Center|Seaport World Trade Center]] and [[Boston
        Convention and Exhibition Center]] on the [[South Boston waterfront]].<ref>{{cite
        book |title=Frommer''s Boston 2007 |last=Morris |first=Marie |edition=2 |publisher=John
        Wiley & Sons |year=2006 |page=59 |isbn=978-0-470-08401-4}}</ref> The [[General
        Electric Corporation]] announced in January 2016 its decision to move the
        company''s global headquarters to the [[Seaport District]] in Boston, from
        [[Fairfield, Connecticut]], citing factors including Boston''s preeminence
        in the realm of [[higher education]].<ref>{{cite web |url=http://boston.cbslocal.com/2016/01/13/general-electric-corporate-headquarters-boston-ge/|title=General
        Electric To Move Corporate Headquarters To Boston|publisher=CBS Local Media|date=January
        13, 2016|accessdate=January 15, 2016}}</ref> Boston is home to the headquarters
        of several major athletic and footwear companies including [[Converse (shoe
        company)|Converse]], [[New Balance]], and [[Reebok]]. [[Rockport (company)|Rockport]],
        [[Puma (brand)|Puma]] and [[Wolverine World Wide|Wolverine World Wide, Inc.]]
        headquarters or regional offices<ref>{{Cite news|url=http://www.omaha.com/money/top-shoe-brands-like-reebok-and-converse-move-headquarters-to/article_d5a19ef4-33bc-5ae7-8fa6-17cb513598df.html|title=Top
        shoe brands, like Reebok and Converse, move headquarters to Boston|newspaper=Omaha.com|language=en|access-date=January
        19, 2017}}</ref> are just outside the city.<ref>{{Cite news|url=http://www.bostonmagazine.com/news/blog/2016/11/03/reebok-boston/|title=Reebok
        Is Moving to Boston|last=|first=|date=|work=|newspaper=Boston Magazine|language=en-US|access-date=January
        19, 2017|via=}}</ref>\n\nIn 2019, a yearly ranking of time wasted in traffic
        listed Boston area drivers lost approximately 164 hours a year in lost productivity
        due to the area''s traffic congestion. This amounted to $2,300 a year per
        driver in costs.<ref>{{cite news |last=Staff |first=Writer |url=https://boston.cbslocal.com/2019/02/12/boston-worst-rush-hour-traffic/
        |title=Boston Has Worst Traffic In Nation, According To New Rankings |work=[[WBZ-TV]]
        |date=2019-02-12 |accessdate=2019-02-12 }}</ref>\n\n==Education==\n\n===Primary
        and secondary education===\n[[File:Boston Latin School -.jpg|thumb|alt=Three-story
        brick building fa\u00e7ade with three white columns surrounding a brown wooden
        door located on the ground floor|[[Boston Latin School]] was established in
        1635 and is the oldest public high school in the US.]]\n\nThe [[Boston Public
        Schools]] enroll 57,000 students attending 145 schools, including the renowned
        [[Boston Latin Academy]], [[John D. O''Bryant School of Mathematics & Science|John
        D. O''Bryant School of Math & Science]], and [[Boston Latin School]]. The
        Boston Latin School was established in 1635 and is the oldest public high
        school in the US. Boston also operates the United States'' second-oldest public
        high school and its oldest public elementary school.<ref name=\"BPS\"/> The
        system''s students are 40% Hispanic or Latino, 35% Black or African American,
        13% White, and 9% Asian.<ref>{{cite web |url=http://www.bostonpublicschools.org/cms/lib07/MA01906464/Centricity/Domain/238/BPS%20at%20a%20Glance%2014-0502.pdf
        |title=BPS at a glance |publisher=bostonpublicschools.org}}</ref> There are
        private, parochial, and [[charter school]]s as well, and approximately 3,300
        minority students attend participating suburban schools through the [[METCO|Metropolitan
        Educational Opportunity Council]].<ref>{{cite web | url=http://www.doe.mass.edu/metco/
        | title=Metco Program | publisher=Massachusetts Department of Elementary &
        Secondary Education | date=June 16, 2011| accessdate=February 20, 2013}}</ref>
        In September 2019, the city formally inaugurated Boston Saves, a program that
        provides every child enrolled in the city''s [[kindergarten]] system a [[savings
        account]] containing $50 to be used toward college or career training.<ref>{{cite
        web|url=https://www.cnn.com/2019/09/10/us/boston-public-schools-kindergartners-college-trnd/index.html|title=Boston
        is giving every public school kindergartner $50 to promote saving for college
        or career training|author=Amir Vera|publisher=[[CNN]]|date=September 10, 2019|accessdate=September
        10, 2019}}</ref>\n\n===Higher education===\n{{See also|List of colleges and
        universities in metropolitan Boston}}\n\n[[File:Boston college town map.png|thumbnail|left|Map
        of Boston-area universities]]\n[[File:MIT Building 10 and the Great Dome,
        Cambridge MA.jpg|thumb|alt=MIT Building 10 and the Great Dome, Cambridge Massachusetts|[[Massachusetts
        Institute of Technology]] (MIT) is often cited as among the world''s top universities.]]\n[[File:Harvard
        business school baker library 2009a.JPG|thumb|upright|[[Harvard Business School]],
        one of the country''s top [[business school]]s]]\n\nSome of the most renowned
        and highly ranked universities in the world are near Boston.<ref>{{cite web
        |url=http://www.shanghairanking.com/ARWU2015.html |title=Academic Ranking
        of World Universities 2015 |publisher=ShanghaiRanking Consultancy |accessdate=January
        16, 2016}}</ref><ref>{{cite web |url=http://cwur.org/2015/ |title=CWUR 2015
        \u2013 World University Rankings |publisher=Center for World University Rankings
        |accessdate=January 16, 2016}}</ref> Three universities with a major presence
        in the city, [[Harvard University|Harvard]], [[Massachusetts Institute of
        Technology|MIT]], and [[Tufts University|Tufts]], are just outside of Boston
        in the cities of [[Cambridge, Massachusetts|Cambridge]] and [[Somerville,
        Massachusetts|Somerville]], known as the ''''Brainpower Triangle''''.<ref>{{cite
        news|url=http://www.thenew-media.info/cambridge-usa.htm|title=Brainpower Triangle
        Cambridge Massachusetts \u2013 New Media Technology and Tech Clusters|work=the
        New Media|accessdate=May 8, 2016|url-status=dead|archiveurl=https://web.archive.org/web/20160714170557/http://www.thenew-media.info/cambridge-usa.htm|archivedate=July
        14, 2016}}</ref> Harvard is the nation''s oldest institute of higher education
        and is centered across the Charles River in Cambridge, though the majority
        of its land holdings and a substantial amount of its educational activities
        are in Boston. Its [[Harvard Business School|business]], [[Harvard Medical
        School|medical]], [[Harvard School of Dental Medicine|dental]], and [[Harvard
        School of Public Health|public health]] schools are in Boston''s [[Allston]]
        and [[Longwood Medical and Academic Area|Longwood]] neighborhoods, and Harvard
        plans to expand into Allston.<ref>{{cite news |author=Kladko, Brian |url=http://boston.bizjournals.com/boston/stories/2007/04/23/story2.html
        |title=Crimson Tide |date=April 20, 2007|work=Boston Business Journal |accessdate=April
        28, 2007}}</ref>\n\nThe [[Massachusetts Institute of Technology]] (MIT) originated
        in Boston and was long known as \"[[History of the Massachusetts Institute
        of Technology#Boston Tech (1865\u20131916)|Boston Tech]]\"; it moved across
        the river to Cambridge in 1916.<ref>{{cite web |url=https://mitpress.mit.edu/books/when-mit-was-boston-tech
        |title=The MIT Press: When MIT Was \"Boston Tech\" |publisher=The MIT Press
        |year=2013 |accessdate=March 5, 2013}}</ref> [[Tufts University]]''s main
        campus is north of the city in [[Somerville, Massachusetts|Somerville]] and
        [[Medford, Massachusetts|Medford]], though it locates its medical and dental
        schools in Boston''s Chinatown at [[Tufts Medical Center]], a 451-bed academic
        medical institution that is home to a full-service hospital for adults and
        the Floating Hospital for Children.<ref>{{cite web |url=http://campusmaps.tufts.edu/boston/
        |title=Boston Campus Map |publisher=Tufts University |year=2013 |accessdate=February
        13, 2013}}</ref>\n\nFour members of the [[Association of American Universities]]
        are in Greater Boston (more than any other metropolitan area): [[Harvard University]],
        the [[Massachusetts Institute of Technology]], [[Boston University]], and
        [[Brandeis University]].<ref>{{cite web|title=MEMBER INSTITUTIONS AND YEARS
        OF ADMISSION|url=http://www.aau.edu/about/article.aspx?id=5476|website=Association
        of American Universities|accessdate=July 17, 2014}}</ref> Furthermore, Greater
        Boston contains seven [[List of research universities in the United States#Universities
        classified as \"R1: Doctoral Universities \u2013 Highest Research Activity\"|Highest
        Research Activity (R1) Universities]] as per the [[Carnegie Classification
        of Institutions of Higher Education|Carnegie Classification]]. This includes,
        in addition to the aforementioned four, [[Boston College]], [[Northeastern
        University]], and [[Tufts University]]. This is, by a large margin, the highest
        concentration of such institutions in a single metropolitan area.\nHospitals,
        universities, and research institutions in Greater Boston received more than
        $1.77 billion in [[National Institutes of Health]] grants in 2013, more money
        than any other American metropolitan area.<ref>{{cite news|last1=Jan|first1=Tracy|title=Rural
        states seek to sap research funds from Boston|newspaper=The Boston Globe|date=April
        2, 2014}}</ref>\n\nGreater Boston has more than 100 colleges and universities,
        with 250,000 students enrolled in Boston and Cambridge alone.<ref>{{cite web
        |url=http://www.bu.edu/metinternational/discover/city-of-boston/ |archiveurl=https://web.archive.org/web/20140222040537/http://www.bu.edu/metinternational/discover/city-of-boston/
        |archivedate=February 22, 2014 |title=City of Boston |year=2014 |publisher=Boston
        University |accessdate=February 9, 2014}}</ref> The city''s largest private
        universities include [[Boston University]] (also the city''s fourth-largest
        employer),<ref>{{cite web|url=http://www.bostonredevelopmentauthority.org/PDF/ResearchPublications//pdr509.pdf
        |title=The Largest Employers in the City of Boston |publisher=Boston Redevelopment
        Authority |year=1996\u20131997 |accessdate=May 6, 2012 |archiveurl=https://web.archive.org/web/20130723052530/http://www.bostonredevelopmentauthority.org/PDF/ResearchPublications//pdr509.pdf
        |archivedate=July 23, 2013}}</ref> with its main campus along [[Commonwealth
        Avenue (Boston)|Commonwealth Avenue]] and a medical campus in the [[South
        End, Boston|South End]], [[Northeastern University]] in the [[Fenway\u2013Kenmore|Fenway]]
        area,<ref>{{cite news |url=http://colleges.usnews.rankingsandreviews.com/best-colleges/northeastern-university-2199|title=Northeastern
        University |work=U.S. News and World Reports |year=2013 |accessdate=February
        5, 2013}}</ref> [[Suffolk University]] near [[Beacon Hill, Boston|Beacon Hill]],
        which includes [[Suffolk University Law School|law school]] and [[Sawyer Business
        School|business school]],<ref>{{cite news |url=http://colleges.usnews.rankingsandreviews.com/best-colleges/suffolk-university-2218
        |title=Suffolk University |work=U.S. News and World Reports |year=2013 |accessdate=February
        13, 2013}}</ref> and [[Boston College]], which straddles the Boston (Brighton)\u2013Newton
        border.<ref>{{cite news |author=Laczkoski, Michelle |url=http://dailyfreepress.com/2006/02/27/bc-outlines-move-into-allston-brighton/
        |title=BC outlines move into Allston-Brighton |date=February 27, 2006|work=The
        Daily Free Press |publisher=Boston University |accessdate=May 6, 2012}}</ref>
        Boston''s only public university is the [[University of Massachusetts Boston]]
        on Columbia Point in [[Dorchester, Massachusetts|Dorchester]]. [[Roxbury Community
        College]] and [[Bunker Hill Community College]] are the city''s two public
        community colleges. Altogether, Boston''s colleges and universities employ
        more than 42,600 people, accounting for nearly seven percent of the city''s
        workforce.<ref>{{cite web |url=http://www.bostonredevelopmentauthority.org/getattachment/3488e768-1dd4-4446-a557-3892bb0445c6/
        |title=Boston By The Numbers |publisher=City of Boston |accessdate=June 9,
        2014}}</ref>\n\nSmaller private colleges include [[Babson College]], [[Bentley
        University]], [[Boston Architectural College]], [[Emmanuel College (Massachusetts)|Emmanuel
        College]], [[Fisher College]], [[MGH Institute of Health Professions]], [[MCPHS
        University|Massachusetts College of Pharmacy and Health Sciences]], [[Simmons
        College]], [[Wellesley College]], [[Wheelock College]], [[Wentworth Institute
        of Technology]], [[New England School of Law]] (originally established as
        America''s first all female law school),<ref>{{cite web |url=http://www.nesl.edu/engaged/history.cfm
        |title=History of NESL |publisher=New England School of Law |year=2010|accessdate=October
        17, 2010}}</ref> and [[Emerson College]].<ref>{{cite news|url=http://colleges.usnews.rankingsandreviews.com/best-colleges/emerson-college-2146
        |title=Emerson College |work=U.S. News and World Reports |year=2013 |accessdate=February
        6, 2013 |url-status=dead |archiveurl=https://web.archive.org/web/20130130033857/http://colleges.usnews.rankingsandreviews.com/best-colleges/emerson-college-2146
        |archivedate=January 30, 2013 |df= }}</ref>\n\nMetropolitan Boston is home
        to several [[music school|conservatories]] and art schools, including [[Lesley
        University|Lesley University College of Art and Design]], [[Massachusetts
        College of Art and Design|Massachusetts College of Art]], the [[School of
        the Museum of Fine Arts at Tufts|School of the Museum of Fine Arts]], [[New
        England Institute of Art]], [[New England School of Art and Design]] (Suffolk
        University), [[Longy School of Music of Bard College]], and the [[New England
        Conservatory of Music|New England Conservatory]] (the oldest independent conservatory
        in the United States).<ref>{{cite web |url=http://www.newenglandconservatory.edu/reports_factsheets/briefhistory.html
        |title=A Brief History of New England Conservatory |year=2007 |publisher=New
        England Conservatory of Music |accessdate=April 28, 2007 |url-status=dead
        |archiveurl=https://web.archive.org/web/20081120101156/http://www.newenglandconservatory.edu//reports_factsheets/briefhistory.html
        |archivedate=November 20, 2008  }}</ref> Other conservatories include the
        [[Boston Conservatory]] and [[Berklee College of Music]], which has made Boston
        an important city for jazz music.<ref>{{cite book |title=College Guide for
        Performing Arts Majors: The Real-World Admission Guide for Dance, Music, and
        Theater Majors |last=Everett |first=Carole J. |publisher=Peterson''s |year=2009
        |pages=199\u2013200 |isbn=978-0-7689-2698-9}}</ref>\n\n== Public safety ==\n\n[[File:Boston
        Police cruiser on Beacon Street.jpg|thumb|left|alt=White Boston Police car
        with blue and gray stripes down the middle|A Boston Police cruiser on Beacon
        Street]]\n\nLike many major American cities, Boston has seen a great reduction
        in violent crime since the early 1990s. Boston''s low crime rate since the
        1990s has been credited to the [[Boston Police Department]]''s collaboration
        with neighborhood groups and church parishes to prevent youths from joining
        gangs, as well as involvement from the [[United States Attorney|United States
        Attorney and District Attorney]]''s offices. This helped lead in part to what
        has been touted as the \"Boston Miracle\". Murders in the city dropped from
        152 in 1990 (for a murder rate of 26.5 per 100,000 people) to just 31\u2014not
        one of them a juvenile\u2014in 1999 (for a murder rate of 5.26 per 100,000).<ref
        name=\"End of a Miracle\">{{cite web |author=Winship, Christopher |date=March
        2002 |url=http://www.wjh.harvard.edu/soc/faculty/winship/End_of_a_Miracle.pdf
        |title=End of a Miracle? |publisher=Harvard University |accessdate=February
        19, 2007 |archiveurl=https://web.archive.org/web/20120522063733/http://www.wjh.harvard.edu/soc/faculty/winship/End_of_a_Miracle.pdf
        |archivedate=May 22, 2012}}</ref>\n\nIn 2008, there were 62 reported homicides.<ref
        name=\"BostonCrimeStats\">{{cite web | url=http://www.cityofboston.gov/Images_Documents/2008Crime%20Summary_tcm3-8952.pdf
        | title=2008 Crime Summary Report | publisher=The Boston Police Department
        Office Research and Development | year=2008| page=5 | accessdate=February
        20, 2013}}</ref> Through December 30, 2016, major crime was down seven percent
        and there were 46 homicides compared to 40 in 2015.<ref>{{cite news |last=Ransom
        |first= Jan |url=https://www.bostonglobe.com/metro/2016/12/30/city-homicides-slightly-shootings-down/KtxyWCepCyDsskgbUMZulL/story.html
        |title=Boston''s homicides up slightly, shootings down |work=[[Boston Globe]]
        |date=December 31, 2016 |accessdate=December 31, 2016 }}</ref>\n\n== Culture
        ==\n{{Main|Culture in Boston}}\n{{See also|List of annual events in Boston|List
        of arts organizations in Boston|Sites of interest in Boston}}\n\n[[File:Old
        State House Boston Massachusetts2.jpg|thumb|left|upright|220px|right|alt=Colonial
        style red brick building with a white cupola in an urban setting|The [[Old
        State House (Boston)|Old State House]], a museum on the [[Freedom Trail]]
        and the site of the [[Boston Massacre]]]]\n[[File:OldCornerBookstore08.JPG|thumbnail|left|In
        the nineteenth century, the [[Old Corner Bookstore]] became a gathering place
        for writers, including [[Ralph Waldo Emerson|Emerson]], [[Henry David Thoreau|Thoreau]],
        and [[Margaret Fuller]]. Here [[James Russell Lowell]] printed the first editions
        of ''''[[The Atlantic Monthly]]''''.]]\n\nBoston shares many cultural roots
        with greater New England, including a dialect of the non-[[Rhoticity in English|rhotic]]
        Eastern [[New England English|New England accent]] known as the [[Boston accent]]{{sfn|Vorhees|2009|p=52}}
        and a [[New England cuisine|regional cuisine]] with a large emphasis on seafood,
        salt, and dairy products.{{sfn|Vorhees|2009|pp=148\u2013151}} Boston also
        has its own collection of [[neologism]]s known as ''''Boston slang'''' and
        [[sardonic]] humor.<ref>{{cite news |url=http://www.boston.com/news/local/massachusetts/articles/2008/05/25/my_word/
        |title=Wicked good Bostonisms come, and mostly go |accessdate=May 2, 2009
        |last=Baker |first=Billy |date=May 25, 2008 |work=The Boston Globe }}</ref>\n\nIn
        the early 1800s, [[William Tudor (1779\u20131830)|William Tudor]] wrote that
        Boston was \"''perhaps the most perfect and certainly the best-regulated democracy
        that ever existed. There is something so impossible in the immortal fame of
        Athens, that the very name makes everything modern shrink from comparison;
        but since the days of that glorious city I know of none that has approached
        so near in some points, distant as it may still be from that illustrious model.''<ref
        name=Vennochi>{{cite news | first = Joan | last = Vennochi | title = NAACP
        report shows a side of Boston that Amazon isn''t seeing | date = October 24,
        2017 | accessdate = October 24, 2017| newspaper = The Boston Globe | url =
        https://www.bostonglobe.com/opinion/2017/10/23/naacp-report-shows-side-boston-that-amazon-isn-seeing/eDmdfERav70OLfWige6cxO/story.html
        }}</ref> From this, Boston has been called the \"[[Athens]] of America\" (also
        a nickname of [[Philadelphia]]<ref>{{cite web|url=http://www.librarycompany.org/artifacts/athens.htm
        |title=LCP Art & Artifacts|date=2007|publisher=Library Company of Philadelphia}}</ref>)
        for its [[literary genre|literary culture]], earning a reputation as \"the
        intellectual capital of the United States.\"<ref name=\"auto\">{{cite book|last1=Bross|first1=Tom|last2=Harris|first2=Patricia|last3=Lyon|first3=David|title=Boston|date=2008|publisher=Dorling
        Kindersley|location=London|page=22}}</ref>\n\nIn the nineteenth century, [[Ralph
        Waldo Emerson]], [[Henry David Thoreau]], [[Nathaniel Hawthorne]], [[Margaret
        Fuller]], [[James Russell Lowell]], and [[Henry Wadsworth Longfellow]] wrote
        in Boston. Some consider the [[Old Corner Bookstore]] to be the \"cradle of
        American literature,\" the place where these writers met and where ''''[[The
        Atlantic Monthly]]'''' was first published.<ref>{{cite book|last1=Bross|first1=Tom|last2=Harris|first2=Patricia|last3=Lyon|first3=David|title=Boston|date=2008|publisher=Dorling
        Kindersley|location=London|page=59}}</ref> In 1852, the [[Boston Public Library]]
        was founded as the first free library in the United States.<ref name=\"auto\"/>
        Boston''s literary culture continues today thanks to the city''s many universities
        and the [[Boston Book Festival]].\n\nMusic is afforded a high degree of [[civic
        engagement|civic support]] in Boston. The [[Boston Symphony Orchestra]] is
        one of the \"[[Big Five (orchestras)|Big Five]],\" a group of the greatest
        American orchestras, and the classical music magazine ''''[[Gramophone (magazine)|Gramophone]]''''
        called it one of the \"world''s best\" orchestras.<ref>{{cite web|title=The
        world''s greatest orchestras|url=http://www.gramophone.co.uk/editorial/the-world%E2%80%99s-greatest-orchestras|website=Gramophone}}</ref>
        [[Symphony Hall, Boston|Symphony Hall]] (west of Back Bay) is home to the
        [[Boston Symphony Orchestra]] and the related [[Boston Youth Symphony Orchestras|Boston
        Youth Symphony Orchestra]], which is the largest youth orchestra in the nation,
        and to the [[Boston Pops Orchestra]]. The British newspaper ''''[[The Guardian]]''''
        called Boston Symphony Hall \"one of the top venues for classical music in
        the world,\" adding \"Symphony Hall in Boston was where science became an
        essential part of concert hall design.\"<ref>{{cite news|last1=Cox|first1=Trevor|title=10
        of the world''s best concert halls|url=https://www.theguardian.com/travel/2015/mar/05/10-worlds-best-concert-halls-berlin-boston-tokyo|work=The
        Guardian|date=March 5, 2015}}</ref> Other concerts are held at the [[New England
        Conservatory of Music|New England Conservatory]]''s [[Jordan Hall]]. The [[Boston
        Ballet]] performs at the [[Boston Opera House (1980)|Boston Opera House]].
        Other performing-arts organizations in the city include the [[Boston Lyric
        Opera|Boston Lyric Opera Company]], [[Opera Boston]], [[Boston Baroque]] (the
        first permanent Baroque orchestra in the US),{{sfn|Hull|2011|p=175}} and the
        [[Handel and Haydn Society]] (one of the oldest choral companies in the United
        States).<ref>{{cite web |url=http://www.handelandhaydn.org/learn/whoweare/whoweare_home.htm
        |archiveurl=https://web.archive.org/web/20070427052402/http://www.handelandhaydn.org/learn/whoweare/whoweare_home.htm
        |archivedate=April 27, 2007 |title=Who We Are |year=2007 |publisher=Handel
        and Haydn Society |accessdate=April 28, 2007}}</ref> The city is a center
        for contemporary classical music with a number of performing groups, several
        of which are associated with the city''s conservatories and universities.
        These include the [[Boston Modern Orchestra Project]] and [[Boston Musica
        Viva]].{{sfn|Hull|2011|p=175}} Several theaters are in or near the [[Washington
        Street Theatre District|Theater District]] south of Boston Common, including
        the [[Cutler Majestic Theatre]], [[Citi Performing Arts Center]], the [[Colonial
        Theatre (Boston)|Colonial Theater]], and the [[Orpheum Theatre (Boston)|Orpheum
        Theatre]].{{sfn|Hull|2011|pp=53\u201355}}\n\n[[File:Boston Symphony Hall from
        the south.jpg|thumb|[[Symphony Hall, Boston|Symphony Hall]], home of the [[Boston
        Symphony Orchestra]]]]\n[[File:Mfa boston af.jpg|thumb|alt=Gray stone classical
        building with columns and art banners on the central fa\u00e7ade|[[Museum
        of Fine Arts, Boston|Museum of Fine Arts]]]]\n\nThere are several major annual
        events, such as [[First Night]] which occurs on New Year''s Eve, the [[Boston
        Early Music Festival]], the annual [[Boston Arts Festival]] at Christopher
        Columbus Waterfront Park, the annual Boston [[gay pride]] parade and festival
        held in June, and Italian summer feasts in the North End honoring Catholic
        saints.{{sfn|Hull|2011|p=207}} The city is the site of several events during
        the [[Independence Day (United States)|Fourth of July]] period. They include
        the week-long Harborfest festivities<ref>{{cite web |url=http://www.bostonharborfest.com/about.html
        |title=Boston Harborfest \u2013 About |publisher=Boston Harborfest Inc. |year=2013
        |accessdate=March 5, 2013 |archiveurl=https://web.archive.org/web/20130506053501/http://www.bostonharborfest.com/about.html
        |archivedate=May 6, 2013}}</ref> and a Boston Pops concert accompanied by
        fireworks on the banks of the [[Charles River]].<ref>{{cite web |url=http://www.july4th.org/Our_Story/About_Us/
        |title=Our Story: About Us |publisher=Boston 4 Celebrations Foundation |year=2010
        |accessdate=March 5, 2013 |url-status=dead |archiveurl=https://web.archive.org/web/20130223235809/http://www.july4th.org/Our_Story/About_Us/
        |archivedate=February 23, 2013  }}</ref>\n\nSeveral historic sites relating
        to the [[American Revolution]] period are preserved as part of the [[Boston
        National Historical Park]] because of the city''s prominent role. Many are
        found along the [[Freedom Trail]]<ref>{{Cite web|url=https://www.travtasy.com/2019/09/fun-things-to-do-in-boston-this-weekend.html|title=7
        Fun Things to Do in Boston in 2019|language=en-US|access-date=2019-09-19}}</ref>,
        which is marked by a red line of bricks embedded in the ground.\n\nThe city
        is also home to several art museums and galleries, including the [[Museum
        of Fine Arts, Boston|Museum of Fine Arts]] and the [[Isabella Stewart Gardner
        Museum]].{{sfn|Hull|2011|pp=104\u2013108}} The [[Institute of Contemporary
        Art, Boston|Institute of Contemporary Art]] is housed in a contemporary building
        designed by [[Diller Scofidio + Renfro]] in the [[Seaport District]].<ref>{{cite
        news | last=Ouroussoff | first=Nicolai | date=December 8, 2006 | url=https://www.nytimes.com/2006/12/08/arts/design/08ica.html
        | title=Expansive Vistas Both Inside and Out | work=The New York Times | accessdate=March
        5, 2013}}</ref> Boston''s South End Art and Design District ([[SoWa]]) and
        Newbury St. are both art gallery destinations.<ref>{{cite web|url=http://www.sowaboston.com/galleries|title=Art
        Galleries}}</ref><ref>{{cite web|url=http://www.newbury-st.com/Boston/20/Art_Galleries|title=Art
        Galleries on Newbury Street, Boston}}</ref> Columbia Point is the location
        of the [[University of Massachusetts Boston]], the [[Edward M. Kennedy Institute
        for the United States Senate]], the [[John F. Kennedy Presidential Library
        and Museum]], and the [[Massachusetts Archives|Massachusetts Archives and
        Commonwealth Museum]]. The [[Boston Athen\u00e6um]] (one of the oldest independent
        libraries in the United States),<ref>{{cite web |url=http://www.bostonathenaeum.org/node/38
        |title=History of The Boston Athenaeum |publisher=Boston Athen\u00e6um |year=2012
        |accessdate=March 5, 2013}}</ref> [[Boston Children''s Museum]], [[Bull &
        Finch Pub]] (whose building is known from the television show ''''[[Cheers]]''''),{{sfn|Hull|2011|p=164}}
        [[Museum of Science (Boston)|Museum of Science]], and the [[New England Aquarium]]
        are within the city.\n\nBoston has been a noted religious center from its
        earliest days. The [[Roman Catholic Archdiocese of Boston]] serves nearly
        300 parishes and is based in the [[Cathedral of the Holy Cross (Boston)|Cathedral
        of the Holy Cross]] (1875) in the South End, while the [[Episcopal Diocese
        of Massachusetts]] serves just under 200 congregations, with the [[Cathedral
        Church of St. Paul, Boston|Cathedral Church of St. Paul]] (1819) as its episcopal
        seat. [[Unitarian Universalist Association|Unitarian Universalism]] has its
        headquarters on Beacon Hill. The [[Church of Christ, Scientist|Christian Scientists]]
        are headquartered in Back Bay at the [[The First Church of Christ, Scientist|Mother
        Church]] (1894). The oldest church in Boston is [[First Church in Boston]],
        founded in 1630.<ref>{{cite web|url=http://www.firstchurchboston.org/about/history|title=First
        Church in Boston History|publisher=First Church in Boston|accessdate=November
        12, 2013}}</ref> [[King''s Chapel]] was the city''s first Anglican church,
        founded in 1686 and converted to Unitarianism in 1785. Other churches include
        Christ Church (better known as [[Old North Church]], 1723), the oldest church
        building in the city, [[Trinity Church, Boston|Trinity Church]] (1733), [[Park
        Street Church]] (1809), [[Old South Church]] (1874), [[Jubilee Christian Church]],
        and [[Basilica and Shrine of Our Lady of Perpetual Help]] on [[Mission Hill,
        Boston|Mission Hill]] (1878).<ref>{{cite book | title=The Spiritual Traveler:
        Boston and New England: A Guide to Sacred Sites and Peaceful Places | author=Riess,
        Jana | publisher=Hidden Spring | year=2002 | isbn=978-1-58768-008-3 | pages=64\u2013125}}</ref>\n\n==Environment==\n\n===Pollution
        control===\n[[Air quality]] in Boston is generally very good. Between 2004\u20132013,
        there were only four days in which the air was unhealthy for the general public,
        according to the [[United States Environmental Protection Agency|EPA]].<ref
        name=\"EPA AirCompare\">{{cite web|title=EPA AirCompare Historical Profile|url=http://www.epa.gov/cgi-bin/broker?_service=aircomp&_debug=0&_program=dataprog.wcj_byyearhealth.sas&geocode=25025&condition=none&citycounty=county|publisher=Environmental
        Protection Agency|accessdate=December 26, 2014}}</ref>\n\nSome of the cleaner
        energy facilities in Boston include the Allston green district, with three
        ecologically compatible housing facilities.<ref>{{cite web|url=http://www.allaccessboston.com/Green-District-Allston|title=The
        Green District Allston|work=Encore Realty}}</ref> Boston is also breaking
        ground on multiple [[green affordable housing]] facilities to help reduce
        the carbon impact of the city while simultaneously making these initiatives
        financially available to a greater population. Boston''s climate plan is updated
        every three years and was most recently modified in 2013. This legislature
        includes the Building Energy Reporting and Disclosure Ordinance, which requires
        the city''s larger buildings to disclose their yearly energy and water use
        statistics and to partake in an energy assessment every five years. These
        statistics are made public by the city, thereby increasing incentives for
        buildings to be more environmentally conscious.<ref name=\"scorecard.goodguide.com\">{{cite
        web|url=http://scorecard.goodguide.com/community/index.tcl?zip_code=02108&set_community_zipcode_cookie_p=t&x=16&y=7|title=About
        Your Community|work=goodguide.com}}</ref>\n\nMayor Thomas Menino introduced
        the Renew Boston Whole Building Incentive which reduces the cost of living
        in buildings that are deemed energy efficient. This gives people an opportunity
        to find housing in neighborhoods that support the environment. The ultimate
        goal of this initiative is to enlist 500 Bostonians to participate in a free,
        in-home energy assessment.<ref name=\"scorecard.goodguide.com\"/>\n\n===Water
        purity and availability===\nMany older buildings in certain areas of Boston
        are supported by wooden piles driven into the area''s fill; these piles remain
        sound if submerged in water, but are subject to [[dry rot]] if exposed to
        air for long periods.<ref>{{cite web|url=http://www.bsces.org/index.cfm/page/Where-Has-All-the-Water-Gone-Left-Piles-Rotting.../cdid/10778/pid/10371|title=Where
        Has All the Water Gone? Left Piles Rotting&nbsp;...|work=bsces.org|url-status=dead|archiveurl=https://web.archive.org/web/20141128044635/http://www.bsces.org/index.cfm/page/Where-Has-All-the-Water-Gone-Left-Piles-Rotting.../cdid/10778/pid/10371|archivedate=November
        28, 2014}}</ref>\nGround water levels have been dropping in many areas of
        the city, due in part to an increase in the amount of rainwater discharged
        directly into sewers rather than absorbed by the ground. The Boston Groundwater
        Trust coordinates monitoring ground water levels throughout the city via a
        network of public and private monitoring wells.<ref>[http://www.cityofboston.gov/eeos/groundwater.asp
        Groundwater], CityofBoston.gov</ref> However, Boston''s drinking water supply
        from the [[Quabbin Reservoir|Quabbin]] and [[Wachusett Reservoir]]s<ref>{{cite
        press release |title=Your Drinking Water: Massachusetts Water Resources Authority,
        2006 Drinking Water Report |publisher=Massachusetts Water Resources Authority
        |date=June 19, 2007}}</ref> is one of the very few in the country so pure
        as to satisfy the Federal [[Clean Water Act]] without filtration.<ref>{{cite
        news|url=http://www.boston.com/news/local/articles/2007/07/22/pure_water_right_on_tap/|title=Pure
        water, right on Tap|author=Abraham, Yvonne | work=The Boston Globe | date=July
        22, 2007 | accessdate=June 7, 2011}}</ref>\n\n==Sports==\n{{Main|Sports in
        Boston}}\n[[File:Fenway from Legend''s Box.jpg|thumb|[[Fenway Park]] is the
        [[List of Major League Baseball stadiums|oldest]] professional baseball stadium
        still in use.]]\nBoston has teams in [[Major professional sports leagues in
        the United States and Canada|the four major North American professional sports
        leagues]] plus [[Major League Soccer]], and, as of [[List of U.S. cities by
        number of professional sports championships|2019]], has won 39 championships
        in these leagues. It is one of six cities (along with Chicago, Detroit, Los
        Angeles, New York and Philadelphia) to have won championships in all four
        major sports. It has been suggested<ref>{{cite news|url=https://www.nytimes.com/2011/06/17/sports/boston-fans-savor-a-decade-of-sports-success.html
        |title=Long Memory or Short, Boston Fans Savor Success | author=Zezima, Katie
        | date=June 16, 2011 | accessdate=June 16, 2011 |work=The New York Times}}</ref><ref>{{cite
        magazine |url=http://sportsillustrated.cnn.com/video/nfl/2012/02/04/020412.boston_sports_sml.SportsIllustrated/index.html
        |archiveurl=https://web.archive.org/web/20120205013119/http://sportsillustrated.cnn.com/video/nfl/2012/02/04/020412.boston_sports_sml.SportsIllustrated/index.html
        |archivedate=February 5, 2012 |title= The New Title Town USA - Video - SI.com
        |date=February 4, 2012 | accessdate=February 4, 2012 |magazine=Sports Illustrated
        }}</ref><ref>{{cite news|url=http://www.businessinsider.com/sports-chart-of-the-day-boston-is-the-new-title-town-2011-6
        |title= SPORTS CHART OF THE DAY: Boston Is The New \"Title Town\"|date=June
        16, 2011 |work=Business Insider |accessdate=January 22, 2013}}</ref> that
        Boston is the new \"TitleTown, USA\", as the city''s professional sports teams
        have won twelve championships since 2001: Patriots (2001, 2003, 2004, 2014,
        2016 and 2018), Red Sox (2004, 2007, 2013, and 2018), Celtics (2008), and
        Bruins (2011). This love of sports made Boston the [[United States Olympic
        Committee]]''s choice to [[Bids for Olympic Games|bid]] to hold the [[2024
        Summer Olympic Games]], but the city cited financial concerns when it withdrew
        its bid on July 27, 2015.<ref>{{cite web|last1=Arsenault|first1=Mark|title=Boston
        bidders hope time is right for frugal Games|url=https://www.bostonglobe.com/metro/2014/11/22/boston-bidders-hope-time-right-for-frugal-games/Gg72bgH4vHrvQ7dj4G6COO/story.html|website=[[The
        Boston Globe]]|date=November 23, 2014|access-date=June 21, 2017|archive-url=https://web.archive.org/web/20170614032806/http://www.bostonglobe.com/metro/2014/11/22/boston-bidders-hope-time-right-for-frugal-games/Gg72bgH4vHrvQ7dj4G6COO/story.html|archive-date=June
        14, 2017|url-status=dead}}</ref>\n\nThe [[Boston Red Sox]], a founding member
        of the [[American League]] of [[Major League Baseball]] in 1901, play their
        home games at [[Fenway Park]], near [[Kenmore Square]], in the city''s [[Fenway-Kenmore|Fenway]]
        section. Built in 1912, it is the oldest sports arena or stadium in active
        use in the United States among the four major professional American sports
        leagues, [[Major League Baseball]], the [[National Football League]], [[National
        Basketball Association]], and the [[National Hockey League]].<ref>{{cite web
        |url=http://espn.go.com/travel/stadium/_/s/mlb/id/2/fenway-park |title=Fenway
        Park |accessdate=February 5, 2013 |publisher=ESPN | year=2013}}</ref> Boston
        was the site of the first game of the first modern [[World Series]], in 1903.
        The series was played between the AL Champion [[Boston Americans]]<!-- This
        is historically and internally accurate. Please go to the discussion. -->
        and the NL champion [[Pittsburgh Pirates]].<ref>{{cite web |url=http://www.baseballhalloffame.org/news/article.jsp?ymd=20070219&content_id=780&vkey=hof_news
        |title=Hall of Fame third baseman led Boston to first AL pennant |accessdate=April
        1, 2009 |last=Abrams |first=Roger I. |date=February 19, 2007 |publisher=National
        Baseball Hall of Fame and Museum| archiveurl = https://web.archive.org/web/20070902113322/http://www.baseballhalloffame.org/news/article.jsp?ymd=20070219&content_id=780&vkey=hof_news|
        archivedate = September 2, 2007}}</ref><ref>{{cite web |url=http://mlb.mlb.com/NASApp/mlb/mlb/history/postseason/mlb_ws_recaps.jsp?feature=1903
        |title=1903 World Series \u2013 Major League Baseball: World Series History
        |publisher=Major League Baseball at MLB.com |year=2007 |accessdate=February
        18, 2007}} Please note: This source, like many others, uses the erroneous
        \"Pilgrims\" name that is debunked by the Nowlin reference following.</ref>
        Persistent reports that the team was known in 1903 as the \"Boston Pilgrims\"
        appear to be unfounded.<ref>{{cite web |url=http://www.baseball-almanac.com/articles/boston_pilgrims_story.shtml
        |title=The Boston Pilgrims Never Existed |author=Bill Nowlin |publisher=Baseball
        Almanac |year=2008 |accessdate=April 3, 2008}}</ref> Boston''s first professional
        baseball team was the Red Stockings, one of the charter members of the [[National
        Association of Professional Base Ball Players|National Association]] in 1871,
        and of the [[National League]] in 1876. The team played under that name until
        1883, under the name Beaneaters until 1911, and under the name Braves from
        1912 until they moved to [[Milwaukee]] after the 1952 season. Since 1966 they
        have played in [[Atlanta]] as the [[Atlanta Braves]].<ref>{{cite web |url=http://atlanta.braves.mlb.com/atl/history/
        |title=Braves History |accessdate=February 5, 2013| publisher=Atlanta Brave
        (MLB) | year=2013}}</ref>\n\n[[File:Celtics game versus the Timberwolves,
        February, 1 2009.jpg|thumb|left|alt=Professional basketball game between the
        Celtics and Timberwolves in a crowded arena|The [[Boston Celtics|Celtics]]
        play at the [[TD Garden]].]]\nThe [[TD Garden]], formerly called the FleetCenter
        and built to replace the old, since-demolished [[Boston Garden]], is adjoined
        to [[North Station]] and is the home of two major league teams: the [[Boston
        Bruins]] of the [[National Hockey League]] and the [[Boston Celtics]] of the
        [[National Basketball Association]]. The arena seats 18,624 for basketball
        games and 17,565 for ice hockey games. The Bruins were the first American
        member of the [[National Hockey League]] and an [[Original Six]] franchise.<ref>{{cite
        web |url=http://www.rauzulusstreet.com/hockey/nhlhistory/nhlhistory.html |title=National
        Hockey League (NHL) Expansion History |year=2004|accessdate=April 1, 2009|publisher=Rauzulu''s
        Street}}</ref> The Boston Celtics were founding members of the [[Basketball
        Association of America]], one of the two leagues that merged to form the NBA.<ref>{{cite
        web |url=http://www.basketball.com/nba/history.shtml |title=NBA History \u2013
        NBA Growth Timetable |accessdate=April 1, 2009 |publisher=Basketball.com |url-status=dead
        |archiveurl=https://web.archive.org/web/20090331225200/http://www.basketball.com/nba/history.shtml
        |archivedate=March 31, 2009  }}</ref> The Celtics have the distinction of
        having won more championships than any other NBA team, with seventeen.<ref>{{cite
        web |url=http://www.nba.com/history/finals/champions.html |title=NBA Finals:
        All-Time Champions |publisher=NBA |year=2007 |accessdate=February 20, 2007}}</ref>\n\nWhile
        they have played in suburban [[Foxborough, Massachusetts|Foxborough]] since
        1971, the [[New England Patriots]] of the [[National Football League]] were
        founded in 1960 as the Boston Patriots, changing their name after relocating.
        The team won the [[Super Bowl]] after the 2001, 2003, 2004, 2014, 2016 and
        2018 seasons.<ref>{{cite web |url=http://www.patriots.com/history/index.cfm?ac=History
        |title=The History of the New England Patriots |publisher=New England Patriots
        |year=2007 |accessdate=April 29, 2007 |archiveurl=https://web.archive.org/web/20110519121830/http://www.patriots.com/history/index.cfm?ac=History
        |archivedate=May 19, 2011}}</ref> They share [[Gillette Stadium]] with the
        [[New England Revolution]] of [[Major League Soccer]]. The [[Boston Breakers
        (WPS)|Boston Breakers]] of [[Women''s Professional Soccer]], which formed
        in 2009, play their home games at Dilboy Stadium in [[Somerville, Massachusetts|Somerville]].<ref
        name=\"breakers-wps\">{{cite news|url=http://www.boston.com/sports/soccer/articles/2009/04/11/breakers_shoot_for_foothold_in_local_market/|title=Breakers
        shoot for foothold in local market|last=Springer|first=Shira|date=April 11,
        2009|work=The Boston Globe|accessdate=June 27, 2009}}</ref> The [[Boston Storm
        (UWLX)|Boston Storm]] of the [[United Women''s Lacrosse League]] was formed
        in 2015.<ref name=\"storm-uwlx\">{{cite press release | title=Play It Forward
        Sport and STX Announce Semi-Professional Women''s Lacrosse League | publisher=Playitforwardsport.org
        | date=May 21, 2015 | url=http://www.playitforwardsport.org/2015/05/play-it-forward-sport-and-stx-announce.html
        | access-date=June 1, 2016 | url-status=dead | archiveurl=https://web.archive.org/web/20160625093146/http://www.playitforwardsport.org/2015/05/play-it-forward-sport-and-stx-announce.html
        | archivedate=June 25, 2016 | df=mdy-all }}</ref>\n\n[[File:Harvard stadium
        2009h.JPG|thumb|[[Harvard Stadium]], the first collegiate athletic stadium
        built in the U.S.]]\nThe area''s many colleges and universities are active
        in college athletics. Four [[National Collegiate Athletic Association|NCAA]]
        Division I members play in the area\u2014[[Boston College]], [[Boston University]],
        [[Harvard University]], and [[Northeastern University]]. Of the four, only
        Boston College participates in college football at the highest level, the
        [[NCAA Division I Football Bowl Subdivision|Football Bowl Subdivision]]. Harvard
        participates in the second-highest level, the [[Football Championship Subdivision]].
        The [[Boston Cannons]] of the [[Major League Lacrosse|MLL]] play at Harvard
        Stadium.\n\nOne of the best known sporting events in the city is the [[Boston
        Marathon]], the {{convert|26.2|mi|adj=on}} race which is the world''s oldest
        annual marathon,<ref>{{cite web |url=http://www.bostonmarathon.org/BostonMarathon/RaceFacts.asp
        |title=B.A.A. Boston Marathon Race Facts |year=2007 |publisher=Boston Athletic
        Association |accessdate=April 29, 2007 |archive-url=https://web.archive.org/web/20070418015010/http://www.bostonmarathon.org/BostonMarathon/RaceFacts.asp
        |archive-date=April 18, 2007 |url-status=dead |df=mdy-all }}</ref> run on
        [[Patriots'' Day]] in April. On April 15, 2013, [[Boston Marathon bombing|two
        explosions]] killed three people and injured hundreds at the marathon.<ref
        name=260herald>{{cite news|url=http://bostonherald.com/news_opinion/local_coverage/2013/04/marathon_injury_toll_jumps_to_260|title=Marathon
        injury toll jumps to 260|last=McConville|first=Christine|date=April 23, 2013|work=Boston
        Herald|accessdate=April 24, 2013}}</ref>\nAnother major annual event is the
        [[Head of the Charles Regatta]], held in October.<ref name=\"hocr-harvard\">{{cite
        web|url=http://www.gocrimson.com/sports/mcrew-lw/2011-12/releases/20111024aapf79|title=Crimson
        Rules College Lightweights at Head of the Charles|date=October 23, 2011|publisher=Harvard
        Athletic Communications|accessdate=May 6, 2012}}</ref>\n\n== Parks and recreation
        ==\n[[File:Boston common 20060619.jpg|thumb|left|alt=City skyline with a body
        of water in the background and a green park in the foreground|Boston Common
        seen from the [[Prudential Tower]]]]\n\n[[Boston Common]], near the Financial
        District and Beacon Hill, is the oldest public park in the United States.{{sfn|Morris|2005|p=61}}
        Along with the adjacent [[Public Garden (Boston)|Boston Public Garden]], it
        is part of the [[Emerald Necklace]], a string of parks designed by [[Frederick
        Law Olmsted]] to encircle the city. The Emerald Necklace includes [[Jamaica
        Pond]], Boston''s largest body of freshwater, and [[Franklin Park (Boston)|Franklin
        Park]], the city''s largest park and home of the [[Franklin Park Zoo]].<ref>{{cite
        web\n|url=http://www.cityofboston.gov/parks/emerald/Franklin_Park.asp\n|title=Franklin
        Park\n|year=2007\n|publisher=City of Boston\n|accessdate=April 28, 2007}}</ref>
        Another major park is the Esplanade, along the banks of the Charles River.
        The [[Hatch Shell]], an outdoor concert venue, is adjacent to the Charles
        River Esplanade. Other parks are scattered throughout the city, with major
        parks and beaches near [[Castle Island (Massachusetts)|Castle Island]], in
        Charlestown and along the Dorchester, South Boston, and East Boston shorelines.<ref>{{cite
        web | url=http://www.cityofboston.gov/parks/pdfs/OSP2010/OSP0814_3_CommunitySetting.pdf
        | title=Open Space Plan 2008\u20132014: Section 3 Community Setting | publisher=City
        of Boston Parks & Recreation | date=January 2008 | accessdate=February 21,
        2013}}</ref>\n\nBoston''s park system is well-reputed nationally. In its 2013
        ParkScore ranking, [[Trust for Public Land|The Trust for Public Land]] reported
        Boston was tied with [[Sacramento, California|Sacramento]] and [[San Francisco]]
        for having the third-best park system among the 50 most populous US cities.<ref>Randall,
        Eric. [http://www.bostonmagazine.com/news/blog/2013/06/05/boston-has-one-of-the-best-parks-systems-in-the-country/
        \"Boston has one of the best park systems in the country\"]. June 5, 2013.
        ''''Boston Magazine''''. Retrieved on July 15, 2013.</ref> ParkScore ranks
        city park systems by a formula that analyzes the city''s median park size,
        park acres as percent of city area, the percent of residents within a half-mile
        of a park, spending of park services per resident, and the number of playgrounds
        per 10,000 residents.\n\n==Government and politics==\n{{See also|Boston City
        Hall|Boston Emergency Medical Services|Boston Finance Commission|Boston Fire
        Department|Boston Police Department|List of mayors of Boston|List of members
        of Boston City Council}}\n[[File:MA State House 11-13-2015.jpg|thumb|alt=Red
        brick building with white columns on the fa\u00e7ade and a gold dome on the
        top|The [[Massachusetts State House]], seat of the [[Government of Massachusetts]],
        on [[Beacon Hill, Boston|Beacon Hill]]]]\n\nBoston has a [[Mayor\u2013council
        government|strong mayor \u2013 council government]] system in which the mayor
        (elected every fourth year) has extensive executive power. [[Marty Walsh (politician)|Marty
        Walsh]] became Mayor in January 2014, his predecessor [[Thomas Menino]]''s
        twenty-year tenure having been the longest in the city''s history.<ref>{{cite
        news | url=http://www.governing.com/topics/politics/gov-boss-of-boston-mayor-thomas-menino.html
        | title=The Boss of Boston: Mayor Thomas Menino | author=Patton, Zach | work=Governing
        | date=January 2012 | accessdate=February 5, 2013}}</ref>\nThe [[Boston City
        Council]] is elected every two years; there are nine district seats, and four
        citywide \"at-large\" seats.<ref>{{cite web | url=http://www.cityofboston.gov/Images_Documents/2007%20the%20charter%20draft20%20%28final%20draft1%20with%20jumps%29_tcm3-16428.pdf
        | title=Boston City Charter | publisher=City of Boston | date=July 2007 |
        page=59|accessdate=February 5, 2013}}</ref> The School Committee, which oversees
        the [[Boston Public Schools]], is appointed by the mayor.<ref>{{cite web |url=http://boston.k12.ma.us/bps/bpsglance.asp#leadership
        |title=The Boston Public Schools at a Glance: School Committee |publisher=Boston
        Public Schools |date=March 14, 2007|accessdate=April 28, 2007| archiveurl
        = https://web.archive.org/web/20070403011648/http://boston.k12.ma.us/bps/bpsglance.asp|
        archivedate = April 3, 2007}}</ref>\n\nIn addition to city government, numerous
        commissions and state authorities\u2014including the Massachusetts [[Department
        of Conservation and Recreation]], the [[Boston Public Health Commission]],
        the [[Massachusetts Water Resources Authority|Massachusetts Water Resources
        Authority (MWRA)]], and the [[Massachusetts Port Authority|Massachusetts Port
        Authority (Massport)]]\u2014play a role in the life of Bostonians. As the
        capital of Massachusetts, Boston plays a major role in [[Massachusetts#Politics|state
        politics]].\n\nThe city has several federal facilities, including the [[John
        F. Kennedy Federal Office Building]], the [[Thomas P. O''Neill Jr. Federal
        Building (Boston)|Thomas P. O''Neill Jr. Federal Building]],<ref>{{cite web
        |url=http://www.gsa.gov/portal/content/104959 |title=Massachusetts Real Estate
        Portfolio |publisher=United States General Services Administration |accessdate=March
        11, 2014 }}</ref> the [[John W. McCormack Post Office and Courthouse]], the
        [[Federal Reserve Bank of Boston]], the [[United States Court of Appeals for
        the First Circuit]], and the [[United States District Court for the District
        of Massachusetts]]. Both courts are housed in the [[John Joseph Moakley United
        States Courthouse]].\n\nFederally, Boston is split between two congressional
        districts. The northern three-fourths of the city is in the [[Massachusetts''s
        7th congressional district|7th district]], represented by [[Ayanna Pressley]].
        The southern fourth is in the [[Massachusetts''s 8th congressional district|8th
        district]], represented by [[Stephen Lynch (politician)|Stephen Lynch]].<ref>{{cite
        web |url=http://www.govtrack.us/congress/findyourreps.xpd?state=MA |title=Massachusetts''s
        Representatives \u2013 Congressional District Maps |year=2007 |publisher=GovTrack.us
        |accessdate=April 28, 2007}}</ref> Both are Democrats; a Republican has not
        represented a significant portion of Boston in over a century. The state''s
        senior member of the [[United States Senate]] is Democrat [[Elizabeth Warren]],
        first elected in 2012. The state''s junior member of the United States Senate
        is Democrat [[Ed Markey]], who was elected in 2013 to succeed [[John Kerry]]
        after Kerry''s appointment and confirmation as the [[United States Secretary
        of State]].\n\nThe city uses an algorithm created by the Walsh administration,
        called CityScore, to measure the effectiveness of various city services. This
        score is available on a public online dashboard and allows city managers in
        police, fire, schools, emergency management services, and [[3-1-1]] to take
        action and make adjustments in areas of concern.<ref>{{cite news |last=Irons
        |first=Meghan E. |url=https://www.bostonglobe.com/metro/2016/08/17/city-hall-always-above-average-you-ask-city-hall/GUvNcsQlIhJYt8SPgjLzCN/story.html
        |title=City Hall is always above average \u2013 if you ask City Hall |work=[[The
        Boston Globe]] |date=August 17, 2016 |accessdate=August 18, 2016 }}</ref>\n\nBoston
        has an ordinance, enacted in 2014, that bars the [[Boston Police Department]]
        \"from detaining anyone based on their immigration status unless they have
        a criminal warrant.\"<ref>Kyle Scott Clauss, [http://www.bostonmagazine.com/news/blog/2016/11/15/boston-sanctuary-city-trust-act/
        Boston Already Has Some Sanctuary City Protections: Thanks to the 2014 Trust
        Act, police can\u2019t detain someone based on their immigration status],
        ''''Boston Magazine'''' (November 15, 2016).</ref>\n\n{| class=\"wikitable\"  margin:0
