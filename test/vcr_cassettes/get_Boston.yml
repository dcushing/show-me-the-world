        style=\"text-align:center;\"| 413,649\n! style=\"text-align:center;\"| 100%\n|}\n\n==Media==\n{{Main|Media
        in Boston}}\n\n===Newspapers===\n''''[[The Boston Globe]]'''' and the ''''[[Boston
        Herald]]'''' are two of the city''s major daily newspapers. The city is also
        served by other publications such as ''''[[Boston (magazine)|Boston]] magazine'''',
        ''''[[DigBoston]]'''', and the Boston edition of ''''[[Metro International|Metro]]''''.
        ''''[[The Christian Science Monitor]]'''', headquartered in Boston, was formerly
        a worldwide daily newspaper but ended publication of daily print editions
        in 2009, switching to continuous online and weekly magazine format publications.<ref
        name=\"csm-media\">{{cite web|url=http://www.csmonitor.com/2009/0327/p09s01-coop.html|title=Editor''s
        message about changes at the Monitor|date=March 27, 2009|work=[[The Christian
        Science Monitor]]|accessdate=July 13, 2009}}</ref> ''''The Boston Globe''''
        also releases a teen publication to the city''s public high schools, called
        ''''Teens in Print'''' or ''''T.i.P.'''', which is written by the city''s
        teens and delivered quarterly within the school year.<ref>{{cite web |url=http://www.cityofboston.gov/bra/writeboston/TIP.asp
        |title=WriteBoston \u2013 T.i.P |publisher=City of Boston |year=2007 |accessdate=April
        28, 2007| archiveurl = https://web.archive.org/web/20070207050847/http://www.cityofboston.gov/bra/writeboston/TIP.asp|
        archivedate=February 7, 2007}}</ref> ''''[[The Improper Bostonian]]'''', a
        glossy lifestyle magazine, was published from 1991 through April 2019.\n\nThe
        city''s growing [[Latino]] population has given rise to a number of local
        and regional [[Spanish language|Spanish-language]] newspapers. These include
        ''''[[El Planeta]]'''' (owned by the former publisher of ''''[[The Phoenix
        (newspaper)|The Boston Phoenix]]''''), ''''El Mundo'''', and ''''La Semana''''.
        ''''Siglo21'''', with its main offices in nearby [[Lawrence, Massachusetts|Lawrence]],
        is also widely distributed.<ref>{{cite news|url=http://www.boston.com/lifestyle/articles/2008/09/06/a_new_day_dawns_for_a_spanish_language_publication/
        | title=A new day dawns for a Spanish-language publication | work=The Boston
        Globe | date=September 6, 2008 | author=Diaz, Johnny | accessdate=February
        4, 2013}}</ref>\n\nThere are a number of weekly newspapers dedicated to Boston
        neighborhoods. Among them is South Boston Online, founded in 1999, which appears
        in print and online, and covers events in South Boston and the Seaport District.\n\nVarious
        LGBT publications serve the city''s large LGBT (lesbian, gay, bisexual, and
        transgender) population such as ''''The Rainbow Times'''', the only minority
        and lesbian-owned LGBT news magazine. Founded in 2006, ''''The Rainbow Times''''
        is now based out of Boston, but serves all of New England.<ref>{{cite news
        | url=http://www.boston.com/business/articles/2011/01/26/bay_windows_acquires_monthly_paper/
        | title=Bay Windows acquires monthly paper | author=Diaz, Johnny | date=January
        26, 2011 | work=The Boston Globe | accessdate=February 4, 2013}}</ref>\n\n===Radio
        and television===\nBoston is the largest broadcasting market in New England,
        with the radio market being the 9th largest in the United States.<ref>{{cite
        web |url=http://www.arbitron.com/radio_stations/mm001050.asp |title=Arbitron
        \u2013 Market Ranks and Schedule, 1\u201350 |publisher=Arbitron |date=Fall
        2005 |accessdate=February 18, 2007}}</ref> Several major [[AM broadcasting|AM]]
        stations include [[talk radio]] [[WRKO]], [[sports radio|sports]]/talk station
        [[WEEI (AM)|WEEI]], and [[CBS Radio]] [[WBZ (AM)|WBZ]].<ref>{{cite web | url=http://www.fcc.gov/encyclopedia/am-broadcast-station-classes-clear-regional-and-local-channels
        | archiveurl=https://web.archive.org/web/20120430090244/http://www.fcc.gov/encyclopedia/am-broadcast-station-classes-clear-regional-and-local-channels
        | archivedate=April 30, 2012 | title=AM Broadcast Classes; Clear, Regional,
        and Local Channels | date=January 20, 2012 | publisher=Federal Communications
        Commission | accessdate=February 20, 2013}}</ref> WBZ (AM) broadcasts a [[all-news
        radio|news radio]] format and is a 50,000 watt \"clear channel\" station,
        whose nighttime broadcasts are heard hundreds of miles from Boston.  A variety
        of commercial [[FM broadcasting|FM]] [[radio format]]s serve the area, as
        do [[National Public Radio|NPR]] stations [[WBUR]] and [[WGBH (FM)|WGBH]].
        College and university radio stations include [[WERS]] (Emerson), [[WHRB]]
        (Harvard), [[WUMB]] (UMass Boston), [[WMBR]] (MIT), [[WZBC]] (Boston College),
        [[WMFO]] (Tufts University), [[WBRS]] (Brandeis University), [[WTBU (college
        radio)|WTBU]] (Boston University, campus and web only), [[WRBB]] (Northeastern
        University) and [[WMLN-FM]] (Curry College).\n\nThe Boston television [[Designated
        market area|DMA]], which also includes [[Manchester, New Hampshire]], is the
        8th largest in the United States.<ref>{{cite web |url=http://www.nielsen.com/content/dam/corporate/us/en/docs/nielsen-audio/populations-rankings-fall-2015.pdf
        |title=Nielsen Survey|website=nielsen.com}}</ref> The city is served by stations
        representing every major [[List of United States broadcast television networks|American
        network]], including [[WBZ-TV]] 4 and its sister station [[WSBK-TV]] 38 (the
        former a [[CBS]] [[Owned-and-operated station|O&O]], the latter a [[MyNetwork
        TV]] affiliate), [[WCVB-TV]] 5 and its sister station [[WMUR-TV]] 9 (both
        [[American Broadcasting Company|ABC]]), [[WHDH (TV)|WHDH]] 7 and its sister
        station [[WLVI]] 56 (the former an [[Independent station (North America)|independent
        station]], the latter a [[The CW|CW]] affiliate), [[WBTS-LD]] 8 (a [[NBC]]
        O&O), and [[WFXT-TV|WFXT]] 25 ([[Fox Broadcasting Company|Fox]]). The city
        is also home to [[PBS]] member station [[WGBH-TV]] 2, a major producer of
        PBS programs,<ref>{{cite web | url=http://www.wgbh.org/about/index.cfm | title=About
        Us: From our President | publisher=WGBH | year=2013 | accessdate=March 5,
        2013 | url-status=dead | archiveurl=https://web.archive.org/web/20130305145846/http://www.wgbh.org/about/index.cfm
        | archivedate=March 5, 2013 | df=mdy-all }}</ref> which also operates [[WGBX]]
        44. Spanish-language television networks, including [[Azteca (TV network)|Azteca]]
        ([[WFXZ-CD]] 24), [[Univisi\u00f3n]] ([[WUNI]] 27), [[Telemundo]] ([[WNEU]]
        60, a sister station to WBTS-LD), and [[UniM\u00e1s]] ([[WUTF-DT]] 66), have
        a presence in the region, with [[WNEU]] and [[WUTF]] serving as network [[owned-and-operated
        station]]s. Most of the area''s television stations have their transmitters
        in nearby [[Needham, Massachusetts|Needham]] and [[Newton, Massachusetts|Newton]]
        along the [[Massachusetts Route 128|Route 128 corridor]].<ref>{{cite web |url=http://www.bostonradio.org/route-128.html
        |title=The Route 128 tower complex |year=2007 |publisher=The Boston Radio
        Archives |accessdate=April 28, 2007}}</ref> Six Boston television stations
        are carried by Canadian satellite television provider Bell TV and by cable
        television providers in Canada.\n\n=== Film ===\n{{See also|Boston in fiction#Film|l1=List
        of movies filmed in Boston}}\nFilms have been made in Boston since as early
        as 1903, and it continues to be both a popular setting and a popular site
        for filming location.<ref>{{cite web|title=Made In Mass|url=http://www.mafilm.org/made-in-mass/|website=MAFilm.org|publisher=MA
        Film Office|accessdate=February 2, 2015}}</ref><ref>{{cite web|title=New England
        Film|url=http://www.NewEnglandFilm.com|website=NewEnglandFilm.com|publisher=NewEnglandFilm|accessdate=February
        8, 2015}}</ref>\n\n== Healthcare ==\n{{See also|List of hospitals in Massachusetts#Boston|l1=List
        of hospitals in Boston}}\n[[File:HarvardMed2.JPG|thumb|upright|[[Harvard Medical
        School]], one of the most prestigious medical schools in the world]]\n\nThe
        [[Longwood Medical and Academic Area]], adjacent to the Fenway district, is
        home to a large number of medical and research facilities, including [[Beth
        Israel Deaconess Medical Center]], [[Brigham and Women''s Hospital]], [[Boston
        Children''s Hospital]], [[Dana\u2013Farber Cancer Institute]], [[Harvard Medical
        School]], [[Joslin Diabetes Center]], and the [[MCPHS University|Massachusetts
        College of Pharmacy and Health Sciences]].<ref>{{cite web |url=http://www.masco.org/masco/about-masco
        |title=About MASCO |publisher=MASCO \u2013 Medical Academic and Scientific
        Community Organization |year=2007 |accessdate=May 6, 2012}}</ref>\nProminent
        medical facilities, including [[Massachusetts General Hospital]], [[Massachusetts
        Eye and Ear Infirmary]] and [[Spaulding Rehabilitation Hospital]] are in the
        Beacon Hill area. [[St. Elizabeth''s Medical Center (Boston)|St. Elizabeth''s
        Medical Center]] is in Brighton Center of the city''s Brighton neighborhood.
        [[New England Baptist Hospital]] is in Mission Hill. [[VA Boston Healthcare
        System|The city has Veterans Affairs medical centers]] in the Jamaica Plain
        and West Roxbury neighborhoods.<ref>{{cite web |url=http://www1.va.gov/directory/guide/rpt_fac_list.cfm?isflash=0
        |title=Facility Listing Report |year=2007 |publisher=United States Department
        of Veterans Affairs |accessdate=April 28, 2007 |url-status=dead |archiveurl=https://web.archive.org/web/20070324083934/http://www1.va.gov/directory/guide/rpt_fac_list.cfm?isflash=0
        |archivedate=March 24, 2007  }}</ref> The [[Boston Public Health Commission]],
        an agency of the Massachusetts government, oversees health concerns for city
        residents.<ref>{{cite web |url=http://www.bphc.org/about/Pages/Home.aspx |title=About
        BPHC \u2013 The Nation''s First Health Department | publisher=Boston Public
        Health Commission|year=2013|accessdate=February 5, 2013|archiveurl=https://web.archive.org/web/20090417030443/http://www.bphc.org/about/Pages/Home.aspx
        |archivedate=April 17, 2009}}</ref> [[Boston EMS]] provides pre-hospital emergency
        medical services to residents and visitors.\n\nMany of Boston''s medical facilities
        are associated with universities. The facilities in the Longwood Medical and
        Academic Area and in Massachusetts General Hospital are affiliated with [[Harvard
        Medical School]].<ref>{{cite web |url=http://www.massgeneral.org/about/overview.aspx
        |title=Hospital Overview | publisher=Massachusetts General Hospital | year=2013|accessdate=February
        5, 2013}}</ref> [[Tufts Medical Center]] (formerly Tufts-New England Medical
        Center), in the southern portion of the Chinatown neighborhood, is affiliated
        with [[Tufts University School of Medicine]]. [[Boston Medical Center]], in
        the South End neighborhood, is the primary teaching facility for the [[Boston
        University School of Medicine]] as well as the largest trauma center in the
        Boston area;<ref>{{cite web |url=http://www.bmc.org/about/facts06.pdf |title=Boston
        Medical Center \u2013 Facts |publisher=Boston Medical Center |date=November
        2006 |accessdate=February 21, 2007| archiveurl = https://web.archive.org/web/20070203221200/http://www.bmc.org/about/facts06.pdf|
        archivedate=February 3, 2007}}</ref> it was formed by the merger of Boston
        University Hospital and Boston City Hospital, which was the first municipal
        hospital in the United States.<ref>{{cite web |url=http://www.childrenshospital.org/bcrp/Site2213/mainpageS2213P2.html
        |title=Boston Medical Center |publisher=Children''s Hospital Boston |year=2007
        |accessdate=November 14, 2007 |archiveurl=https://web.archive.org/web/20070815192727/http://www.childrenshospital.org/bcrp/Site2213/mainpageS2213P2.html
        |archivedate=August 15, 2007}}</ref>\n\n== Infrastructure ==\n{{Main|Infrastructure
        in Boston}}\n\n===Transportation===\n{{Main|Transportation in Boston}}\n\n[[File:RedLineCharlesMGH.jpg|thumb|left|alt=A
        silver and red rapid transit train departing an above-ground station|An [[Red
        Line (MBTA)|MBTA Red Line]] train departing Boston for Cambridge. Bostonians
        depend heavily on public transit, with over 1.3 million Bostonians riding
        the city''s buses and trains daily (2013).<ref>{{cite web |url=http://www.apta.com/resources/statistics/Documents/Ridership/2013-q4-ridership-APTA.pdf
        |title=Statistics |website=apta.com}}</ref>]]\n[[Logan International Airport|Logan
        Airport]], in [[East Boston]] and operated by the [[Massachusetts Port Authority|Massachusetts
        Port Authority (Massport)]], is Boston''s principal airport.<ref>{{cite web
        |url=http://www.massport.com/logan/about.asp |title=About Logan |year=2007
        |publisher=Massport |accessdate=May 9, 2007 |url-status=dead |archiveurl=https://web.archive.org/web/20070521101738/http://www.massport.com/logan/about.asp
        |archivedate=May 21, 2007  }}</ref> Nearby [[general aviation]] airports are
        [[Beverly Municipal Airport]] to the north, [[Hanscom Field]] to the west,
        and [[Norwood Memorial Airport]] to the south. Massport also operates several
        major facilities within the [[Port of Boston]], including a cruise ship terminal
        and facilities to handle bulk and container cargo in [[South Boston]], and
        other facilities in [[Charlestown, Boston|Charlestown]] and [[East Boston]].<ref>{{cite
        web | url=http://www.massport.com/port-of-boston/About%20Port%20of%20Boston/AboutPortofBoston.aspx
        | title=About Port of Boston | publisher=Massport | year=2013 | accessdate=March
        3, 2013 | url-status=dead | archiveurl=https://web.archive.org/web/20130225202220/http://www.massport.com/port-of-boston/About%20Port%20of%20Boston/AboutPortofBoston.aspx
        | archivedate=February 25, 2013 | df=mdy-all }}</ref>\n\nDowntown Boston''s
        streets grew organically, so they do not form a [[Grid plan|planned grid]],<ref>{{cite
        journal |author=Shurtleff, Arthur A. |title=The Street Plan of the Metropolitan
        District of Boston |journal=Landscape Architecture 1 |date=January 1911 |pages=71\u201383
        |url=http://www.library.cornell.edu/Reps/DOCS/shurbos.htm |url-status=dead
        |archiveurl=https://web.archive.org/web/20101029071305/http://www.library.cornell.edu/Reps/DOCS/shurbos.htm
        |archivedate=October 29, 2010  }}</ref> unlike those in later-developed [[Back
        Bay, Boston|Back Bay]], [[East Boston]], the [[South End, Boston|South End]],
        and [[South Boston, Boston|South Boston]]. Boston is the eastern terminus
        of [[Interstate 90|I-90]], which in Massachusetts runs along the [[Massachusetts
        Turnpike]]. The elevated portion of the [[Central Artery]], which carried
        most of the through traffic in downtown Boston, was replaced with the [[Thomas
        P. O''Neill Jr. Tunnel|O''Neill Tunnel]] during the [[Big Dig]], [[Construction
        management#Post-Construction|substantially completed]] in early 2006.  The
        former and current Central Artery follow [[Interstate 93|I-93]] as the primary
        north-south artery from the city.  Other major highways include [[U.S. Route
        1 in Massachusetts|US 1]], which carries traffic to the [[North Shore (Massachusetts)|North
        Shore]] and areas south of Boston, [[U.S. Route 3|US 3]], which connects to
        the northwestern suburbs, [[Massachusetts Route 3]], which connects to the
        [[South Shore (Massachusetts)|South Shore]] and [[Cape Cod]], and [[Massachusetts
        Route 2]] which connects to the western suburbs.  Surrounding the city is
        [[Massachusetts Route 128]], a partial beltway which has been largely subsumed
        by other routes (mostly [[Interstate 95 in Massachusetts|I-95]] and I-93.\n\nWith
        nearly a third of Bostonians using public transit for their commute to work,
        Boston has the [[List of U.S. cities with high transit ridership|fifth-highest
        rate of public transit usage in the country]].<ref>{{cite web |url=https://www.census.gov/prod/1/gen/pio/cay961a2.pdf
        |title=Census and You |publisher=US Census Bureau |page=12|date=January 1996
        |accessdate=February 19, 2007}}</ref> The city of Boston has a higher than
        average percentage of households without a car. In 2015, 35.4 percent of Boston
        households lacked a car, which decreased slightly to 33.8 percent in 2016.
        The national average was 8.7 percent in 2016. Boston averaged 0.94 cars per
        household in 2016, compared to a national average of 1.8.<ref>{{cite journal|title=Car
        Ownership in U.S. Cities Data and Map|journal=Governing|url=http://www.governing.com/gov-data/car-ownership-numbers-of-vehicles-by-city-map.html|accessdate=May
        3, 2018}}</ref> Boston''s public transportation agency, the [[Massachusetts
        Bay Transportation Authority]] (MBTA) operates the oldest underground rapid
        transit system in the [[Americas]], and is the [[List of United States rapid
        transit systems by ridership|fourth-busiest rapid transit system in the country]],{{sfn|Hull|2011|p=42}}
        with {{convert|65.5|mi|0}} of track on four lines.<ref name=\"light rail\">{{cite
        web |url=http://www.lightrailnow.org/facts/fa_bos001.htm |title=Boston: Light
        Rail Transit Overview |publisher=Light Rail Progress |date=May 2003 |accessdate=February
        19, 2007}}</ref> The MBTA also operates busy bus and commuter rail networks,
        and water shuttles.<ref name=\"light rail\"/>\n\n[[File:SouthStation.agr.JPG|thumb|right|[[South
        Station]], the busiest rail hub in [[New England]], is a terminus of [[Amtrak]]
        and numerous [[Massachusetts Bay Transportation Authority|MBTA]] rail lines.]]\n[[File:Hubway
        bikes at rack.jpg|thumb|right|[[Blue Bikes|Hubway]] bikes in Boston]]\n\n[[Amtrak]]
        intercity rail to Boston is provided through four stations: [[South Station]],
        [[North Station]], [[Back Bay station|Back Bay]], and [[Route 128 station|Route
        128]]. South Station is a major [[Intermodal passenger transport|intermodal
        transportation]] hub and is the terminus of Amtrak''s ''''[[Northeast Regional]]'''',
        ''''[[Acela Express]]'''', and ''''[[Lake Shore Limited]]'''' routes, in addition
        to multiple MBTA services. Back Bay is also served by MBTA and those three
        Amtrak routes, while Route 128, in the southwestern suburbs of Boston, is
        only served by the ''''Acela Express'''' and ''''Northeast Regional''''.<ref>{{cite
        web |url=http://www.amtrak.com/servlet/ContentServer?pagename=Amtrak/am2Station/Station_Page&c=am2Station&cid=1080080550818&ssid=93
        |title=Westwood\u2014Route 128 Station, MA (RTE) |publisher=Amtrak |year=2007
        |accessdate=May 9, 2007 |url-status=dead |archiveurl=https://web.archive.org/web/20080822004651/http://www.amtrak.com/servlet/ContentServer?pagename=Amtrak%2Fam2Station%2FStation_Page&c=am2Station&cid=1080080550818&ssid=93
        |archivedate=August 22, 2008  }}</ref> Meanwhile, Amtrak''s ''''[[Downeaster
        (train)|Downeaster]]'''' to [[Maine|Brunswick]] terminates in North Station,
        and is the only Amtrak route to do so.<ref>{{cite web |url=http://www.amtrak.com/servlet/ContentServer?pagename=Amtrak/am2Station/Station_Page&c=am2Station&cid=1080080550772&ssid=93
        |title=Boston\u2014South Station, MA (BOS) |publisher=Amtrak |year=2007 |accessdate=May
        9, 2007 |url-status=dead |archiveurl=https://web.archive.org/web/20080418170534/http://www.amtrak.com/servlet/ContentServer?pagename=Amtrak%2Fam2Station%2FStation_Page&c=am2Station&cid=1080080550772&ssid=93
        |archivedate=April 18, 2008  }}</ref>\n\nNicknamed \"The Walking City\", Boston
        hosts more pedestrian commuters than do other comparably populated cities.
        Owing to factors such as necessity, the compactness of the city and large
        student population, 13 percent of the population commutes by foot, making
        it the [[List of U.S. cities with most pedestrian commuters|highest percentage
        of pedestrian commuters in the country]] out of the major American cities.<ref>Of
        cities over 250,000 {{cite web |url=http://www.bikesatwork.com/carfree/census-lookup.php?state_select=*&lower_pop=250000&upper_pop=999999999&sort_num=2&show_rows=25&first_row=0.
        |title=Carfree Database Results \u2013 Highest percentage (Cities over 250,000)
        |publisher=Bikes at Work Inc. |year=2007 |accessdate=February 26, 2007}}</ref>
        In 2011, [[Walk Score]] ranked Boston the third most walkable city in the
        United States.<ref>{{cite news |url=http://www.sfgate.com/cgi-bin/article.cgi?f=/c/a/2011/07/20/BUUK1KCC67.DTL&tsp=1
        |title=S.F., Oakland in top 10 most walkable U.S. cities |work=San Francisco
        Chronicle |accessdate=July 20, 2011|first=Carolyn |last=Said |date=July 20,
        2011}}</ref><ref>{{cite web |url=http://www.marketwatch.com/story/the-10-most-walkable-us-cities-2011-07-20?link=MW_popular
        |title=The 10 most walkable U.S. cities |publisher=MarketWatch |year=2011
        |accessdate=July 20, 2011}}</ref> {{As of|2015}}, Walk Score still ranks Boston
        as the third most walkable US city, with a Walk Score of 80, a Transit Score
        of 75, and a Bike Score of 70.<ref name=WalkScore>{{cite web|title=Boston|url=http://www.walkscore.com/MA/Boston|work=Walk
        Score|publisher=Walk Score|accessdate=June 3, 2015}}</ref>\n\nBetween 1999
        and 2006, ''''[[Bicycling (magazine)|Bicycling]]'''' magazine named Boston
        three times as one of the worst cities in the US for cycling;<ref>{{cite news
        | url=https://www.nytimes.com/2009/08/09/us/09bike.html | title=Boston Tries
        to Shed Longtime Reputation as Cyclists'' Minefield | work=The New York Times
        | date=August 8, 2009 | accessdate=May 24, 2015 | author=Zezima, Katie}}</ref>
        regardless, it has one of the highest rates of [[bicycle commuting]].<ref>{{cite
        web |url=http://www.des.ucdavis.edu/faculty/handy/ESP178/Dill_bike_facilities.pdf
        |publisher=Dill bike facilities |title=Bicycle Commuting and Facilities in
        Major U.S. Cities: If You Build Them, Commuters Will Use Them \u2013 Another
        Look |page=5 |year=2003 |accessdate=April 4, 2007}}</ref> In 2008, as a consequence
        of improvements made to bicycling conditions within the city, the same magazine
        put Boston on its \"Five for the Future\" list as a \"Future Best City\" for
        biking,<ref>{{cite news|url=https://www.nytimes.com/2009/08/09/us/09bike.html
        |title=Boston Tries to Shed Longtime Reputation as Cyclists'' Minefield |accessdate=August
        16, 2009|author=Katie Zezima|work=The New York Times | date=August 9, 2009}}</ref><ref>{{cite
        web|url=http://www.bicycling.com/article/0,6610,s1-2-13-17078-1,00.html |title=A
        Future Best City: Boston |accessdate=August 16, 2009 |publisher=Rodale Inc
        |archiveurl=https://web.archive.org/web/20100211195827/https://pikroll.com/best-touring-bikes/
        |archivedate=February 11, 2010 |url-status=dead |df= }}</ref> and Boston''s
        bicycle commuting percentage increased from 1% in 2000 to 2.1% in 2009.<ref>{{cite
        web|url=http://www.theatlanticcities.com/commute/2011/09/substantial-increases-bike-ridership-across-nation/161/|title=Is
        Bicycle Commuting Really Catching On? And if So, Where?|accessdate=December
        28, 2011|publisher=The Atlantic Media Company}}</ref> The bikeshare program
        called [[Hubway]] launched in late July 2011,<ref>{{cite news|url=http://www.boston.com/news/local/massachusetts/articles/2011/04/21/boston_set_to_launch_bike_share_program/|title=Hub
        set to launch bike-share program|work=The Boston Globe|author=Moskowitz, Eric|date=April
        21, 2011|accessdate=February 5, 2013}}</ref> logging more than 140,000 rides
        before the close of its first season.<ref>{{cite news|url=http://articles.boston.com/2012-03-29/yourtown/31255679_1_bike-stations-miles-of-bike-lane-new-bike-lines|title=Hubway
        bike system to be fully launched by April 1|author=Fox, Jeremy C.|newspaper=The
        Boston Globe|date=March 29, 2012|accessdate=April 20, 2012|url-status=dead|archiveurl=https://web.archive.org/web/20120514180018/http://articles.boston.com/2012-03-29/yourtown/31255679_1_bike-stations-miles-of-bike-lane-new-bike-lines|archivedate=May
        14, 2012}}</ref> The neighboring municipalities of [[Cambridge, Massachusetts|Cambridge]],
        [[Somerville, Massachusetts|Somerville]], and [[Brookline, Massachusetts|Brookline]]
        joined the Hubway program in the summer of 2012.<ref>{{cite news|url=http://www.boston.com/yourtown/news/cambridge/2012/08/hubway_expands_to_brookline_so.html|title=Hubway
        expands to Brookline, Somerville, Cambridge|author=Franzini, Laura E.|newspaper=The
        Boston Globe|date=August 8, 2012|accessdate=March 15, 2013}}</ref> In 2016,
        there are 1,461 bikes and 158 docking stations across the city.<ref>{{Cite
        web|url=https://www.pbsc.com/city/boston/|title=Hubway Bikes Boston {{!}}
        PBSC|language=en-US|access-date=August 3, 2016}}</ref> [[PBSC Urban Solutions]]
        provides bicycles and technology for this [[Bicycle-sharing system|bike-sharing
        system]].<ref>{{Cite web|url=http://www.redeyechicago.com/news/redeye-divvy-bikes-helmets-vending-machine-20150507-story.html|title=Divvy
        may test-drive helmet vending machines at stations|last=RedEye|access-date=August
        3, 2016}}</ref>\n\nIn 2013, the Boston-Cambridge-Newton metropolitan statistical
        area (Boston MSA) had the seventh-lowest percentage of workers who commuted
        by private automobile (75.6 percent), with 6.2 percent of area workers traveling
        via rail transit. During the period starting in 2006 and ending in 2013, the
        Boston MSA had the greatest percentage decline of workers commuting by automobile
        (3.3 percent) among MSAs with more than a half-million residents.<ref>{{cite
        web |url= https://www.census.gov/content/dam/Census/library/publications/2015/acs/acs-32.pdf
        |title= Who Drives to Work? Commuting by Automobile in the United States:
        2013 |series= American Survey Reports |access-date= December 26, 2017 |date=
        August 2015 |author= McKenzie, Brian}}</ref>\n\n==Twin towns and sister cities==\n{{Main|Sister
        cities of Boston}}\nThe City of Boston has eleven official [[Twin towns and
        sister cities|sister cities]]:<ref>{{cite web |url=https://www.boston.gov/economic-development/sister-cities
        |title=Sister Cities |accessdate=July 20, 2018 |date=July 18, 2017|publisher=City
        of Boston|language=English}}</ref>\n\n*{{flagdeco|JPN}} [[Kyoto]], Japan (1959)\n*{{flagdeco|FRA}}
        [[Strasbourg]], France (1960)\n*{{flagdeco|ESP}} [[Barcelona]], Spain (1980)\n*{{flagdeco|PRC}}
        [[Hangzhou]], People''s Republic of China (1982)\n*{{flagdeco|ITA}} [[Padua]],
