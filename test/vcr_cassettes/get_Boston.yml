        South Church]], a [[United Church of Christ]] congregation first organized
        in 1669]]\n\nAccording to a 2014 study by the [[Pew Research Center]], 57%
        of the population of the city identified themselves as [[Christians]], with
        25% attending a variety of [[Protestantism|Protestant]] churches and 29% professing
        [[Catholic Church|Roman Catholic]] beliefs;<ref>[http://www.pewresearch.org/fact-tank/2015/07/29/major-u-s-metropolitan-areas-differ-in-their-religious-profiles/
        Major U.S. metropolitan areas differ in their religious profiles], Pew Research
        Center</ref><ref>{{cite web |url=http://www.pewforum.org/2015/05/12/americas-changing-religious-landscape/
        |title=America''s Changing Religious Landscape |publisher=[[Pew Research Center]]:
        Religion & Public Life |date=May 12, 2015}}</ref> 33% claim [[Irreligion|no
        religious affiliation]], while the remaining 10% are made up of adherents
        of [[Judaism]], [[Buddhism]], [[Islam]], [[Hinduism]] and other faiths.\n\n{{As
        of|2010}}, the Catholic Church had the highest number of adherents as a single
        denomination in the Boston-Cambridge-Newton Metro area, with more than two
        million members and 339 churches, followed by the Episcopal Church with 58,000
        adherents in 160 churches. The [[United Church of Christ]] had 55,000 members
        and 213 churches.<ref>{{cite web|url=http://www.thearda.com/rcms2010/r/m/14460/rcms2010_14460_metro_name_2010.asp|title=The
        Association of Religion Data Archives \u2013 Maps & Reports|access-date=May
        23, 2015|archive-url=https://web.archive.org/web/20150526131736/http://www.thearda.com/rcms2010/r/m/14460/rcms2010_14460_metro_name_2010.asp|archive-date=May
        26, 2015|url-status=dead}}</ref> The UCC is the successor of the city''s Puritan
        religious traditions. [[Old South Church]] in Boston is one of the oldest
        congregations in the United States. It was organized in 1669 by dissenters
        from the First Church in Boston (1630). Past members include Samuel Adams,
        William Dawes, Benjamin Franklin, Samuel Sewall, and Phillis Wheatley. In
        1773, Adams gave the signals from the [[Old South Meeting House]] that started
        the Boston Tea Party.\n\nThe city has a [[American Jews|Jewish population]]
        of an estimated 248,000 Jews within the Boston metro area.<ref name=2015bjcs>{{cite
        web|url=http://www.brandeis.edu/ssri/pdfs/communitystudies/GreaterBostonJewishCommStudy2015.pdf
        |title=2015 Greater Boston Jewish Community Study |publisher=Maurice and Marilyn
        Cohen Center for Modern Jewish Studies, Brandeis University |accessdate=November
        24, 2016 }}</ref> More than half of Jewish households in the Greater Boston
        area reside in the city itself, [[Brookline, Massachusetts|Brookline]], [[Newton,
        Massachusetts|Newton]], [[Cambridge, Massachusetts|Cambridge]], [[Somerville,
