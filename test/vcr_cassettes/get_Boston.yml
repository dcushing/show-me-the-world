        surrounding area displaying per capita income distribution|[[Per capita income]]
        in the Greater Boston area, by US Census block group, 2000. The dashed line
        shows the boundary of the City of Boston.]]\n[[File:US Navy 090315-N-8110K-011
        A crowd along a parade route in South Boston cheers Sailors from the guided-missile
