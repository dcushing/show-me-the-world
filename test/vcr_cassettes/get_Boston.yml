        $17,390\n| $32,367\n| $29,583\n| 13,217\n| 4,509\n|}\n\n===Religion===\n[[File:OldSouthChurchBoston.JPG|thumbnail|[[Old
        South Church]], a [[United Church of Christ]] congregation first organized
        in 1669]]\nAccording to a 2014 study by the [[Pew Research Center]], 57% of
        the population of the city identified themselves as [[Christian]]s, with 25%
        professing attendance at a variety of churches that could be considered [[Protestantism|Protestant]],
        and 29% professing [[Catholic Church|Roman Catholic]] beliefs.<ref>[http://www.pewresearch.org/fact-tank/2015/07/29/major-u-s-metropolitan-areas-differ-in-their-religious-profiles/
        Major U.S. metropolitan areas differ in their religious profiles], Pew Research
        Center</ref><ref>{{cite web |url=http://www.pewforum.org/2015/05/12/americas-changing-religious-landscape/
        |title=America''s Changing Religious Landscape |publisher=[[Pew Research Center]]:
        Religion & Public Life |date=May 12, 2015}}</ref> while 33% claim [[Irreligion|no
        religious affiliation]]. The same study says that other religions (including
        [[Judaism]], [[Buddhism]], [[Islam]], and [[Hinduism]]) collectively make
        up about 10% of the population.\n\n{{As of|2010}} the Catholic Church had
        the highest number of adherents as a single denomination in the Boston-Cambridge-Newton
        Metro area, with more than two million members and 339 churches, followed
        by the Episcopal Church with 58,000 adherents in 160 churches. The [[United
        Church of Christ]] had 55,000 members and 213 churches.<ref>{{cite web|url=http://www.thearda.com/rcms2010/r/m/14460/rcms2010_14460_metro_name_2010.asp|title=The
        Association of Religion Data Archives - Maps & Reports|publisher=}}</ref>
        The UCC is the successor of the city''s Puritan religious traditions. [[Old
        South Church]] in Boston is one of the oldest congregations in the United
        States. It was organized in 1669 by dissenters from the First Church in Boston
        (1630). Past members include Samuel Adams, William Dawes, Benjamin Franklin,
        Samuel Sewall, and Phillis Wheatley. In 1773, Adams gave the signals from
        the [[Old South Meeting House]] that started the Boston Tea Party.\n\nThe
        city has a sizable [[American Jews|Jewish population]] with an estimated 248,000
        Jews within the Boston metro area.<ref name=2015bjcs>{{cite web|url=http://www.brandeis.edu/ssri/pdfs/communitystudies/GreaterBostonJewishCommStudy2015.pdf
        |title=2015 Greater Boston Jewish Community Study |publisher=Maurice and Marilyn
        Cohen Center for Modern Jewish Studies, Brandeis University |accessdate=November
        24, 2016 }}</ref> More than half of Jewish households in the Greater Boston
        area reside in the city itself, Brookline, Newton, Cambridge, Somerville,
        or adjacent towns.<ref name=2015bjcs/>\n\n==Economy==\n{{See also|Greater
        Boston#Major companies|l1=Major companies in Greater Boston}}\n[[File:Boston
        economy chart.png|thumb|Distribution of the Boston metropolitan [[New England
        city and town area|NECTA]] labor force, 2004 annual averages<ref name=\"economy\">{{cite
        web |title=Boston Economy |publisher=Advameg Inc.|work=City-Data.com|year=2007|url=http://www.city-data.com/us-cities/The-Northeast/Boston-Economy.html|accessdate=June
        20, 2007}}</ref>]]\nA [[global city]], Boston is placed among the top 30 most
        economically powerful cities in the world.<ref>{{cite web|url=https://www.theatlantic.com/business/archive/2012/05/what-is-the-worlds-most-economically-powerful-city/256841/|title=What
        Is the World''s Most Economically Powerful City?|author=Florida, Richard|publisher=The
        Atlantic Monthly Group|date=May 8, 2012|accessdate=February 21, 2013}}</ref>
        Encompassing $363&nbsp;billion, the [[Greater Boston]] metropolitan area has
        the [[List of cities by GDP|sixth-largest economy in the country and 12th-largest
        in the world]].<ref name=\"pricewater\">{{cite web|url=https://www.ukmediacentre.pwc.com/Content/Detail.asp?ReleaseID=3421&NewsAreaID=2
        |title=Global city GDP rankings 2008\u20132025 |publisher=Pricewaterhouse
        Coopers |accessdate=November 20, 2009 |deadurl=yes |archiveurl=https://web.archive.org/web/20110513194342/https://www.ukmediacentre.pwc.com/Content/Detail.asp?ReleaseID=3421&NewsAreaID=2
        |archivedate=May 13, 2011 |df=mdy }}</ref>\n\nBoston''s colleges and universities
        exert a significant impact on the regional economy. Boston attracts more than
        350,000 college students from around the world, who contribute more than US$4.8&nbsp;billion
        annually to the city''s economy.<ref>{{cite web |url=http://www.bls.gov/opub/mlr/2009/06/regrep.pdf
        |title=The prominence of Boston area colleges and universities |author=McSweeney,
        Denis M. |accessdate=April 25, 2014}}</ref><ref>{{cite web |url=http://www.bostonredevelopmentauthority.org/PDF/ResearchPublications//pdr_563.pdf
        |format=PDF |title=Leadership Through Innovation: The History of Boston''s
        Economy |year=2003 |publisher=Boston Redevelopment Authority |accessdate=May
        6, 2012 |archiveurl=https://web.archive.org/web/20101006105936/http://bostonredevelopmentauthority.org/pdf/ResearchPublications//pdr_563.pdf
        |archivedate=October 6, 2010}}</ref> The area''s schools are major employers
        and attract industries to the city and surrounding region. The city is home
        to a number of technology companies and is a hub for [[biotechnology]], with
        the [[Milken Institute]] rating Boston as the top [[List of life sciences|life
        sciences]] cluster in the country.<ref>{{cite news|url=http://www.boston.com/business/ticker/2009/05/milken_report_h.html|title=Milken
        report: The Hub is still tops in life sciences|accessdate=August 25, 2009|work=The
        Boston Globe |date=May 19, 2009 |archiveurl=https://web.archive.org/web/20090523105412/http://www.boston.com/business/ticker/2009/05/milken_report_h.html
        |archivedate=May 23, 2009}}</ref> Boston receives the highest absolute amount
        of annual funding from the [[National Institutes of Health]] of all cities
        in the United States.<ref>{{cite web |url=http://www.ssti.org/Digest/Tables/022006t.htm
        |title=Top 100 NIH Cities |year=2004 |publisher=SSTI.org |accessdate=February
        19, 2007}}</ref>\n\nThe city is considered highly innovative for a variety
        of reasons, including the presence of [[academia]], access to [[venture capital]],
        and the presence of many [[high-tech]] companies.<ref name=\"Kirsner\"/><ref>{{cite
        web|url=http://www.talentculture.com/feature/boston-the-city-of-innovation/
        |title=Boston: The City of Innovation |publisher=TalentCulture |date=August
        2, 2010|accessdate=August 30, 2010}}</ref> The [[Massachusetts Route 128|Route
        128 corridor]] and Greater Boston continue to be a major center for venture
        capital investment,<ref>{{cite web|url=http://nvca.org/research/venture-investment/|title=Venture
        Investment - Regional Aggregate Data|publisher=National Venture Capital Association|accessdate=January
        17, 2016}}</ref> and high technology remains an important sector.\n\n[[Tourism]]
        also composes a large part of Boston''s economy, with 21.2 million domestic
        and international visitors spending $8.3&nbsp;billion in 2011;<ref>{{cite
        web |url=http://www.bostonusa.com/partner/press/pr/statistics |title=Tourism
        Statistics & Reports |year=2009\u20132011 |publisher=Greater Boston Convention
        and Visitors Bureau |accessdate=February 20, 2013}}</ref> excluding visitors
        from [[Canada]] and [[Mexico]], over 1.4 million international tourists visited
        Boston in 2014, with those from [[China]] and the [[United Kingdom]] leading
        the list.<ref>{{cite web |url=http://www.bostonusa.com/partner/press/press-releases/view/GBCVB-Massport-Celebrate-Record-Number-of-International-Visitors-in-2014-/113/
        |title=GBCVB, Massport Celebrate Record Number of International Visitors in
        2014 |publisher=Greater Boston Convention and Visitors Bureau|date=August
        21, 2015|accessdate=January 17, 2016}}</ref> Boston''s status as a state capital
        as well as the regional home of federal agencies has rendered law and government
        to be another major component of the city''s economy.<ref name=\"economy\"/><ref>CASE
        STUDY: City of Boston, Massachusetts;[https://www.costtree.net/case-study-city-boston-massachusetts
        Cost Plans for Governments]</ref> The city is a major [[Port of Boston|seaport]]
        along the East Coast of the United States and the oldest continuously operated
        industrial and fishing port in the [[Western Hemisphere]].<ref>{{cite web
        |url=http://www.massport.com/ports/about_histo.html |title=About the Port
        \u2013 History |year=2007 |publisher=Massport |accessdate=April 28, 2007 |deadurl=yes
        |archiveurl=https://web.archive.org/web/20070702080554/http://www.massport.com/ports/about_histo.html
        |archivedate=July 2, 2007 |df=mdy-all }}</ref>\n\nThe [[financial services]]
        industry is important to Boston, especially involving [[mutual fund]]s and
        insurance.<ref name=\"economy\"/> In the 2017 [[Global Financial Centres Index]],
        Boston was ranked as having the ninth-most competitive financial center in
        the world and the fourth-most competitive in the United States.<ref>{{cite
        web|url=http://www.longfinance.net/images/gfci/gfci_21.pdf|title=The Global
        Financial Centres Index 21|date=March 2017|publisher=Long Finance}}</ref>
        Boston-based [[Fidelity Investments]] helped popularize the mutual fund in
        the 1980s and has made Boston one of the top financial centers in the United
        States.<ref name=\"zyen\"/><ref>{{cite web|url=http://www.investopedia.com/articles/financialcareers/top-10-financial-career-cities.asp|title=Top
        10 Cities For A Career In Finance |publisher=Investopedia.com |accessdate=May
        13, 2010}}</ref> The city is home to the headquarters of [[Santander Bank]],
        and Boston is a center for [[venture capital]] firms. [[State Street Corporation]],
        which specializes in asset management and custody services, is based in the
        city. Boston is a printing and [[publishing]] center<ref>{{cite web |url=http://www.bostonredevelopmentauthority.org/PDF/ResearchPublications/pdr529.pdf
        |title=History of Boston''s Economy \u2013 Growth and Transition 1970\u20131998
        |publisher=Boston Redevelopment Authority |date=November 1999 |page=9 |accessdate=March
        12, 2013 |archiveurl=https://web.archive.org/web/20130723053431/http://www.bostonredevelopmentauthority.org/PDF/ResearchPublications/pdr529.pdf
        |archivedate=July 23, 2013}}</ref>\u2014[[Houghton Mifflin Harcourt]] is headquartered
        within the city, along with [[Bedford-St. Martin''s|Bedford-St. Martin''s
        Press]] and [[Beacon Press]]. [[Pearson PLC]] publishing units also employ
        several hundred people in Boston. The city is home to three major [[convention
        center]]s\u2014the [[Hynes Convention Center]] in the Back Bay, and the [[Seaport
        Hotel and Seaport World Trade Center|Seaport World Trade Center]] and [[Boston
        Convention and Exhibition Center]] on the [[South Boston waterfront]].<ref>{{cite
        book |title=Frommer''s Boston 2007 |last=Morris |first=Marie |edition=2 |publisher=John
        Wiley & Sons |year=2006 |page=59 |isbn=978-0-470-08401-4}}</ref> The [[General
        Electric Corporation]] announced in January 2016 its decision to move the
        company''s global headquarters to the [[Seaport District]] in Boston, from
        [[Fairfield, Connecticut]], citing factors including Boston''s preeminence
        in the realm of [[higher education]].<ref>{{cite web |url=http://boston.cbslocal.com/2016/01/13/general-electric-corporate-headquarters-boston-ge/|title=General
        Electric To Move Corporate Headquarters To Boston|publisher=CBS Local Media|date=January
        13, 2016|accessdate=January 15, 2016}}</ref> Boston is home to the headquarters
        of several major athletic and footwear companies including [[Converse (shoe
        company)|Converse]], [[New Balance]], and [[Reebok]]. [[Rockport (company)|Rockport]],
        [[Puma (brand)|Puma]] and [[Wolverine World Wide|Wolverine World Wide, Inc.]]
        headquarters or regional offices<ref>{{Cite news|url=http://www.omaha.com/money/top-shoe-brands-like-reebok-and-converse-move-headquarters-to/article_d5a19ef4-33bc-5ae7-8fa6-17cb513598df.html|title=Top
        shoe brands, like Reebok and Converse, move headquarters to Boston|newspaper=Omaha.com|language=en|access-date=2017-01-19}}</ref>
        are located just outside the city.<ref>{{Cite news|url=http://www.bostonmagazine.com/news/blog/2016/11/03/reebok-boston/|title=Reebok
        Is Moving to Boston|last=|first=|date=|work=|newspaper=Boston Magazine|language=en-US|access-date=2017-01-19|via=}}</ref>\n\n==Education==\n\n===Primary
        and secondary education===\n[[File:Boston Latin School -.jpg|thumb|alt=Three-story
        brick building fa\u00e7ade with three white columns surrounding a brown wooden
        door located on the ground floor|[[Boston Latin School]] was established in
        1635 and is the oldest public high school in the US.]]\n\nThe [[Boston Public
        Schools]] enroll 57,000 students attending 145 schools, including the renowned
        [[Boston Latin Academy]], [[John D. O''Bryant School of Mathematics & Science|John
        D. O''Bryant School of Math & Science]], and [[Boston Latin School]]. The
        Boston Latin School was established in 1635 and is the oldest public high
        school in the US. Boston also operates the United States'' second-oldest public
        high school and its oldest public elementary school.<ref name=\"BPS\"/> The
        system''s students are 40% Hispanic or Latino, 35% Black or African American,
        13% White, and 9% Asian.<ref>{{cite web |url=http://www.bostonpublicschools.org/cms/lib07/MA01906464/Centricity/Domain/238/BPS%20at%20a%20Glance%2014-0502.pdf
        |title=BPS at a glance |publisher=bostonpublicschools.org}}</ref> There are
        private, parochial, and [[charter school]]s as well, and approximately 3,300
        minority students attend participating suburban schools through the [[METCO|Metropolitan
        Educational Opportunity Council]].<ref>{{cite web | url=http://www.doe.mass.edu/metco/
        | title=Metco Program | publisher=Massachusetts Department of Elementary &
        Secondary Education | date=June 16, 2011| accessdate=February 20, 2013}}</ref>\n\n===Higher
        education===\n{{See also|List of colleges and universities in metropolitan
        Boston}}\n\n[[File:Boston college town map.png|thumbnail|Map of Boston-area
        universities]]\n[[File:MIT Building 10 and the Great Dome, Cambridge MA.jpg|thumb|alt=MIT
        Building 10 and the Great Dome, Cambridge Massachusetts|[[Massachusetts Institute
        of Technology]] (MIT) is often cited as among the world''s top universities.]]\nSome
        of the most renowned and highly ranked universities in the world are located
        near Boston.<ref>{{cite web |url=http://www.shanghairanking.com/ARWU2015.html
        |title=Academic Ranking of World Universities 2015 |publisher=ShanghaiRanking
        Consultancy |accessdate=January 16, 2016}}</ref><ref>{{cite web |url=http://cwur.org/2015/
        |title=CWUR 2015 \u2013 World University Rankings |publisher=Center for World
        University Rankings |accessdate=January 16, 2016}}</ref> Three universities
        with a major presence in the city, [[Harvard University|Harvard]], [[Massachusetts
        Institute of Technology|MIT]], and [[Tufts University|Tufts]], are located
        just outside of Boston in the cities of [[Cambridge, Massachusetts|Cambridge]]
        and [[Somerville, Massachusetts|Somerville]], known as the ''''Brainpower
        Triangle''''.<ref>{{cite news|url=http://www.thenew-media.info/cambridge-usa.htm|title=Brainpower
        Triangle Cambridge Massachusetts - New Media Technology and Tech Clusters|work=the
        New Media|accessdate=May 8, 2016|deadurl=yes|archiveurl=https://web.archive.org/web/20160714170557/http://www.thenew-media.info/cambridge-usa.htm|archivedate=July
        14, 2016|df=mdy-all}}</ref> Harvard is the nation''s oldest institute of higher
        education and is centered across the Charles River in Cambridge, though the
        majority of its land holdings and a substantial amount of its educational
        activities are in Boston. Its [[Harvard Business School|business]], [[Harvard
        Medical School|medical]], [[Harvard School of Dental Medicine|dental]], and
        [[Harvard School of Public Health|public health]] schools are located in Boston''s
        [[Allston]] and [[Longwood Medical and Academic Area|Longwood]] neighborhoods,
        and Harvard has plans for additional expansion into Allston.<ref>{{cite news
        |author=Kladko, Brian |url=http://boston.bizjournals.com/boston/stories/2007/04/23/story2.html?i=79430&b=1177300800%5E1449823
        |title=Crimson Tide |date=April 20, 2007|work=Boston Business Journal |accessdate=April
        28, 2007}}</ref>\n\nThe [[Massachusetts Institute of Technology]] (MIT) originated
        in Boston and was long known as \"[[History of the Massachusetts Institute
        of Technology#Boston Tech (1865\u20131916)|Boston Tech]]\"; it moved across
        the river to Cambridge in 1916.<ref>{{cite web |url=https://mitpress.mit.edu/books/when-mit-was-boston-tech
        |title=The MIT Press: When MIT Was \"Boston Tech\" |publisher=The MIT Press
        |year=2013 |accessdate=March 5, 2013}}</ref> [[Tufts University]]''s main
        campus is north of the city in [[Somerville, Massachusetts|Somerville]] and
        [[Medford, Massachusetts|Medford]], though it locates its medical and dental
        schools in Boston''s Chinatown at [[Tufts Medical Center]], a 451-bed academic
        medical institution that is home to both a full-service hospital for adults
        and the Floating Hospital for Children.<ref>{{cite web |url=http://campusmaps.tufts.edu/boston/
        |title=Boston Campus Map |publisher=Tufts University |year=2013 |accessdate=February
        13, 2013}}</ref>\n\nFour members of the [[Association of American Universities]]
        are in Greater Boston (more than any other metropolitan area): [[Harvard University]],
        the [[Massachusetts Institute of Technology]], [[Boston University]], and
        [[Brandeis University]].<ref>{{cite web|title=MEMBER INSTITUTIONS AND YEARS
        OF ADMISSION|url=http://www.aau.edu/about/article.aspx?id=5476|website=Association
        of American Universities|accessdate=July 17, 2014}}</ref> Furthermore, Greater
        Boston contains seven [[List of research universities in the United States#Universities
        classified as \"R1: Doctoral Universities \u2013 Highest Research Activity\"|Highest
        Research Activity (R1) Universities]] as per the [[Carnegie Classification
        of Institutions of Higher Education|Carnegie Classification]]. This includes,
        in addition to the aforementioned four, [[Boston College]], [[Northeastern
        University]], and [[Tufts University]]. This is, by a large margin, the highest
        concentration of such institutions in a single metropolitan area.\nHospitals,
        universities, and research institutions in Greater Boston received more than
        $1.77 billion in [[National Institutes of Health]] grants in 2013, more money
        than any other American metropolitan area.<ref>{{cite news|last1=Jan|first1=Tracy|title=Rural
        states seek to sap research funds from Boston|publisher=The Boston Globe|date=April
        2, 2014}}</ref>\n\nGreater Boston has more than 100 colleges and universities,
        with 250,000 students enrolled in Boston and Cambridge alone.<ref>{{cite web
        |url=http://www.bu.edu/metinternational/discover/city-of-boston/ |archiveurl=https://web.archive.org/web/20140222040537/http://www.bu.edu/metinternational/discover/city-of-boston/
        |archivedate=2014-02-22 |title=City of Boston |year=2014 |publisher=Boston
        University |accessdate=February 9, 2014}}</ref> The city''s largest private
        universities include [[Boston University]] (also the city''s fourth-largest
        employer),<ref>{{cite web|url=http://www.bostonredevelopmentauthority.org/PDF/ResearchPublications//pdr509.pdf
        |format=PDF|title=The Largest Employers in the City of Boston |publisher=Boston
        Redevelopment Authority |year=1996\u20131997 |accessdate=May 6, 2012 |archiveurl=https://web.archive.org/web/20130723052530/http://www.bostonredevelopmentauthority.org/PDF/ResearchPublications//pdr509.pdf
        |archivedate=July 23, 2013}}</ref> with its main campus along [[Commonwealth
        Avenue (Boston)|Commonwealth Avenue]] and a medical campus in the [[South
        End, Boston|South End]]; [[Northeastern University]] in the [[Fenway\u2013Kenmore|Fenway]]
        area;<ref>{{cite news |url=http://colleges.usnews.rankingsandreviews.com/best-colleges/northeastern-university-2199|title=Northeastern
        University |work=U.S. News and World Reports |year=2013 |accessdate=February
        5, 2013}}</ref> [[Suffolk University]] near [[Beacon Hill, Boston|Beacon Hill]],
        which includes [[Suffolk University Law School|law school]] and [[Sawyer Business
        School|business school]];<ref>{{cite news |url=http://colleges.usnews.rankingsandreviews.com/best-colleges/suffolk-university-2218
        |title=Suffolk University |work=U.S. News and World Reports |year=2013 |accessdate=February
        13, 2013}}</ref> and [[Boston College]], which straddles the Boston (Brighton)\u2013Newton
        border.<ref>{{cite news |author=Laczkoski, Michelle |url=http://dailyfreepress.com/2006/02/27/bc-outlines-move-into-allston-brighton/
        |title=BC outlines move into Allston-Brighton |date=February 27, 2006|work=The
        Daily Free Press |publisher=Boston University |accessdate=May 6, 2012}}</ref>
        Boston''s only public university is the [[University of Massachusetts Boston]]
        on Columbia Point in [[Dorchester, Massachusetts|Dorchester]]. [[Roxbury Community
        College]] and [[Bunker Hill Community College]] are the city''s two public
        community colleges. Altogether, Boston''s colleges and universities employ
        more than 42,600 people, accounting for nearly seven percent of the city''s
        workforce.<ref>{{cite web |url=http://www.bostonredevelopmentauthority.org/getattachment/3488e768-1dd4-4446-a557-3892bb0445c6/
        |title=Boston By The Numbers |publisher=City of Boston |accessdate=June 9,
        2014}}</ref>\n\n[[File:Harvard business school baker library 2009a.JPG|thumb|left|[[Harvard
        Business School]], one of the country''s top [[business school]]s]]\nSmaller
        private schools include [[Babson College]], [[Bentley University]], [[Boston
        Architectural College]], [[Emmanuel College (Massachusetts)|Emmanuel College]],
        [[Fisher College]], [[MGH Institute of Health Professions]], [[MCPHS University|Massachusetts
        College of Pharmacy and Health Sciences]], [[Simmons College]], [[Wellesley
        College]], [[Wheelock College]], [[Wentworth Institute of Technology]], [[New
        England School of Law]] (originally established as America''s first all female
        law school),<ref>{{cite web |url=http://www.nesl.edu/engaged/history.cfm |title=History
        of NESL |publisher=New England School of Law |year=2010|accessdate=October
        17, 2010}}</ref> and [[Emerson College]].<ref>{{cite news|url=http://colleges.usnews.rankingsandreviews.com/best-colleges/emerson-college-2146
        |title=Emerson College |work=U.S. News and World Reports |year=2013 |accessdate=February
        6, 2013 |deadurl=yes |archiveurl=https://web.archive.org/web/20130130033857/http://colleges.usnews.rankingsandreviews.com/best-colleges/emerson-college-2146
        |archivedate=January 30, 2013 |df= }}</ref>\n\nMetropolitan Boston is home
        to several [[music school|conservatories]] and art schools, including [[Lesley
        University|Lesley University College of Art and Design]], [[Massachusetts
        College of Art and Design|Massachusetts College of Art]], the [[School of
        the Museum of Fine Arts at Tufts|School of the Museum of Fine Arts]], [[New
        England Institute of Art]], [[New England School of Art and Design]] (Suffolk
        University), [[Longy School of Music of Bard College]], and the [[New England
        Conservatory of Music|New England Conservatory]] (the oldest independent conservatory
        in the United States).<ref>{{cite web |url=http://www.newenglandconservatory.edu/reports_factsheets/briefhistory.html
        |title=A Brief History of New England Conservatory |year=2007 |publisher=New
        England Conservatory of Music |accessdate=April 28, 2007 |deadurl=yes |archiveurl=https://web.archive.org/web/20081120101156/http://www.newenglandconservatory.edu//reports_factsheets/briefhistory.html
        |archivedate=November 20, 2008 |df=mdy-all }}</ref> Other conservatories include
        the [[Boston Conservatory]] and [[Berklee College of Music]], which has made
        Boston an important city for jazz music.<ref>{{cite book |title=College Guide
        for Performing Arts Majors: The Real-World Admission Guide for Dance, Music,
        and Theater Majors |last=Everett |first=Carole J. |publisher=Peterson''s |year=2009
        |pages=199\u2013200 |isbn=978-0-7689-2698-9}}</ref>\n\n== Public safety ==\n[[File:Boston
        Police cruiser on Beacon Street.jpg|thumb|alt=White Boston Police car with
        blue and gray stripes down the middle|A Boston Police cruiser on Beacon Street]]\nLike
        many major American cities, Boston has seen a great reduction in violent crime
        since the early 1990s. Boston''s low crime rate since the 1990s has been credited
        to the [[Boston Police Department]]''s collaboration with neighborhood groups
        and church parishes to prevent youths from joining gangs, as well as involvement
        from the [[United States Attorney|United States Attorney and District Attorney]]''s
        offices. This helped lead in part to what has been touted as the \"Boston
        Miracle\". Murders in the city dropped from 152 in 1990 (for a murder rate
        of 26.5 per 100,000 people) to just 31\u2014not one of them a juvenile\u2014in
        1999 (for a murder rate of 5.26 per 100,000).<ref name=\"End of a Miracle\">{{cite
        web |author=Winship, Christopher |date=March 2002 |url=http://www.wjh.harvard.edu/soc/faculty/winship/End_of_a_Miracle.pdf
        |format=PDF |title=End of a Miracle? |publisher=Harvard University |accessdate=February
        19, 2007 |archiveurl=https://web.archive.org/web/20120522063733/http://www.wjh.harvard.edu/soc/faculty/winship/End_of_a_Miracle.pdf
        |archivedate=May 22, 2012}}</ref>\n\nIn 2008, there were 62 reported homicides.<ref
        name=\"BostonCrimeStats\">{{cite web | url=http://www.cityofboston.gov/Images_Documents/2008Crime%20Summary_tcm3-8952.pdf
        | title=2008 Crime Summary Report | publisher=The Boston Police Department
        Office Research and Development | year=2008| page=5 | accessdate=February
        20, 2013}}</ref> Through December 30, 2016, major crime was down seven percent
        and there were 46 homicides compared to 40 in 2015.<ref>{{cite news |last=Ransom
        |first= Jan |url=https://www.bostonglobe.com/metro/2016/12/30/city-homicides-slightly-shootings-down/KtxyWCepCyDsskgbUMZulL/story.html
        |title=Boston''s homicides up slightly, shootings down |work=[[Boston Globe]]
        |date=2016-12-31 |accessdate=2016-12-31 }}</ref>\n\n== Culture ==\n{{Main|Culture
        in Boston}}\n{{See also|List of annual events in Boston|List of arts organizations
        in Boston|Sites of interest in Boston}}\n[[File:Old State House Boston Massachusetts2.jpg|thumb|upright|left|alt=Colonial
        style red brick building with a white cupola in an urban setting|The [[Old
        State House (Boston)|Old State House]], a museum on the [[Freedom Trail]]
        and the site of the [[Boston Massacre]]]]\n[[File:2009 HanoverSt Boston.jpg|thumbnail|[[Hanover
        Street (Boston)|Hanover Street]] in the [[North End, Boston|North End]] is
        known for its restaurants.]]\n\nBoston shares many cultural roots with greater
        New England, including a dialect of the non-[[Rhoticity in English|rhotic]]
        Eastern [[New England English|New England accent]] known as the [[Boston accent]]{{sfn|Vorhees|2009|p=52}}
        and a [[New England cuisine|regional cuisine]] with a large emphasis on seafood,
        salt, and dairy products.{{sfn|Vorhees|2009|pp=148\u2013151}} Boston also
        has its own collection of [[neologism]]s known as ''''Boston slang''''.<ref>{{cite
        news |url=http://www.boston.com/news/local/massachusetts/articles/2008/05/25/my_word/
        |title=Wicked good Bostonisms come, and mostly go |accessdate=May 2, 2009
        |last=Baker |first=Billy |date=May 25, 2008 |work=The Boston Globe }}</ref>\n\n[[File:OldCornerBookstore08.JPG|thumbnail|In
        the nineteenth century, the [[Old Corner Bookstore]] became a gathering place
        for writers, including [[Ralph Waldo Emerson|Emerson]], [[Henry David Thoreau|Thoreau]],
        and [[Margaret Fuller]]. Here [[James Russell Lowell]] printed the first editions
        of ''''[[The Atlantic Monthly]]''''.]]\n\nIn the early 1800s, [[William Tudor
        (1779\u20131830)|William Tudor]] wrote that Boston was \"''perhaps the most
        perfect and certainly the best-regulated democracy that ever existed. There
        is something so impossible in the immortal fame of Athens, that the very name
        makes everything modern shrink from comparison; but since the days of that
        glorious city I know of none that has approached so near in some points, distant
        as it may still be from that illustrious model.''<ref name=Vennochi>{{cite
        news | first = Joan | last = Vennochi | title = NAACP report shows a side
        of Boston that Amazon isn\u2019t seeing | date = October 24, 2017 | accessdate
        = October 24, 2017| publisher = The Boston Globe | url = https://www.bostonglobe.com/opinion/2017/10/23/naacp-report-shows-side-boston-that-amazon-isn-seeing/eDmdfERav70OLfWige6cxO/story.html?p1=Article_Recommended_ReadMore_Pos11
        }}</ref> From this, Boston has been called the \"[[Athens]] of America\" (also
        a nickname of [[Philadelphia]]<ref>{{cite web|url=http://www.librarycompany.org/artifacts/athens.htm
        |title=LCP Art & Artifacts|date=2007|publisher=Library Company of Philadelphia}}</ref>)
        for its [[literary genre|literary culture]], earning a reputation as \"the
        intellectual capital of the United States.\"<ref name=\"auto\">{{cite book|last1=Bross|first1=Tom|last2=Harris|first2=Patricia|last3=Lyon|first3=David|title=Boston|date=2008|publisher=Dorling
        Kindersley|location=London|page=22}}</ref>\n\nIn the nineteenth century, [[Ralph
        Waldo Emerson]], [[Henry David Thoreau]], [[Nathaniel Hawthorne]], [[Margaret
        Fuller]], [[James Russell Lowell]], and [[Henry Wadsworth Longfellow]] wrote
        in Boston. Some consider the [[Old Corner Bookstore]] to be the \"cradle of
        American literature,\" the place where these writers met and where ''''[[The
        Atlantic Monthly]]'''' was first published.<ref>{{cite book|last1=Bross|first1=Tom|last2=Harris|first2=Patricia|last3=Lyon|first3=David|title=Boston|date=2008|publisher=Dorling
        Kindersley|location=London|page=59}}</ref> In 1852, the [[Boston Public Library]]
        was founded as the first free library in the United States.<ref name=\"auto\"/>
        Boston''s literary culture continues today thanks to the city''s many universities
        and the [[Boston Book Festival]].\n\n[[File:Boston symphony hall.JPG|thumbnail|left|[[Symphony
        Hall, Boston|Symphony Hall]], home of the [[Boston Symphony Orchestra]]]]\n[[File:Jordanhallbalcony.jpg|thumbnail|[[Jordan
        Hall]] at the [[New England Conservatory]]]]\nMusic is afforded a high degree
        of [[civic engagement|civic support]] in Boston. The [[Boston Symphony Orchestra]]
        is one of the \"[[Big Five (orchestras)|Big Five]],\" a group of the greatest
        American orchestras, and the classical music magazine ''''[[Gramophone (magazine)|Gramophone]]''''
        called it one of the \"world''s best\" orchestras.<ref>{{cite web|title=The
        world''s greatest orchestras|url=http://www.gramophone.co.uk/editorial/the-world%E2%80%99s-greatest-orchestras|website=Gramophone}}</ref>
        [[Symphony Hall, Boston|Symphony Hall]] (located west of Back Bay) is home
        to the [[Boston Symphony Orchestra]] and the related [[Boston Youth Symphony
        Orchestras|Boston Youth Symphony Orchestra]], which is the largest youth orchestra
        in the nation, and to the [[Boston Pops Orchestra]]. The British newspaper
        ''''[[The Guardian]]'''' called Boston Symphony Hall \"one of the top venues
        for classical music in the world,\" adding that \"Symphony Hall in Boston
        was where science became an essential part of concert hall design.\"<ref>{{cite
        news|last1=Cox|first1=Trevor|title=10 of the world''s best concert halls|url=https://www.theguardian.com/travel/2015/mar/05/10-worlds-best-concert-halls-berlin-boston-tokyo|work=The
        Guardian|date=March 5, 2015}}</ref> Other concerts are held at the [[New England
        Conservatory of Music|New England Conservatory]]''s [[Jordan Hall]]. The [[Boston
        Ballet]] performs at the [[Boston Opera House (1980)|Boston Opera House]].
        Other performing-arts organizations located in the city include the [[Boston
        Lyric Opera|Boston Lyric Opera Company]], [[Opera Boston]], [[Boston Baroque]]
        (the first permanent Baroque orchestra in the US),{{sfn|Hull|2011|p=175}}
        and the [[Handel and Haydn Society]] (one of the oldest choral companies in
        the United States).<ref>{{cite web |url=http://www.handelandhaydn.org/learn/whoweare/whoweare_home.htm
        |archiveurl=https://web.archive.org/web/20070427052402/http://www.handelandhaydn.org/learn/whoweare/whoweare_home.htm
        |archivedate=2007-04-27 |title=Who We Are |year=2007 |publisher=Handel and
        Haydn Society |accessdate=April 28, 2007}}</ref> The city is a center for
        contemporary classical music with a number of performing groups, several of
        which are associated with the city''s conservatories and universities. These
        include the [[Boston Modern Orchestra Project]] and [[Boston Musica Viva]].{{sfn|Hull|2011|p=175}}
        Several theaters are located in or near the [[Washington Street Theatre District|Theater
        District]] south of Boston Common, including the [[Cutler Majestic Theatre]],
        [[Citi Performing Arts Center]], the [[Colonial Theatre (Boston)|Colonial
        Theater]], and the [[Orpheum Theatre (Boston)|Orpheum Theatre]].{{sfn|Hull|2011|pp=53\u201355}}\n\nThere
        are several major annual events, such as [[First Night]] which occurs on New
        Year''s Eve, the [[Boston Early Music Festival]], the annual [[Boston Arts
        Festival]] at Christopher Columbus Waterfront Park, the annual Boston [[gay
        pride]] parade and festival held in June, and Italian summer feasts in the
        North End honoring Catholic saints.{{sfn|Hull|2011|p=207}} The city is the
        site of several events during the [[Independence Day (United States)|Fourth
        of July]] period. They include the week-long Harborfest festivities<ref>{{cite
        web |url=http://www.bostonharborfest.com/about.html |title=Boston Harborfest
        \u2013 About |publisher=Boston Harborfest Inc. |year=2013 |accessdate=March
        5, 2013 |archiveurl=https://web.archive.org/web/20130506053501/http://www.bostonharborfest.com/about.html
        |archivedate=May 6, 2013}}</ref> and a Boston Pops concert accompanied by
        fireworks on the banks of the [[Charles River]].<ref>{{cite web |url=http://www.july4th.org/Our_Story/About_Us/
        |title=Our Story: About Us |publisher=Boston 4 Celebrations Foundation |year=2010
        |accessdate=March 5, 2013 |deadurl=yes |archiveurl=https://web.archive.org/web/20130223235809/http://www.july4th.org/Our_Story/About_Us/
        |archivedate=February 23, 2013 |df=mdy-all }}</ref>\n\n[[File:Mfa boston af.jpg|thumb|left|alt=Gray
        stone classical building with columns and art banners on the central fa\u00e7ade|[[Museum
        of Fine Arts, Boston|Museum of Fine Arts]]]]\nSeveral historic sites relating
        to the [[American Revolution]] period are preserved as part of the [[Boston
        National Historical Park]] because of the city''s prominent role. Many are
        found along the [[Freedom Trail]], which is marked by a red line of bricks
        embedded in the ground.\n\nThe city is also home to several art museums and
        galleries, including the [[Museum of Fine Arts, Boston|Museum of Fine Arts]]
        and the [[Isabella Stewart Gardner Museum]].{{sfn|Hull|2011|pp=104\u2013108}}
        The [[Institute of Contemporary Art, Boston|Institute of Contemporary Art]]
        is housed in a contemporary building designed by [[Diller Scofidio + Renfro]]
        in the [[Seaport District]].<ref>{{cite news | last=Ouroussoff | first=Nicolai
        | date=December 8, 2006 | url=https://www.nytimes.com/2006/12/08/arts/design/08ica.html
        | title=Expansive Vistas Both Inside and Out | work=The New York Times | accessdate=March
        5, 2013}}</ref> Boston''s South End Art and Design District ([[SoWa]]) and
        Newbury St. are both art gallery destinations.<ref>{{cite web|url=http://www.sowaboston.com/galleries|title=Art
        Galleries|publisher=}}</ref><ref>{{cite web|url=http://www.newbury-st.com/Boston/20/Art_Galleries|title=Art
        Galleries on Newbury Street, Boston|publisher=}}</ref> Columbia Point is the
        location of the [[University of Massachusetts Boston]], the [[Edward M. Kennedy
        Institute for the United States Senate]], the [[John F. Kennedy Presidential
        Library and Museum]], and the [[Massachusetts Archives|Massachusetts Archives
        and Commonwealth Museum]]. The [[Boston Athen\u00e6um]] (one of the oldest
        independent libraries in the United States),<ref>{{cite web |url=http://www.bostonathenaeum.org/node/38
        |title=History of The Boston Athenaeum |publisher=Boston Athen\u00e6um |year=2012
        |accessdate=March 5, 2013}}</ref> [[Boston Children''s Museum]], [[Bull &
        Finch Pub]] (whose building is known from the television show ''''[[Cheers]]''''),{{sfn|Hull|2011|p=164}}
        [[Museum of Science (Boston)|Museum of Science]], and the [[New England Aquarium]]
        are within the city.\n\nBoston has been a noted religious center from its
        earliest days. The [[Roman Catholic Archdiocese of Boston]] serves nearly
        300 parishes and is based in the [[Cathedral of the Holy Cross (Boston)|Cathedral
        of the Holy Cross]] (1875) in the South End, while the [[Episcopal Diocese
        of Massachusetts]] serves just under 200 congregations, with the [[Cathedral
        Church of St. Paul, Boston|Cathedral Church of St. Paul]] (1819) as its episcopal
        seat. [[Unitarian Universalist Association|Unitarian Universalism]] has its
        headquarters on Beacon Hill. The [[Church of Christ, Scientist|Christian Scientists]]
        are headquartered in Back Bay at the [[The First Church of Christ, Scientist|Mother
        Church]] (1894). The oldest church in Boston is [[First Church in Boston]],
        founded in 1630.<ref>{{cite web|url=http://www.firstchurchboston.org/about/history|title=First
        Church in Boston History|publisher=First Church in Boston|accessdate=November
        12, 2013}}</ref> [[King''s Chapel]] was the city''s first Anglican church,
        founded in 1686 and converted to Unitarianism in 1785. Other churches include
        Christ Church (better known as [[Old North Church]], 1723), the oldest church
        building in the city, [[Trinity Church, Boston|Trinity Church]] (1733), [[Park
        Street Church]] (1809), [[Old South Church]] (1874), [[Jubilee Christian Church]],
        and [[Basilica and Shrine of Our Lady of Perpetual Help]] on [[Mission Hill,
        Boston|Mission Hill]] (1878).<ref>{{cite book | title=The Spiritual Traveler:
        Boston and New England: A Guide to Sacred Sites and Peaceful Places | author=Riess,
        Jana | publisher=Hidden Spring | year=2002 | isbn=978-1-58768-008-3 | pages=64\u2013125}}</ref>\n\n==Environment==\n\n===Pollution
        control===\n[[Air quality]] in Boston is generally very good. Between 2004\u20132013,
        there were only four days in which the air was unhealthy for the general public,
        according to the [[United States Environmental Protection Agency|EPA]].<ref
        name=\"EPA AirCompare\">{{cite web|title=EPA AirCompare Historical Profile|url=http://www.epa.gov/cgi-bin/broker?_service=aircomp&_debug=0&_program=dataprog.wcj_byyearhealth.sas&geocode=25025&condition=none&citycounty=county|publisher=Environmental
        Protection Agency|accessdate=December 26, 2014}}</ref>\n\nSome of the cleaner
        energy facilities in Boston include the Allston green district, with three
        ecologically compatible housing facilities.<ref>{{cite web|url=http://www.allaccessboston.com/Green-District-Allston|title=The
        Green District Allston|work=Encore Realty}}</ref> Boston is also breaking
        ground on multiple [[green affordable housing]] facilities to help reduce
        the carbon impact of the city while simultaneously making these initiatives
        financially available to a greater population. Boston''s climate plan is updated
        every three years and was most recently modified in 2013. This legislature
        includes the Building Energy Reporting and Disclosure Ordinance, which requires
        the city''s larger buildings to disclose their yearly energy and water use
        statistics and to partake in an energy assessment every five years. These
        statistics are made public by the city, thereby increasing incentives for
        buildings to be more environmentally conscious.<ref name=\"scorecard.goodguide.com\">{{cite
        web|url=http://scorecard.goodguide.com/community/index.tcl?zip_code=02108&set_community_zipcode_cookie_p=t&x=16&y=7|title=About
        Your Community|work=goodguide.com}}</ref>\n\nMayor Thomas Menino introduced
        the Renew Boston Whole Building Incentive which reduces the cost of living
        in buildings that are deemed energy efficient. This gives people an opportunity
        to find housing in neighborhoods that support the environment. The ultimate
        goal of this initiative is to enlist 500 Bostonians to participate in a free,
        in-home energy assessment.<ref name=\"scorecard.goodguide.com\"/>\n\n===Water
        purity and availability===\nMany older buildings in certain areas of Boston
        are supported by wooden piles driven into the area''s fill; these piles remain
        sound if submerged in water, but are subject to [[dry rot]] if exposed to
        air for long periods.<ref>{{cite web|url=http://www.bsces.org/index.cfm/page/Where-Has-All-the-Water-Gone-Left-Piles-Rotting.../cdid/10778/pid/10371|title=Where
        Has All the Water Gone? Left Piles Rotting&nbsp;...|work=bsces.org|deadurl=yes|archiveurl=https://web.archive.org/web/20141128044635/http://www.bsces.org/index.cfm/page/Where-Has-All-the-Water-Gone-Left-Piles-Rotting.../cdid/10778/pid/10371|archivedate=November
        28, 2014|df=mdy-all}}</ref>\nGround water levels have been dropping in many
        areas of the city, due in part to an increase in the amount of rainwater discharged
        directly into sewers rather than absorbed by the ground. The Boston Groundwater
        Trust coordinates monitoring ground water levels throughout the city via a
        network of public and private monitoring wells.<ref>[http://www.cityofboston.gov/eeos/groundwater.asp
        Groundwater], CityofBoston.gov</ref> However, Boston''s drinking water supply
        from the [[Quabbin Reservoir|Quabbin]] and [[Wachusett Reservoir]]s<ref>{{cite
        press release |title=Your Drinking Water: Massachusetts Water Resources Authority,
        2006 Drinking Water Report |publisher=Massachusetts Water Resources Authority
        |date=June 19, 2007}}</ref> is one of the very few in the country so pure
        as to satisfy the Federal [[Clean Water Act]] without filtration.<ref>{{cite
        news|url=http://www.boston.com/news/local/articles/2007/07/22/pure_water_right_on_tap/|title=Pure
        water, right on Tap|author=Abraham, Yvonne | work=The Boston Globe | date=July
        22, 2007 | accessdate=June 7, 2011}}</ref>\n\n==Sports==\n{{Main|Sports in
        Boston}}\nBoston has teams in [[Major professional sports leagues in the United
        States and Canada|the four major North American professional sports leagues]]
        plus [[Major League Soccer]], and has won 37 championships in these leagues,
        {{as of|2017}}. It is one of five cities (along with Chicago, Los Angeles,
        New York and Philadelphia) to have won championships in all four major sports.
        It has been suggested<ref>{{cite news|url=https://www.nytimes.com/2011/06/17/sports/boston-fans-savor-a-decade-of-sports-success.html?_r=0
        |title=Long Memory or Short, Boston Fans Savor Success | author=Zezima, Katie
        | date=June 16, 2011 | accessdate=June 16, 2011 |work=The New York Times}}</ref><ref>{{cite
        web |url=http://sportsillustrated.cnn.com/video/nfl/2012/02/04/020412.boston_sports_sml.SportsIllustrated/index.html
        |archiveurl=https://web.archive.org/web/20120205013119/http://sportsillustrated.cnn.com/video/nfl/2012/02/04/020412.boston_sports_sml.SportsIllustrated/index.html
        |archivedate=2012-02-05 |title= The New Title Town USA - Video - SI.com |date=February
        4, 2012 | accessdate=February 4, 2012 |publisher=Sports Illustrated }}</ref><ref>{{cite
        news|url=http://www.businessinsider.com/sports-chart-of-the-day-boston-is-the-new-title-town-2011-6
        |title= SPORTS CHART OF THE DAY: Boston Is The New \"Title Town\"|date=June
        16, 2011 |work=Business Insider |accessdate=January 22, 2013}}</ref> that
        Boston is the new \"TitleTown, USA\", as the city''s professional sports teams
        have won ten championships since 2001: Patriots (2001, 2003, 2004, 2014, and
        2016), Red Sox (2004, 2007, and 2013), Celtics (2008), and Bruins (2011).
        This love of sports made Boston the [[United States Olympic Committee]]''s
        choice to [[Bids for Olympic Games|bid]] to hold the [[2024 Summer Olympic
        Games]], but the city cited financial concerns when it withdrew its bid on
        July 27, 2015.<ref>{{cite web|last1=Arsenault|first1=Mark|title=Boston bidders
        hope time is right for frugal Games|url=https://www.bostonglobe.com/metro/2014/11/22/boston-bidders-hope-time-right-for-frugal-games/Gg72bgH4vHrvQ7dj4G6COO/story.html|website=[[The
        Boston Globe]]|date=November 23, 2014}}</ref>\n\n[[File:Fenway Park 2009.jpg|thumb|[[Fenway
        Park]] is the [[List of Major League Baseball stadiums|oldest]] professional
        baseball stadium still in use.]]\nThe [[Boston Red Sox]], a founding member
        of the [[American League]] of [[Major League Baseball]] in 1901, play their
        home games at [[Fenway Park]], near [[Kenmore Square]] in the city''s [[Fenway-Kenmore|Fenway]]
        section. Built in 1912, it is the oldest sports arena or stadium in active
        use in the United States among the four major professional American sports
        leagues, [[Major League Baseball]], the [[National Football League]], [[National
        Basketball Association]], and the [[National Hockey League]].<ref>{{cite web
        |url=http://espn.go.com/travel/stadium/_/s/mlb/id/2/fenway-park |title=Fenway
        Park |accessdate=February 5, 2013 |publisher=ESPN | year=2013}}</ref> Boston
        was the site of the first game of the first modern [[World Series]], in 1903.
        The series was played between the AL Champion [[Boston Americans]]<!-- This
        is historically and internally accurate. Please go to the discussion. -->
        and the NL champion [[Pittsburgh Pirates]].<ref>{{cite web |url=http://www.baseballhalloffame.org/news/article.jsp?ymd=20070219&content_id=780&vkey=hof_news
        |title=Hall of Fame third baseman led Boston to first AL pennant |accessdate=April
        1, 2009 |last=Abrams |first=Roger I. |date=February 19, 2007 |publisher=National
        Baseball Hall of Fame and Museum| archiveurl = https://web.archive.org/web/20070902113322/http://www.baseballhalloffame.org/news/article.jsp?ymd=20070219&content_id=780&vkey=hof_news|
        archivedate = September 2, 2007}}</ref><ref>{{cite web |url=http://mlb.mlb.com/NASApp/mlb/mlb/history/postseason/mlb_ws_recaps.jsp?feature=1903
        |title=1903 World Series \u2013 Major League Baseball: World Series History
        |publisher=Major League Baseball at MLB.com |year=2007 |accessdate=February
        18, 2007}} Please note: This source, like many others, uses the erroneous
        \"Pilgrims\" name that is debunked by the Nowlin reference following.</ref>
        Persistent reports that the team was known in 1903 as the \"Boston Pilgrims\"
        appear to be unfounded.<ref>{{cite web |url=http://www.baseball-almanac.com/articles/boston_pilgrims_story.shtml
        |title=The Boston Pilgrims Never Existed |author=Bill Nowlin |publisher=Baseball
        Almanac |year=2008 |accessdate=April 3, 2008}}</ref> Boston''s first professional
        baseball team was the Red Stockings, one of the charter members of the [[National
        Association of Professional Base Ball Players|National Association]] in 1871,
        and of the [[National League]] in 1876. The team played under that name until
        1883, under the name Beaneaters until 1911, and under the name Braves from
        1912 until they moved to [[Milwaukee]] after the 1952 season. Since 1966 they
        have played in [[Atlanta]] as the [[Atlanta Braves]].<ref>{{cite web |url=http://atlanta.braves.mlb.com/atl/history/
        |title=Braves History |accessdate=February 5, 2013| publisher=Atlanta Brave
        (MLB) | year=2013}}</ref>\n\n[[File:Celtics game versus the Timberwolves,
        February, 1 2009.jpg|thumb|left|alt=Professional basketball game between the
        Celtics and Timberwolves in a crowded arena|The [[Boston Celtics|Celtics]]
        play at the [[TD Garden]].]]\nThe [[TD Garden]], formerly called the FleetCenter
        and built to replace the old, since-demolished [[Boston Garden]], is adjoined
        to [[North Station]] and is the home of two major league teams: the [[Boston
        Bruins]] of the [[National Hockey League]] and the [[Boston Celtics]] of the
        [[National Basketball Association]]. The arena seats 18,624 for basketball
        games and 17,565 for ice hockey games. The Bruins were the first American
        member of the [[National Hockey League]] and an [[Original Six]] franchise.<ref>{{cite
        web |url=http://www.rauzulusstreet.com/hockey/nhlhistory/nhlhistory.html |title=National
        Hockey League (NHL) Expansion History |year=2004|accessdate=April 1, 2009|publisher=Rauzulu''s
        Street}}</ref> The Boston Celtics were founding members of the [[Basketball
        Association of America]], one of the two leagues that merged to form the NBA.<ref>{{cite
        web |url=http://www.basketball.com/nba/history.shtml |title=NBA History \u2013
        NBA Growth Timetable |accessdate=April 1, 2009 |publisher=Basketball.com |deadurl=yes
        |archiveurl=https://web.archive.org/web/20090331225200/http://www.basketball.com/nba/history.shtml
        |archivedate=March 31, 2009 |df=mdy-all }}</ref> The Celtics have the distinction
        of having won more championships than any other NBA team, with seventeen.<ref>{{cite
        web |url=http://www.nba.com/history/finals/champions.html |title=NBA Finals:
        All-Time Champions |publisher=NBA |year=2007 |accessdate=February 20, 2007}}</ref>\n\nWhile
        they have played in suburban [[Foxborough, Massachusetts|Foxborough]] since
        1971, the [[New England Patriots]] of the [[National Football League]] were
        founded in 1960 as the Boston Patriots, changing their name after relocating.
        The team won the [[Super Bowl]] after the 2001, 2003, 2004, 2014, and 2016
        seasons.<ref>{{cite web |url=http://www.patriots.com/history/index.cfm?ac=History
        |title=The History of the New England Patriots |publisher=New England Patriots
        |year=2007 |accessdate=April 29, 2007 |archiveurl=https://web.archive.org/web/20110519121830/http://www.patriots.com/history/index.cfm?ac=History
        |archivedate=May 19, 2011}}</ref> They share [[Gillette Stadium]] with the
        [[New England Revolution]] of [[Major League Soccer]]. The [[Boston Breakers
        (WPS)|Boston Breakers]] of [[Women''s Professional Soccer]], which formed
        in 2009, play their home games at Dilboy Stadium in [[Somerville, Massachusetts|Somerville]].<ref
        name=\"breakers-wps\">{{cite news|url=http://www.boston.com/sports/soccer/articles/2009/04/11/breakers_shoot_for_foothold_in_local_market/|title=Breakers
        shoot for foothold in local market|last=Springer|first=Shira|date=April 11,
        2009|work=The Boston Globe|accessdate=June 27, 2009}}</ref> The [[Boston Storm
        (UWLX)|Boston Storm]] of the [[United Women''s Lacrosse League]] was formed
        in 2015.<ref name=\"storm-uwlx\">{{cite press release | title=Play It Forward
        Sport and STX Announce Semi-Professional Women''s Lacrosse League | publisher=www.playitforwardsport.org
        | date=May 21, 2015 | url=http://www.playitforwardsport.org/2015/05/play-it-forward-sport-and-stx-announce.html
        | access-date=June 1, 2016 | deadurl=yes | archiveurl=https://web.archive.org/web/20160625093146/http://www.playitforwardsport.org/2015/05/play-it-forward-sport-and-stx-announce.html
        | archivedate=June 25, 2016 | df=mdy-all }}</ref>\n\n[[File:Harvard stadium
        2009h.JPG|thumb|[[Harvard Stadium]], the first collegiate athletic stadium
        built in the U.S.]]\nThe area''s many colleges and universities are active
        in college athletics. Four [[National Collegiate Athletic Association|NCAA]]
        Division I members play in the city\u2014[[Boston College]], [[Boston University]],
        [[Harvard University]], and [[Northeastern University]]. Of the four, only
        Boston College participates in college football at the highest level, the
        [[NCAA Division I Football Bowl Subdivision|Football Bowl Subdivision]]. Harvard
        participates in the second-highest level, the [[Football Championship Subdivision]].
        The [[Boston Cannons]] of the [[Major League Lacrosse|MLL]] play at Harvard
        Stadium.\n\nOne of the best known sporting events in the city is the [[Boston
        Marathon]], the {{convert|26.2|mi|adj=on}} race which is the world''s oldest
        annual marathon,<ref>{{cite web |url=http://www.bostonmarathon.org/BostonMarathon/RaceFacts.asp
        |title=B.A.A. Boston Marathon Race Facts |year=2007 |publisher=Boston Athletic
        Association |accessdate=April 29, 2007}}</ref> run on [[Patriots'' Day]] in
        April. On April 15, 2013, [[Boston Marathon bombing|two explosions]] killed
        three people and injured hundreds at the marathon.<ref name=260herald>{{cite
        news|url=http://bostonherald.com/news_opinion/local_coverage/2013/04/marathon_injury_toll_jumps_to_260|title=Marathon
        injury toll jumps to 260|last=McConville|first=Christine|date=April 23, 2013|work=Boston
        Herald|accessdate=April 24, 2013}}</ref>\nAnother major annual event is the
        [[Head of the Charles Regatta]], held in October.<ref name=\"hocr-harvard\">{{cite
        web|url=http://www.gocrimson.com/sports/mcrew-lw/2011-12/releases/20111024aapf79|title=Crimson
        Rules College Lightweights at Head of the Charles|date=October 23, 2011|publisher=Harvard
        Athletic Communications|accessdate=May 6, 2012}}</ref>\n\n== Parks and recreation
        ==\n[[File:Boston common 20060619.jpg|thumb|alt=City skyline with a body of
        water in the background and a green park in the foreground|Boston Common seen
        from the [[Prudential Tower]]]]\n\n[[Boston Common]], located near the Financial
        District and Beacon Hill, is the oldest public park in the United States.{{sfn|Morris|2005|p=61}}
        Along with the adjacent [[Public Garden (Boston)|Boston Public Garden]], it
        is part of the [[Emerald Necklace]], a string of parks designed by [[Frederick
        Law Olmsted]] to encircle the city. The Emerald Necklace includes [[Jamaica
        Pond]], Boston''s largest body of freshwater, and [[Franklin Park (Boston)|Franklin
        Park]], the city''s largest park and home of the [[Franklin Park Zoo]].<ref>{{cite
        web\n|url=http://www.cityofboston.gov/parks/emerald/Franklin_Park.asp\n|title=Franklin
        Park\n|year=2007\n|publisher=City of Boston\n|accessdate=April 28, 2007}}</ref>
        Another major park is the Esplanade, located along the banks of the Charles
        River. The [[Hatch Shell]], an outdoor concert venue, is located adjacent
        to the Charles River Esplanade. Other parks are scattered throughout the city,
        with the major parks and beaches located near [[Castle Island (Massachusetts)|Castle
        Island]]; in Charlestown; and along the Dorchester, South Boston, and East
        Boston shorelines.<ref>{{cite web | url=http://www.cityofboston.gov/parks/pdfs/OSP2010/OSP0814_3_CommunitySetting.pdf
        | title=Open Space Plan 2008\u20132014: Section 3 Community Setting | publisher=City
        of Boston Parks & Recreation | date=January 2008 | accessdate=February 21,
        2013}}</ref>\n\nBoston''s park system is well-reputed nationally. In its 2013
        ParkScore ranking, [[Trust for Public Land|The Trust for Public Land]] reported
        that Boston was tied with [[Sacramento, California|Sacramento]] and [[San
        Francisco]] for having the third-best park system among the 50 most populous
        US cities.<ref>Randall, Eric. [http://www.bostonmagazine.com/news/blog/2013/06/05/boston-has-one-of-the-best-parks-systems-in-the-country/
        \"Boston has one of the best park systems in the country\"]. June 5, 2013.
        ''''Boston Magazine''''. Retrieved on July 15, 2013.</ref> ParkScore ranks
        city park systems by a formula that analyzes the city''s median park size,
        park acres as percent of city area, the percent of residents within a half-mile
        of a park, spending of park services per resident, and the number of playgrounds
        per 10,000 residents.\n\n==Government and politics==\n{{See also|Boston City
        Hall|Boston Emergency Medical Services|Boston Finance Commission|Boston Fire
        Department|Boston Police Department|List of mayors of Boston|List of members
        of Boston City Council}}\n[[File:MA State House 11-13-2015.jpg|thumb|alt=Red
        brick building with white columns on the fa\u00e7ade and a gold dome on the
        top|The [[Massachusetts State House]], seat of the [[Government of Massachusetts]],
        on [[Beacon Hill, Boston|Beacon Hill]]]]\n\nBoston has a [[Mayor\u2013council
        government|strong mayor \u2013 council government]] system in which the mayor
        (elected every fourth year) has extensive executive power. [[Marty Walsh (politician)|Marty
        Walsh]] became Mayor in January 2014, his predecessor [[Thomas Menino]]''s
        twenty-year tenure having been the longest in the city''s history.<ref>{{cite
        news | url=http://www.governing.com/topics/politics/gov-boss-of-boston-mayor-thomas-menino.html
        | title=The Boss of Boston: Mayor Thomas Menino | author=Patton, Zach | work=Governing
        | date=January 2012 | accessdate=February 5, 2013}}</ref>\nThe [[Boston City
        Council]] is elected every two years; there are nine district seats, and four
        citywide \"at-large\" seats.<ref>{{cite web | url=http://www.cityofboston.gov/Images_Documents/2007%20the%20charter%20draft20%20%28final%20draft1%20with%20jumps%29_tcm3-16428.pdf
        | title=Boston City Charter | publisher=City of Boston | date=July 2007 |
        page=59|accessdate=February 5, 2013}}</ref> The School Committee, which oversees
        the [[Boston Public Schools]], is appointed by the mayor.<ref>{{cite web |url=http://boston.k12.ma.us/bps/bpsglance.asp#leadership
        |title=The Boston Public Schools at a Glance: School Committee |publisher=Boston
        Public Schools |date=March 14, 2007|accessdate=April 28, 2007| archiveurl
        = https://web.archive.org/web/20070403011648/http://boston.k12.ma.us/bps/bpsglance.asp|
        archivedate = April 3, 2007}}</ref>\n\nIn addition to city government, numerous
        commissions and state authorities\u2014including the Massachusetts [[Department
        of Conservation and Recreation]], the [[Boston Public Health Commission]],
        the [[Massachusetts Water Resources Authority|Massachusetts Water Resources
        Authority (MWRA)]], and the [[Massachusetts Port Authority|Massachusetts Port
        Authority (Massport)]]\u2014play a role in the life of Bostonians. As the
        capital of Massachusetts, Boston plays a major role in [[Massachusetts#Politics|state
        politics]].\n\nThe city has several federal facilities, including the [[John
        F. Kennedy Federal Office Building]], the [[Thomas P. O''Neill Jr. Federal
        Building (Boston)|Thomas P. O''Neill Jr. Federal Building]],<ref>{{cite web
        |url=http://www.gsa.gov/portal/content/104959 |title=Massachusetts Real Estate
        Portfolio |publisher=United States General Services Administration |accessdate=March
        11, 2014 }}</ref> the [[John W. McCormack Post Office and Courthouse]], the
        [[Federal Reserve Bank of Boston]], the [[United States Court of Appeals for
        the First Circuit]], and the [[United States District Court for the District
        of Massachusetts]]. Both courts are housed in the [[John Joseph Moakley United
        States Courthouse]].\n\nFederally, Boston is split between two congressional
        districts. The northern three-fourths of the city is in the [[Massachusetts''s
        7th congressional district|7th district]], represented by [[Mike Capuano]]
        since 1998. The southern fourth is in the [[Massachusetts''s 8th congressional
        district|8th district]], represented by [[Stephen Lynch (politician)|Stephen
        Lynch]].<ref>{{cite web |url=http://www.govtrack.us/congress/findyourreps.xpd?state=MA
        |title=Massachusetts''s Representatives \u2013 Congressional District Maps
        |year=2007 |publisher=GovTrack.us |accessdate=April 28, 2007}}</ref> Both
        are Democrats; a Republican has not represented a significant portion of Boston
        in over a century. The state''s senior member of the [[United States Senate]]
        is Democrat [[Elizabeth Warren]], first elected in 2012. The state''s junior
        member of the United States Senate is Democrat [[Ed Markey]], who was elected
        in 2013 to succeed [[John Kerry]] after Kerry''s appointment and confirmation
        as the [[United States Secretary of State]].\n\nThe city uses an algorithm
        created by the Walsh administration, called CityScore, to measure the effectiveness
        of various city services. This score is available on a public online dashboard
        and allows city managers in police, fire, schools, emergency management services,
        and [[3-1-1]] to take action and make adjustments in areas of concern.<ref>{{cite
        news |last=Irons |first=Meghan E. |url=https://www.bostonglobe.com/metro/2016/08/17/city-hall-always-above-average-you-ask-city-hall/GUvNcsQlIhJYt8SPgjLzCN/story.html?s_campaign=email_BG_TodaysHeadline&s_campaign=#comments
        |title=City Hall is always above average \u2013 if you ask City Hall |work=[[The
        Boston Globe]] |date=2016-08-17 |accessdate=2016-08-18 }}</ref>\n\n{| class=wikitable\n!
        colspan = 6 | Voter registration and party enrollment {{as of|October 2012}}<ref>{{cite
        web|title =The Commonwealth of Massachusetts: Enrollment Breakdown as of 10/17/2012
        | publisher=Massachusetts Elections Division | format = PDF | date=November
        1, 2012 | accessdate=March 7, 2013| page=16 | url = http://www.sec.state.ma.us/ele/ele12/06NOV2012_ST_Party_Enrollment_Stats_3.pdf}}</ref>\n|-\n!
        colspan = 2 | Party\n! Number of voters\n! Percentage\n|-\n{{party color|Democratic
        Party (United States)}}\n| [[Democratic Party (United States)|Democratic]]\n|
        style=\"text-align:center;\"| 211,257\n| style=\"text-align:center;\"| 54.58%\n|-\n{{party
        color|Republican Party (United States)}}\n| [[Republican Party (United States)|Republican]]\n|
        style=\"text-align:center;\"| 25,903\n| style=\"text-align:center;\"| 6.69%\n|-\n{{party
        color|Green Party (United States)}}\n| [[Green-Rainbow Party|Green-Rainbow]]\n|
        style=\"text-align:center;\"| 686\n| style=\"text-align:center;\"| 0.17%\n|-\n{{party
        color|Independent Party (United States)}}\n| Unaffiliated\n| style=\"text-align:center;\"|
        147,813\n| style=\"text-align:center;\"| 38.19%\n\n|-\n! colspan = 2 | Total\n!
        style=\"text-align:center;\"| 387,040\n! style=\"text-align:center;\"| 100%\n|}\n\n==Media==\n{{Main|Media
        in Boston}}\n\n===Newspapers===\n''''[[The Boston Globe]]'''' and the ''''[[Boston
        Herald]]'''' are two of the city''s major daily newspapers. The city is also
        served by other publications such as ''''[[Boston (magazine)|Boston]] magazine'''',
        ''''[[The Improper Bostonian]]'''', ''''[[DigBoston]]'''', and the Boston
        edition of ''''[[Metro International|Metro]]''''. ''''[[The Christian Science
        Monitor]]'''', headquartered in Boston, was formerly a worldwide daily newspaper
        but ended publication of daily print editions in 2009, switching to continuous
        online and weekly magazine format publications.<ref name=\"csm-media\">{{cite
        web|url=http://www.csmonitor.com/2009/0327/p09s01-coop.html|title=Editor''s
        message about changes at the Monitor|date=March 27, 2009|work=[[The Christian
        Science Monitor]]|accessdate=July 13, 2009}}</ref> ''''The Boston Globe''''
        also releases a teen publication to the city''s public high schools, called
        ''''Teens in Print'''' or ''''T.i.P.'''', which is written by the city''s
        teens and delivered quarterly within the school year.<ref>{{cite web |url=http://www.cityofboston.gov/bra/writeboston/TIP.asp
        |title=WriteBoston \u2013 T.i.P |publisher=City of Boston |year=2007 |accessdate=April
        28, 2007| archiveurl = https://web.archive.org/web/20070207050847/http://www.cityofboston.gov/bra/writeboston/TIP.asp|
        archivedate=February 7, 2007}}</ref>\n\nThe city''s growing [[Latino]] population
        has given rise to a number of local and regional [[Spanish language|Spanish-language]]
        newspapers. These include ''''[[El Planeta]]'''' (owned by the former publisher
        of ''''[[The Phoenix (newspaper)|The Boston Phoenix]]''''), ''''El Mundo'''',
        and ''''La Semana''''. ''''Siglo21'''', with its main offices in nearby [[Lawrence,
        Massachusetts|Lawrence]], is also widely distributed.<ref>{{cite news|url=http://www.boston.com/lifestyle/articles/2008/09/06/a_new_day_dawns_for_a_spanish_language_publication/
        | title=A new day dawns for a Spanish-language publication | work=The Boston
        Globe | date=September 6, 2008 | author=Diaz, Johnny | accessdate=February
        4, 2013}}</ref>\n\nThere are a number of weekly newspapers dedicated to Boston
        neighborhoods. Among them is South Boston Online, (founded in 1999) which
        appears in print and online, and covers events in South Boston and the Seaport
        District.\n\nVarious LGBT publications serve the city''s large LGBT (lesbian,
        gay, bisexual, and transgender) population such as ''''The Rainbow Times'''',
        the only minority and lesbian-owned LGBT news magazine. Founded in 2006, ''''The
        Rainbow Times'''' is now based out of Boston, but serves all of New England.<ref>{{cite
        news | url=http://www.boston.com/business/articles/2011/01/26/bay_windows_acquires_monthly_paper/
        | title=Bay Windows acquires monthly paper | author=Diaz, Johnny | date=January
        26, 2011 | work=The Boston Globe | accessdate=February 4, 2013}}</ref>\n\n===Radio
        and television===\nBoston is the largest broadcasting market in New England,
        with the radio market being the 9th largest in the United States.<ref>{{cite
        web |url=http://www.arbitron.com/radio_stations/mm001050.asp |title=Arbitron
        \u2013 Market Ranks and Schedule, 1\u201350 |publisher=Arbitron |date=Fall
        2005 |accessdate=February 18, 2007}}</ref> Several major [[AM broadcasting|AM]]
        stations include [[talk radio]] [[WRKO]], [[sports radio|sports]]/talk station
        [[WEEI (AM)|WEEI]], and [[CBS Radio]] [[WBZ (AM)|WBZ]].<ref>{{cite web | url=http://www.fcc.gov/encyclopedia/am-broadcast-station-classes-clear-regional-and-local-channels
        | archiveurl=https://web.archive.org/web/20120430090244/http://www.fcc.gov/encyclopedia/am-broadcast-station-classes-clear-regional-and-local-channels
        | archivedate=2012-04-30 | title=AM Broadcast Classes; Clear, Regional, and
        Local Channels | date=January 20, 2012 | publisher=Federal Communications
        Commission | accessdate=February 20, 2013}}</ref> WBZ (AM) broadcasts a [[all-news
        radio|news radio]] format. A variety of commercial [[FM broadcasting|FM]]
        [[radio format]]s serve the area, as do [[National Public Radio|NPR]] stations
        [[WBUR]] and [[WGBH (FM)|WGBH]]. College and university radio stations include
        [[WERS]] (Emerson), [[WHRB]] (Harvard), [[WUMB]] (UMass Boston), [[WMBR]]
        (MIT), [[WZBC]] (Boston College), [[WMFO]] (Tufts University), [[WBRS]] (Brandeis
        University), [[WTBU (college radio)|WTBU]] (Boston University, campus and
        web only), [[WRBB]] (Northeastern University) and [[WMLN-FM]] (Curry College).\n\nThe
        Boston television [[Designated market area|DMA]], which also includes [[Manchester,
        New Hampshire]], is the 8th largest in the United States.<ref>{{cite web |url=http://www.nielsen.com/content/dam/corporate/us/en/docs/nielsen-audio/populations-rankings-fall-2015.pdf
        |title=Nielsen Survey|website=nielsen.com}}</ref> The city is served by stations
        representing every major [[List of United States broadcast television networks|American
        network]], including [[WBZ-TV]] 4 and its sister station [[WSBK-TV]] 38 (the
        former a [[CBS]] [[Owned-and-operated station|O&O]], the latter an [[MyNetwork
        TV]] affiliate), [[WCVB-TV]] 5 and its sister station [[WMUR-TV]] 9 (both
        [[American Broadcasting Company|ABC]]), [[WHDH (TV)|WHDH]] 7 and its sister
        station [[WLVI]] 56 (the former an [[Independent station (North America)|independent
        station]], the latter a [[The CW|CW]] affiliate), [[WBTS-LD]] 8 (a [[NBC]]
        O&O), and [[WFXT-TV|WFXT]] 25 ([[Fox Broadcasting Company|Fox]]). The city
        is also home to [[PBS]] member station [[WGBH-TV]] 2, a major producer of
        PBS programs,<ref>{{cite web | url=http://www.wgbh.org/about/index.cfm | title=About
        Us: From our President | publisher=WGBH | year=2013 | accessdate=March 5,
        2013 | deadurl=yes | archiveurl=https://web.archive.org/web/20130305145846/http://www.wgbh.org/about/index.cfm
        | archivedate=March 5, 2013 | df=mdy-all }}</ref> which also operates [[WGBX]]
        44. Spanish-language television networks, including [[Azteca (TV network)|Azteca]]
        ([[WFXZ-CD]] 24), [[Univision]] ([[WUNI]] 27), [[Telemundo]] ([[WNEU]] 60,
        a sister station to WBTS-LD), and [[UniM\u00e1s]] ([[WUTF-DT]] 66), have a
        presence in the region, with [[WNEU]] and [[WUTF]] serving as network [[owned-and-operated
        station]]s. Most of the area''s television stations have their transmitters
        in nearby [[Needham, Massachusetts|Needham]] and [[Newton, Massachusetts|Newton]]
        along the [[Massachusetts Route 128|Route 128 corridor]].<ref>{{cite web |url=http://www.bostonradio.org/route-128.html
        |title=The Route 128 tower complex |year=2007 |publisher=The Boston Radio
        Archives |accessdate=April 28, 2007}}</ref> Six Boston television stations
        are carried by Canadian satellite television provider Bell TV and by cable
        television providers in Canada.\n\n=== Film ===\n{{See also|Boston in fiction#Film|l1=List
        of movies filmed in Boston}}\nFilms have been made in Boston since as early
        as 1903, and it continues to be both a popular setting and a popular site
        for location shooting.<ref>{{cite web|title=Made In Mass|url=http://www.mafilm.org/made-in-mass/|website=MAFilm.org|publisher=MA
        Film Office|accessdate=February 2, 2015}}</ref><ref>{{cite web|title=New England
        Film|url=http://www.NewEnglandFilm.com|website=NewEnglandFilm.com|publisher=NewEnglandFilm|accessdate=February
        8, 2015}}</ref>\n\n== Healthcare ==\n{{See also|List of hospitals in Massachusetts#Boston|l1=List
        of hospitals in Boston}}\n[[File:HarvardMed2.JPG|thumb|[[Harvard Medical School]],
        one of the most prestigious medical schools in the world]]\n\nThe [[Longwood
        Medical and Academic Area]], adjacent to the Fenway district, is home to a
        large number of medical and research facilities, including [[Beth Israel Deaconess
        Medical Center]], [[Brigham and Women''s Hospital]], [[Boston Children''s
        Hospital]], [[Dana\u2013Farber Cancer Institute]], [[Harvard Medical School]],
        [[Joslin Diabetes Center]], and the [[MCPHS University|Massachusetts College
        of Pharmacy and Health Sciences]].<ref>{{cite web |url=http://www.masco.org/masco/about-masco
        |title=About MASCO |publisher=MASCO \u2013 Medical Academic and Scientific
        Community Organization |year=2007 |accessdate=May 6, 2012}}</ref>\nProminent
        medical facilities, including [[Massachusetts General Hospital]], [[Massachusetts
        Eye and Ear Infirmary]] and [[Spaulding Rehabilitation Hospital]] are located
        in the Beacon Hill area. [[St. Elizabeth''s Medical Center (Boston)|St. Elizabeth''s
        Medical Center]] is in Brighton Center of the city''s Brighton neighborhood.
        [[New England Baptist Hospital]] is in Mission Hill. [[VA Boston Healthcare
        System|The city has Veterans Affairs medical centers]] in the Jamaica Plain
        and West Roxbury neighborhoods.<ref>{{cite web |url=http://www1.va.gov/directory/guide/rpt_fac_list.cfm?isflash=0
        |title=Facility Listing Report |year=2007 |publisher=United States Department
        of Veterans Affairs |accessdate=April 28, 2007 |deadurl=yes |archiveurl=https://web.archive.org/web/20070324083934/http://www1.va.gov/directory/guide/rpt_fac_list.cfm?isflash=0
        |archivedate=March 24, 2007 |df=mdy-all }}</ref> The [[Boston Public Health
        Commission]], an agency of the Massachusetts government, oversees health concerns
        for city residents.<ref>{{cite web |url=http://www.bphc.org/about/Pages/Home.aspx
        |title=About BPHC \u2013 The Nation''s First Health Department | publisher=Boston
        Public Health Commission|year=2013|accessdate=February 5, 2013|archiveurl=https://web.archive.org/web/20090417030443/http://www.bphc.org/about/Pages/Home.aspx
        |archivedate=April 17, 2009}}</ref> [[Boston EMS]] provides pre-hospital emergency
        medical services to residents and visitors.\n\nMany of Boston''s medical facilities
        are associated with universities. The facilities in the Longwood Medical and
        Academic Area and in Massachusetts General Hospital are affiliated with [[Harvard
        Medical School]].<ref>{{cite web |url=http://www.massgeneral.org/about/overview.aspx
        |title=Hospital Overview | publisher=Massachusetts General Hospital | year=2013|accessdate=February
        5, 2013}}</ref> [[Tufts Medical Center]] (formerly Tufts-New England Medical
        Center), located in the southern portion of the Chinatown neighborhood, is
        affiliated with [[Tufts University School of Medicine]]. [[Boston Medical
        Center]], located in the South End neighborhood, is the primary teaching facility
        for the [[Boston University School of Medicine]] as well as the largest trauma
        center in the Boston area;<ref>{{cite web |url=http://www.bmc.org/about/facts06.pdf
        |format=PDF |title=Boston Medical Center \u2013 Facts |publisher=Boston Medical
        Center |date=November 2006 |accessdate=February 21, 2007| archiveurl = https://web.archive.org/web/20070203221200/http://www.bmc.org/about/facts06.pdf|
        archivedate=February 3, 2007}}</ref> it was formed by the merger of Boston
        University Hospital and Boston City Hospital, which was the first municipal
        hospital in the United States.<ref>{{cite web |url=http://www.childrenshospital.org/bcrp/Site2213/mainpageS2213P2.html
        |title=Boston Medical Center |publisher=Children''s Hospital Boston |year=2007
        |accessdate=November 14, 2007 |archiveurl=https://web.archive.org/web/20070815192727/http://www.childrenshospital.org/bcrp/Site2213/mainpageS2213P2.html
        |archivedate=August 15, 2007}}</ref>\n\n== Infrastructure ==\n{{Main|Infrastructure
        in Boston}}\n\n===Transportation===\n{{Main|Transportation in Boston}}\n[[File:SouthStation.agr.JPG|thumb|left|[[South
        Station]], the busiest rail hub in [[New England]], is a terminus of [[Amtrak]]
        and numerous [[Massachusetts Bay Transportation Authority|MBTA]] rail lines.]]\n[[File:RedLineCharlesMGH.jpg|thumb|alt=A
        silver and red rapid transit train departing an above-ground station|An [[Red
        Line (MBTA)|MBTA Red Line]] train departing Boston for Cambridge. Bostonians
        depend heavily on public transit, with over 1.3 million Bostonians riding
        the city''s buses and trains daily (2013).<ref>{{cite web |url=http://www.apta.com/resources/statistics/Documents/Ridership/2013-q4-ridership-APTA.pdf
        |title=Statistics |website=apta.com}}</ref>]]\n[[File:Hubway bikes at rack.jpg|thumb|[[Blue
        Bikes|Hubway]] bikes in Boston]]\n[[Logan International Airport|Logan Airport]],
        located in [[East Boston]] and operated by the [[Massachusetts Port Authority|Massachusetts
        Port Authority (Massport)]], is Boston''s principal airport.<ref>{{cite web
        |url=http://www.massport.com/logan/about.asp |title=About Logan |year=2007
        |publisher=Massport |accessdate=May 9, 2007 |deadurl=yes |archiveurl=https://web.archive.org/web/20070521101738/http://www.massport.com/logan/about.asp
        |archivedate=May 21, 2007 |df=mdy-all }}</ref> Nearby [[general aviation]]
        airports are [[Beverly Municipal Airport]] to the north, [[Hanscom Field]]
        to the west, and [[Norwood Memorial Airport]] to the south. Massport also
        operates several major facilities within the [[Port of Boston]], including
        a cruise ship terminal and facilities to handle bulk and container cargo in
        [[South Boston]], and other facilities in [[Charlestown, Boston|Charlestown]]
        and [[East Boston]].<ref>{{cite web | url=http://www.massport.com/port-of-boston/About%20Port%20of%20Boston/AboutPortofBoston.aspx
        | title=About Port of Boston | publisher=Massport | year=2013 | accessdate=March
        3, 2013 | deadurl=yes | archiveurl=https://web.archive.org/web/20130225202220/http://www.massport.com/port-of-boston/About%20Port%20of%20Boston/AboutPortofBoston.aspx
        | archivedate=February 25, 2013 | df=mdy-all }}</ref>\n\n[[File:Leonard P.
        Zakim Bunker Hill Bridge - Boston, MA crop.jpg|thumb|[[Leonard P. Zakim Bunker
        Hill Memorial Bridge]] crosses the [[Charles River]] from [[Downtown Boston]].]]\nDowntown
        Boston''s streets grew organically, so they do not form a [[Grid plan|planned
        grid]],<ref>{{cite journal |author=Shurtleff, Arthur A. |title=The Street
        Plan of the Metropolitan District of Boston |journal=Landscape Architecture
        1 |date=January 1911 |pages=71\u201383 |url=http://www.library.cornell.edu/Reps/DOCS/shurbos.htm
        |deadurl=yes |archiveurl=https://web.archive.org/web/20101029071305/http://www.library.cornell.edu/Reps/DOCS/shurbos.htm
        |archivedate=October 29, 2010 |df=mdy-all }}</ref> unlike those in later-developed
        [[Back Bay, Boston|Back Bay]], [[East Boston]], the [[South End, Boston|South
        End]], and [[South Boston, Boston|South Boston]]. Boston is the eastern terminus
        of [[Interstate 90|I-90]], which in Massachusetts runs along the [[Massachusetts
        Turnpike]]. The elevated portion of the [[Central Artery]], which carried
        most of the through traffic in downtown Boston, was replaced with the [[Thomas
        P. O''Neill Jr. Tunnel|O''Neill Tunnel]] during the [[Big Dig]], [[Construction
        management#Post-Construction|substantially completed]] in early 2006.\n\nWith
        nearly a third of Bostonians using public transit for their commute to work,
        Boston has the [[List of U.S. cities with high transit ridership|fifth-highest
        rate of public transit usage in the country]].<ref>{{cite web |url=https://www.census.gov/prod/1/gen/pio/cay961a2.pdf
        |format=PDF |title=Census and You |publisher=US Census Bureau |page=12|date=January
        1996 |accessdate=February 19, 2007}}</ref> The city of Boston has a higher
        than average percentage of households without a car. In 2015, 35.4 percent
        of Boston households lacked a car, which decreased slightly to 33.8 percent
        in 2016. The national average was 8.7 percent in 2016. Boston averaged 0.94
        cars per household in 2016, compared to a national average of 1.8.<ref>{{cite
        web|title=Car Ownership in U.S. Cities Data and Map|journal=Governing|url=http://www.governing.com/gov-data/car-ownership-numbers-of-vehicles-by-city-map.html|accessdate=May
        3, 2018}}</ref> Boston''s subway system, the [[Massachusetts Bay Transportation
        Authority]] (MBTA\u2014known as the \"T\") operates the oldest underground
        rapid transit system in the [[Americas]], and is the [[List of United States
        rapid transit systems by ridership|fourth-busiest rapid transit system in
        the country]],{{sfn|Hull|2011|p=42}} with {{convert|65.5|mi|0}} of track on
        four lines.<ref name=\"light rail\">{{cite web |url=http://www.lightrailnow.org/facts/fa_bos001.htm
        |title=Boston: Light Rail Transit Overview |publisher=Light Rail Progress
        |date=May 2003 |accessdate=February 19, 2007}}</ref> The MBTA also operates
        busy bus and commuter rail networks, and water shuttles.<ref name=\"light
        rail\"/>\n\n[[Amtrak]]''s [[Northeast Corridor]] and Chicago lines originate
        at [[South Station]], which serves as a major [[Intermodal passenger transport|intermodal
        transportation]] hub, and stop at [[Back Bay station|Back Bay]]. Fast Northeast
        Corridor trains, which serve New York City, Washington, D.C., and points in
        between, also stop at [[Route 128 station|Route 128 Station]] in the southwestern
        suburbs of Boston.<ref>{{cite web |url=http://www.amtrak.com/servlet/ContentServer?pagename=Amtrak/am2Station/Station_Page&c=am2Station&cid=1080080550818&ssid=93
        |title=Westwood\u2014Route 128 Station, MA (RTE) |publisher=Amtrak |year=2007
        |accessdate=May 9, 2007 |deadurl=yes |archiveurl=https://web.archive.org/web/20080822004651/http://www.amtrak.com/servlet/ContentServer?pagename=Amtrak%2Fam2Station%2FStation_Page&c=am2Station&cid=1080080550818&ssid=93
        |archivedate=August 22, 2008 |df=mdy-all }}</ref> Meanwhile, Amtrak''s ''''[[Downeaster
        (train)|Downeaster]]'''' service to [[Maine]] originates at [[North Station]],<ref>{{cite
        web |url=http://www.amtrak.com/servlet/ContentServer?pagename=Amtrak/am2Station/Station_Page&c=am2Station&cid=1080080550772&ssid=93
        |title=Boston\u2014South Station, MA (BOS) |publisher=Amtrak |year=2007 |accessdate=May
        9, 2007 |deadurl=yes |archiveurl=https://web.archive.org/web/20080418170534/http://www.amtrak.com/servlet/ContentServer?pagename=Amtrak%2Fam2Station%2FStation_Page&c=am2Station&cid=1080080550772&ssid=93
        |archivedate=April 18, 2008 |df=mdy-all }}</ref> despite [[North-South Rail
        Link|the current lack of a dedicated passenger rail link]] between the two
        railhubs, other than the \"T\" subway lines.\n\nNicknamed \"The Walking City\",
        Boston hosts more pedestrian commuters than do other comparably populated
        cities. Owing to factors such as necessity, the compactness of the city and
        large student population, 13 percent of the population commutes by foot, making
        it the [[List of U.S. cities with most pedestrian commuters|highest percentage
        of pedestrian commuters in the country]] out of the major American cities.<ref>Of
        cities over 250,000 {{cite web |url=http://www.bikesatwork.com/carfree/census-lookup.php?state_select=*&lower_pop=250000&upper_pop=999999999&sort_num=2&show_rows=25&first_row=0.
        |title=Carfree Database Results \u2013 Highest percentage (Cities over 250,000)
        |publisher=Bikes at Work Inc. |year=2007 |accessdate=February 26, 2007}}</ref>
        In 2011, [[Walk Score]] ranked Boston the third most walkable city in the
        United States.<ref>{{cite news |url=http://www.sfgate.com/cgi-bin/article.cgi?f=/c/a/2011/07/20/BUUK1KCC67.DTL&tsp=1
        |title=S.F., Oakland in top 10 most walkable U.S. cities |work=San Francisco
        Chronicle |accessdate=July 20, 2011|first=Carolyn |last=Said |date=July 20,
        2011}}</ref><ref>{{cite web |url=http://www.marketwatch.com/story/the-10-most-walkable-us-cities-2011-07-20?link=MW_popular
        |title=The 10 most walkable U.S. cities |publisher=MarketWatch |year=2011
        |accessdate=July 20, 2011}}</ref> {{As of|2015}}, Walk Score still ranks Boston
        as the third most walkable US city, with a Walk Score of 80, a Transit Score
        of 75, and a Bike Score of 70.<ref name=WalkScore>{{cite web|title=Boston|url=http://www.walkscore.com/MA/Boston|work=Walk
        Score|publisher=Walk Score|accessdate=June 3, 2015}}</ref>\n\nBetween 1999
        and 2006, ''''[[Bicycling (magazine)|Bicycling]]'''' magazine named Boston
        three times as one of the worst cities in the US for cycling;<ref>{{cite news
        | url=https://www.nytimes.com/2009/08/09/us/09bike.html?_r=0 | title=Boston
        Tries to Shed Longtime Reputation as Cyclists'' Minefield | work=The New York
        Times | date=August 8, 2009 | accessdate=May 24, 2015 | author=Zezima, Katie}}</ref>
        regardless, it has one of the highest rates of bicycle commuting.<ref>{{cite
        web |url=http://www.des.ucdavis.edu/faculty/handy/ESP178/Dill_bike_facilities.pdf
        |format=PDF |publisher=Dill bike facilities |title=Bicycle Commuting and Facilities
        in Major U.S. Cities: If You Build Them, Commuters Will Use Them \u2013 Another
        Look |page=5 |year=2003 |accessdate=April 4, 2007}}</ref> In 2008, as a consequence
        of improvements made to bicycling conditions within the city, the same magazine
        put Boston on its \"Five for the Future\" list as a \"Future Best City\" for
        biking,<ref>{{cite news|url=https://www.nytimes.com/2009/08/09/us/09bike.html
        |title=Boston Tries to Shed Longtime Reputation as Cyclists'' Minefield |accessdate=August
        16, 2009|author=Katie Zezima|work=The New York Times | date=August 9, 2009}}</ref><ref>{{cite
        web|url=http://www.bicycling.com/article/0,6610,s1-2-13-17078-1,00.html |title=A
        Future Best City: Boston |accessdate=August 16, 2009 |publisher=Rodale Inc
        |archiveurl=https://web.archive.org/web/20100211195827/http://www.bicycling.com/article/0%2C6610%2Cs1-2-13-17078-1%2C00.html
        |archivedate=February 11, 2010 |deadurl=yes |df= }}</ref> and Boston''s bicycle
        commuting percentage increased from 1% in 2000 to 2.1% in 2009.<ref>{{cite
        web|url=http://www.theatlanticcities.com/commute/2011/09/substantial-increases-bike-ridership-across-nation/161/|title=Is
        Bicycle Commuting Really Catching On? And if So, Where?|accessdate=December
        28, 2011|publisher=The Atlantic Media Company}}</ref> The bikeshare program
        called [[Hubway]] launched in late July 2011,<ref>{{cite news|url=http://www.boston.com/news/local/massachusetts/articles/2011/04/21/boston_set_to_launch_bike_share_program/|title=Hub
        set to launch bike-share program|work=The Boston Globe|author=Moskowitz, Eric|date=April
        21, 2011|accessdate=February 5, 2013}}</ref> logging more than 140,000 rides
        before the close of its first season.<ref>{{cite web|url=http://articles.boston.com/2012-03-29/yourtown/31255679_1_bike-stations-miles-of-bike-lane-new-bike-lines|title=Hubway
        bike system to be fully launched by April 1|author=Fox, Jeremy C.|publisher=''''The
        Boston Globe''''|date=March 29, 2012|accessdate=April 20, 2012|deadurl=yes|archiveurl=https://web.archive.org/web/20120514180018/http://articles.boston.com/2012-03-29/yourtown/31255679_1_bike-stations-miles-of-bike-lane-new-bike-lines|archivedate=May
        14, 2012|df=mdy-all}}</ref> The neighboring municipalities of [[Cambridge,
        Massachusetts|Cambridge]], [[Somerville, Massachusetts|Somerville]], and [[Brookline,
        Massachusetts|Brookline]] joined the Hubway program in the summer of 2012.<ref>{{cite
        web|url=http://www.boston.com/yourtown/news/cambridge/2012/08/hubway_expands_to_brookline_so.html|title=Hubway
        expands to Brookline, Somerville, Cambridge|author=Franzini, Laura E.|publisher=''''The
        Boston Globe''''|date=August 8, 2012|accessdate=March 15, 2013}}</ref> In
        2016, there are 1,461 bikes and 158 docking stations across the city.<ref>{{Cite
        web|url=https://www.pbsc.com/city/boston/|title=Hubway Bikes Boston {{!}}
        PBSC|language=en-US|access-date=2016-08-03}}</ref> [[PBSC Urban Solutions]]
        provides bicycles and technology for this [[Bicycle-sharing system|bike-sharing
        system]].<ref>{{Cite web|url=http://www.redeyechicago.com/news/redeye-divvy-bikes-helmets-vending-machine-20150507-story.html|title=Divvy
        may test-drive helmet vending machines at stations|last=RedEye|access-date=2016-08-03}}</ref>\n\nIn
        2013, the Boston-Cambridge-Newton metropolitan statistical area (Boston MSA)
        had the seventh-lowest percentage of workers who commuted by private automobile
        (75.6 percent), with 6.2 percent of area workers traveling via rail transit.
        During the period starting in 2006 and ending in 2013, the Boston MSA had
        the greatest percentage decline of workers commuting by automobile (3.3 percent)
        among MSAs with more than a half-million residents.<ref>{{cite web |url= https://www.census.gov/content/dam/Census/library/publications/2015/acs/acs-32.pdf
        |title= Who Drives to Work? Commuting by Automobile in the United States:
        2013 |series= American Survey Reports |access-date= December 26, 2017 |date=
