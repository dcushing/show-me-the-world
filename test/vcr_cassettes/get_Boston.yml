        OF CAMBRIDGE JOINS BOSTON, COPENHAGEN IN CLIMATE MEMORANDUM OF COLLABORATION|publisher=City
        of Cambridge|accessdate=July 20, 2017|language=English}}</ref>\n*{{flagdeco|MEX}}
