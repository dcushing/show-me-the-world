        [[Beira, Mozambique|Beira]], Mozambique (1990)\n*{{flagdeco|ROC}} [[Taipei]],
        Taiwan (1996)\n*{{flagdeco|GHA}} [[Sekondi-Takoradi]], Ghana (2001)\n*{{flagdeco|UK}}
        [[Belfast]], Northern Ireland, UK (2014)\n*{{flagdeco|CPV}} [[Praia]], Cape
        Verde (2015)\n\nThe City of Boston has formal partnership relationships through
        a Memorandum Of Understanding (MOU) with four additional cities or regions:\n\n*{{flagdeco|PRC}}
        [[Guangzhou]], People''s Republic of China (2014)<ref>{{cite web |url=http://www.eguangzhou.gov.cn/2018-06/05/c_231707.htm
        |title=Friendly Cities |accessdate=July 20, 2018 |publisher=Guangzhou People''s
        Government |language=English}}</ref>\n*{{flagdeco|FRA}} [[Lyon]], France (2016)<ref>{{cite
        web |url=https://www.boston.gov/news/mayor-walsh-signs-memorandum-understanding-lyon-france-vice-mayor-karin-dognin-sauze
        |title=MAYOR WALSH SIGNS MEMORANDUM OF UNDERSTANDING WITH LYON, FRANCE VICE-MAYOR
        KARIN DOGNIN-SAUZE |accessdate=July 20, 2018 |date=February 10, 2016 |author=City
