        |title=Memorandum of Understanding with Mexico City''s Mayor Mancera \u2013
        Promo |accessdate=July 20, 2018 |date=April 4, 2017 |author=Boston City TV
        |publisher=City of Boston|language=English}}</ref>\n*[[North West of Ireland]],
