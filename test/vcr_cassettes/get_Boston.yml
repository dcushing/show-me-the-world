        |archivedate=December 27, 2017 |df=mdy }}</ref>\n}}\n\n''''''Boston''''''
        ({{IPAc-en|audio=en-us-Boston.ogg|\u02c8|b|\u0252|s|t|\u0259n}} {{Respell|BOS|t\u0259n}})
        is the [[capital city]] and [[List of municipalities in Massachusetts|most
        populous municipality]]<ref>{{cite web|title=Population and Housing Occupancy
        Status: 2010 \u2013 State \u2013 County Subdivision 2010 Census Redistricting
        Data (Public Law 94-171) Summary File|url=http://factfinder2.census.gov/faces/tableservices/jsf/pages/productview.xhtml?pid=DEC_10_PL_GCTPL2.ST16&prodType=table|publisher=[[United
        States Census Bureau]]|year=2010|accessdate=March 4, 2013}}</ref> of the [[Commonwealth
        (U.S. state)|Commonwealth]] of [[Massachusetts]] in the [[United States]].
        The city proper covers {{convert|48|mi2|0|abbr=out}} with an estimated population
        of 685,094 in 2017,<ref name=\"quickfacts\">{{cite web|url=https://factfinder.census.gov/faces/nav/jsf/pages/community_facts.xhtml#|title=American
        FactFinder|publisher=United States Census Bureau|accessdate=May 25, 2018}}</ref>
        making it also the most populous city in the [[New England]] region.<ref name=\"2010census\"/>
        Boston is the seat of [[Suffolk County, Massachusetts|Suffolk County]] as
        well, although the county government was disbanded on July 1, 1999.<ref>{{cite
        web|title=List of intact or abandoned Massachusetts county governments|url=https://www.sec.state.ma.us/cis/cisctlist/ctlistcounin.htm|website=sec.state.ma.us|publisher=[[Secretary
        of the Commonwealth of Massachusetts]]|accessdate=October 31, 2016}}</ref>
        The city is the economic and cultural anchor of a substantially larger metropolitan
        area known as [[Greater Boston]], a [[metropolitan statistical area]] (MSA)
        home to a census-estimated 4.8&nbsp;million people in 2016 and ranking as
        the tenth-largest such area in the country.<ref name=BostonMetroPopulation>{{cite
        web|url=https://factfinder.census.gov/bkmk/table/1.0/en/PEP/2016/PEPANNRES/310M300US14460|title=Annual
        Estimates of the Resident Population: April 1, 2010 to July 1, 2016 Population
        Estimates|publisher=[[United States Census Bureau]]|accessdate=June 3, 2017}}</ref>
        As a [[combined statistical area]] (CSA), this wider commuting region is home
        to some 8.2&nbsp;million people, making it the sixth-largest in the United
        States.<ref>{{cite web|url=https://factfinder.census.gov/bkmk/table/1.0/en/PEP/2016/PEPANNRES/330M300US148|title=Annual
        Estimates of the Resident Population: April 1, 2010 to July 1, 2016 Population
        Estimates Boston-Worcester-Providence, MA-RI-NH-CT CSA|publisher=United States
        Census Bureau|accessdate=June 3, 2017}}</ref>\n\nBoston is one of the oldest
        cities in the United States, founded on the [[Shawmut Peninsula]] in 1630
        by [[Puritans|Puritan]] settlers from England.<ref name=\"history\">{{cite
        web |last=Banner |first=David |title=Boston History \u2013 The History of
        Boston, Massachusetts |url=http://www.searchboston.com/articles/history.html
        |publisher=SearchBoston |accessdate=April 20, 2009 |deadurl=yes |archiveurl=https://web.archive.org/web/20090315031352/http://www.searchboston.com/articles/history.html
        |archivedate=March 15, 2009 |df=mdy-all }}</ref>{{sfn|Kennedy|1994|pp=11\u201312}}
        It was the scene of several key events of the [[American Revolution]], such
        as the [[Boston Massacre]], the [[Boston Tea Party]], the [[Battle of Bunker
        Hill]], and the [[Siege of Boston]]. Upon U.S. independence from [[Kingdom
        of Great Britain|Great Britain]], it continued to be an important port and
        manufacturing hub as well as a center for education and culture.<ref name=AboutBoston>{{cite
        web|url=http://www.cityofboston.gov/visitors/about.asp|title=About Boston|publisher=City
        of Boston|accessdate=May 1, 2016}}</ref>{{sfn|Morris|2005|p=8}} The city has
        expanded beyond the original [[Boston Neck|peninsula]] through land reclamation
        and municipal annexation. Its rich history attracts many tourists, with [[Faneuil
        Hall]] alone drawing more than 20&nbsp;million visitors per year.<ref name=\"BostonTourism\">{{cite
        web|url=http://www.thetravelerszone.com/travel-destinations/top-25-most-visited-tourist-destinations-in-america/|title=
        Top 25 Most Visited Tourist Destinations in America | date=May 10, 2008|publisher=The
        Travelers Zone|accessdate=February 14, 2013}}</ref> Boston''s many firsts
        include the United States'' first public or [[state school]] ([[Boston Latin
        School]], 1635),<ref name=\"BPS\">{{cite web |url=http://www.boston.k12.ma.us/bps/bpsglance.asp#students
        |title=BPS at a Glance |publisher=Boston Public Schools |date=March 14, 2007|accessdate=April
        28, 2007| archiveurl = https://web.archive.org/web/20070403011648/http://boston.k12.ma.us/bps/bpsglance.asp|
        archivedate=April 3, 2007}}</ref> first subway system ([[Tremont Street Subway]],
        1897),{{sfn|Hull|2011|p=42}} and first public park ([[Boston Common]], 1634).\n\nThe
        Boston area''s many [[List of colleges and universities in metropolitan Boston|colleges
        and universities]] make it an international center of [[higher education]],<ref
        name=AcademicRanking2>{{cite web|url=https://www.timeshighereducation.com/world-university-rankings/2016/reputation-ranking#!/page/0/length/25/sort_by/rank_label/sort_order/asc/cols/rank_only|title=World
        Reputation Rankings|date=April 21, 2016|accessdate=May 12, 2016|publisher=}}</ref>
        including law, medicine, engineering, and business, and the city is considered
        to be a world leader in [[innovation]] and [[entrepreneurship]], with nearly
        2,000 start-ups.<ref name=VentureCapitalBoston1>{{cite web|url=http://nvca.org/research/venture-investment/|title=Venture
        Investment - Regional Aggregate Data|publisher=National Venture Capital Association
        and PricewaterhouseCoopers|accessdate=April 22, 2016}}</ref><ref name=\"Kirsner\">{{cite
        news|url=http://www.boston.com/business/technology/innoeco/2010/07/boston_is_1but_will_we_hold_on.html
        |title=Boston is #1&nbsp;... But will we hold on to the top spot? \u2013 Innovation
        Economy |work=The Boston Globe|date=July 20, 2010|accessdate=August 30, 2010|
        first=Scott | last=Kirsner}}</ref><ref>{{cite report |title= Innovation that
        Matters 2016 |publisher= US Chamber of Commerce|url = http://www.1776.vc/reports/innovation-that-matters-2016/
        |date=2016}}</ref> Boston''s economic base also includes finance,<ref name=\"zyen\">{{cite
        web |author=Yeandle, Mark  |url=http://www.zyen.com/GFCI/GFCI%209.pdf |format=PDF
        |title=The Global Financial Centres Index 9|date=March 2011|publisher=[[Z/Yen|The
        Z/Yen Group]] |page=4 |accessdate=January 31, 2013}}</ref> professional and
        business services, biotechnology, information technology, and government activities.<ref>{{cite
        web | url=http://www.bostonredevelopmentauthority.org/PDF/ResearchPublications/TheBostonEconomyin2010.pdf
        | title=The Boston Economy in 2010 | publisher=Boston Redevelopment Authority
        | date=January 2011 | accessdate=March 5, 2013 |archiveurl=https://web.archive.org/web/20120730182721/http://www.bostonredevelopmentauthority.org/PDF/ResearchPublications//TheBostonEconomyin2010.pdf
        |archivedate=July 30, 2012}}</ref> Households in the city claim the highest
        average rate of [[philanthropy]] in the United States;<ref name=\"transfer
        of wealth\">{{cite web| url=http://www.tbf.org/~/media/TBFOrg/Files/Reports/Wealth%20Transfer%20Report%202013.pdf
        | title = Transfer of Wealth in Boston | publisher=[[The Boston Foundation]]|
        date=March 2013| accessdate=December 6, 2015}}</ref> businesses and institutions
        rank among the top in the country for environmental [[sustainability]] and
        investment.<ref>{{cite web|url=http://www.cityofboston.gov/news/Default.aspx?id=6332
        | title=Boston Ranked Most Energy-Efficient City in the United States |publisher=City
        Government of Boston| date=September 18, 2013| accessdate=December 6, 2015}}</ref>
        The city has one of the highest [[Cost of living|costs of living]] in the
        United States<ref>{{cite web|url=http://blog.sfgate.com/ontheblock/2016/12/10/in-the-wake-of-the-ghost-ship-fire-examining-oaklands-staggering-rent-hikes/#photo-781392|title=In
        the wake of the Ghost Ship fire, examining Oakland''s ''staggering'' rent
        hikes|date=December 10, 2016|accessdate=December 12, 2016|publisher=}}</ref><ref
        name=\"Heudorfer\">{{cite web |author1=Heudorfer, Bonnie |author2=Bluestone,
        Barry |url=http://www.tbf.org/uploadedFiles/Housing%20Report%20Card%202004.pdf
        |format=PDF |title=The Greater Boston Housing Report Card |publisher=Center
        for Urban and Regional Policy (CURP), Northeastern University |page=6 |accessdate=December
        12, 2016 |deadurl=yes |archiveurl=https://web.archive.org/web/20061108003526/http://www.tbf.org/uploadedFiles/Housing%20Report%20Card%202004.pdf
        |archivedate=November 8, 2006 |df=mdy-all }}</ref> as it has undergone [[gentrification]],<ref>{{cite
        web|url=http://boston.curbed.com/2016/12/7/13867040/which-boston-neighborhoods-will-gentrify|title=Which
        Boston neighborhoods will gentrify next?|author=Tom Acitelli|publisher=Vox
        Media|date=December 7, 2016|accessdate=December 12, 2016}}</ref> though it
        remains high on world livability rankings.<ref name=\"quality of living\">{{cite
        web| url=http://www.mercer.com/referencecontent.htm?idContent=1173105 | title
        = Quality of Living global city rankings 2010 \u2013 Mercer survey | publisher=[[Mercer
        (consulting firm)|Mercer]]| date=May 26, 2010| accessdate=August 20, 2011
        |archiveurl=https://web.archive.org/web/20110812003533/http://www.mercer.com/referencecontent.htm?idContent=1173105
        |archivedate=August 12, 2011}}</ref>\n\n== History ==\n{{Main| History of
        Boston ||Timeline of Boston}}\n\n===Colonial===\n[[File:A south east view
        of the great town of Boston in New England in America (NYPL Hades-250999-465401).jpg|thumb|''''A
        south east view of the great town of Boston in New England in America'''',
        c. 1730]]\nBoston''s early European settlers had first called the area ''''Trimountaine''''
        (after its \"three mountains,\" only traces of which remain today) but later
        renamed it ''''Boston'''' after [[Boston, Lincolnshire]], England, the origin
        of several prominent colonists. The renaming on September 7, 1630, ([[Old
        Style and New Style dates|Old Style]])<ref>{{cite book|last=Drake|first=Samuel
        Adams|title=Old Landmarks and Historic Personages of Boston|url=http://quod.lib.umich.edu/m/moa/AFJ7482.0001.001/24|year=1872|page=6}}</ref>{{efn|On
        the [[Old Style and New Style dates|New Style]] (modern) calendar, anniversaries
        of the original Old Style date fall on September 17.}} was by [[Puritans|Puritan]]
        colonists from England{{sfn|Kennedy|1994|pp=11\u201312}}<ref>{{cite web|url=http://www.cityofboston.gov/archivesandrecords/guide/town.asp
        |title=Archives Guide ~ Town of Boston |publisher=City of Boston |year=2013
        |accessdate=February 13, 2013 |deadurl=yes |archiveurl=https://web.archive.org/web/20130420050502/https://www.cityofboston.gov/archivesandrecords/guide/town.asp
        |archivedate=April 20, 2013 |df=mdy }}</ref> who had moved over from [[Charlestown,
        Boston|Charlestown]] earlier that year in quest of fresh water. Their settlement
        was initially limited to the [[Shawmut Peninsula]], at that time surrounded
        by the [[Massachusetts Bay]] and [[Charles River]] and connected to the mainland
        by a narrow isthmus. The peninsula is thought to have been inhabited as early
        as 5000 BC.<ref>\n{{cite web |url=http://www.sec.state.ma.us/mhc/mhcexh/exhidx.htm
        |title=Archaeology of the Central Artery Project: Highway to the Past |publisher=Commonwealth
        Museum \u2013 Massachusetts Historical Commission |year=2007 |accessdate=April
        6, 2007}}</ref>\n\nIn 1629, the [[Massachusetts Bay Colony]]''s first governor
        [[John Winthrop]] led the signing of the [[Cambridge Agreement]], a key founding
        document of the city. Puritan ethics and their focus on education influenced
        its early history;{{sfn|Christopher|2006|p=46}} America''s first public school
        was founded in Boston in 1635.<ref name=\"BPS\"/> Over the next 130 years,
        the city participated in four [[French and Indian Wars]], until the British
        defeated the French and their Indian allies in North America. \n\nBoston was
        the largest town in [[British America]] until [[Philadelphia]] grew larger
        in the mid-18th century.<ref>{{cite web |url=http://bostonhistorycollaborative.com/pdf/Era2.pdf|title=\"Growth\"
        to Boston in its Heyday, 1640s to 1730s|format=PDF |publisher=Boston History
        & Innovation Collaborative |year=2006 | page=2 | accessdate=March 5, 2013}}</ref>
        Boston''s proximity to the ocean made it a lively port, and the city primarily
        engaged in shipping and fishing during its colonial days. However, Boston
        stagnated in the decades prior to the Revolution. By the mid-18th century,
        [[New York City]] and [[Philadelphia]] surpassed Boston in wealth. Boston
        encountered financial difficulties even as other cities in New England grew
        rapidly.<ref name=\"newamernation\">{{cite book|last1=Smith|first1=Robert
        W.|title=Encyclopedia of the New American Nation|date=2005|publisher=Charles
        Scribners & Sons|location=Detroit, MI|isbn=978-0684313467|pages=214\u2013219|edition=1st}}</ref><ref
        name=\"empireontheedge\">{{cite book|last1=Bunker|first1=Nick|title=An Empire
        on the Edge: How Britain Came to Fight America|date=2014|publisher=Knopf|isbn=978-0307594846}}</ref>\n\n===Revolution
        and the Siege of Boston===\n{{See also|Boston campaign|Siege of Boston}}\n[[File:Boston
        Tea Party w.jpg|thumb|upright=1.2|In 1773, a group of Boston rebels threw
        a shipment of tea by the British [[East India Company]] into Boston Harbor
        as a response to the [[Tea Act]], in an event known as the [[Boston Tea Party]].]]\n[[File:Boston,
        1775bsmall1.png|thumb|right|upright|alt=Map of Boston in 1775|Map showing
        a British tactical evaluation of Boston in 1775]]\nMany of the crucial events
        of the [[American Revolution]]{{sfn|Morris|2005|p=7}} occurred in or near
        Boston. Boston''s penchant for mob action along with the colonists'' growing
        distrust in Britain fostered a revolutionary spirit in the city.<ref name=\"newamernation\"
        /> When the British government passed the [[Stamp Act 1765|Stamp Act]] in
        1765, a Boston mob ravaged the homes of [[Andrew Oliver]], the official tasked
        with enforcing the Act, and [[Thomas Hutchinson (governor)|Thomas Hutchinson]],
        then the Lieutenant Governor of Massachusetts.<ref name=\"newamernation\"
        /><ref>{{cite journal|last1=Morgan|first1=Edmund S.|title=Thomas Hutchinson
        and the Stamp Act|journal=The New England Quarterly|date=1946|volume=21|issue=4|pages=459\u2013492|doi=10.2307/361566}}</ref>
        The British sent two regiments to Boston in 1768 in an attempt to quell the
        angry colonists. This did not bode well with the colonists. In 1770, during
        the [[Boston Massacre]], the army killed several people in response to a mob
        in Boston. The colonists compelled the British to withdraw their troops. The
        event was widely publicized and fueled a revolutionary movement in America.<ref
        name=\"empireontheedge\" />\n\nIn 1773, Britain passed the [[Tea Act]]. Many
        of the colonists saw the act as an attempt to force them to accept the taxes
        established by the [[Townshend Acts]]. The act prompted the [[Boston Tea Party]],
        where a group of rebels threw an entire shipment of tea sent by the British
        [[East India Company]] into [[Boston Harbor]]. The Boston Tea Party was a
        key event leading up to the revolution, as the British government responded
        furiously with the [[Intolerable Acts]], demanding compensation for the lost
        tea from the rebels.<ref name=\"newamernation\" /> This angered the colonists
        further and led to the [[American Revolutionary War]]. The war began in the
        area surrounding Boston with the [[Battles of Lexington and Concord]].<ref
        name=\"newamernation\" /><ref name=\"frothingham\">{{cite book | last = Frothingham,
        Jr | first = Richard | authorlink = | title = History of the Siege of Boston
        and of the Battles of Lexington, Concord, and Bunker Hill |url=https://books.google.com/books?id=Cu9BAAAAIAAJ|
        publisher = Little and Brown | year = 1851}}</ref>\n\nBoston itself was besieged
        for almost a year during the [[Siege of Boston]], which began on April 19,
        1775. The New England militia impeded the movement of the [[British Army]].
        [[William Howe, 5th Viscount Howe]], then the commander-in-chief of the British
        forces in North America, led the British army in the siege. On June 17, the
        British captured the [[Charlestown, Boston|Charlestown peninsula]] in Boston,
        during the [[Battle of Bunker Hill]]. The British army outnumbered the militia
        stationed there, but it was a [[Pyrrhic victory]] for the British because
        their army suffered devastating casualties. It was also a testament to the
        power and courage of the militia, as their stubborn defending made it difficult
        for the British to capture Charlestown without losing many troops.<ref name=\"allemn\">{{cite
        book | last = French | first = Allen | authorlink =Allen French | title =
        The Siege of Boston | publisher = McMillan  | year = 1911 |url=https://books.google.com/books?id=PqZcY9z3Vn4C
        |ref=French }}</ref>\n\nSeveral weeks later, [[George Washington]] took over
        the militia after the [[Continental Congress]] established the [[Continental
        Army]] to unify the revolutionary effort. Both sides faced difficulties and
        supply shortages in the siege, and the fighting was limited to small-scale
        raids and skirmishes. On March 4, 1776, Washington commanded his army to [[Fortification
        of Dorchester Heights|fortify Dorchester Heights]], an area of Boston. The
        army placed cannons there to repel a British invasion against their stake
        in Boston. Washington was confident that the army would be able to repel a
        small-scale invasion with their fortifications. Howe planned an invasion into
        Boston, but bad weather delayed their advance. Howe reconsidered his invasion,
        and decided to withdraw. British troops evacuated Boston on March 17, which
        solidified the revolutionaries'' control of the city.<ref name=\"frothingham\"
        /><ref name=\"allemn\" />\n\n=== Post-revolution and the War of 1812 ===\n[[File:Old
        State House and State Street, Boston 1801.jpg|thumbnail|right|[[State Street
        (Boston)|State Street]], 1801]]\n[[File:Boston-view-1841-Havell.jpeg|thumb|left|alt=Painting
        with a body of water with sailing ships in the foreground and a city in the
        background|View of Boston from [[Dorchester Heights]], 1841]]\n\nAfter the
        Revolution, Boston''s long seafaring tradition helped make it one of the world''s
        wealthiest international ports, with the slave trade,<ref>{{Cite web|url=http://archive.boston.com/bostonglobe/ideas/articles/2010/09/26/new_englands_hidden_history/|title=New
        England''s hidden history|website=Boston.com|access-date=2016-05-22}}</ref>
        rum, fish, salt, and tobacco being particularly important.<ref>{{cite web
        |url=http://www.universityarchives.com/browse.asp?sn=39159-001&show=True&thumbnails=True
        |title=Colonial Boston |accessdate=May 2, 2009|publisher=University Archives
        |archiveurl=https://web.archive.org/web/20090207181331/http://www.universityarchives.com/browse.asp?sn=39159-001&show=True&thumbnails=True|archivedate=February
        7, 2009}}</ref> Boston''s harbor activity was significantly curtailed by the
        [[Embargo Act of 1807]] (adopted during the [[Napoleonic Wars]]) and the [[War
        of 1812]]. Foreign trade returned after these hostilities, but Boston''s merchants
        had found alternatives for their capital investments in the interim. Manufacturing
        became an important component of the city''s economy, and the city''s industrial
        manufacturing overtook international trade in economic importance by the mid-19th
        century. Boston remained one of the nation''s largest manufacturing centers
        until the early 20th century, and was known for its garment production and
        leather-goods industries.<ref name=\"economy\"/> A network of small rivers
        bordering the city and connecting it to the surrounding region facilitated
        shipment of goods and led to a proliferation of mills and factories. Later,
        a dense network of railroads furthered the region''s industry and commerce.{{sfn|Kennedy|1994|p=46}}\n\n[[File:TremontSt
        ca1843 Boston byPhilipHarry MFABoston.png|thumbnail|[[Tremont Street]], 1843]]\n\nDuring
        this period, Boston flourished culturally, as well, admired for its [[Classic
        book|rarefied literary life]] and generous [[the arts|artistic patronage]],<ref
        name=BosLitHist>{{cite web|title=Home page|url=http://www.bostonliteraryhistory.com
        |work=Forgotten Chapters of Boston''s Literary History|publisher=The Trustees
        of Boston College|accessdate=May 22, 2012|format=Exhibition at Boston Public
        Library and Massachusetts Historical Society|date=March 28 \u2013 July 30,
        2012}}</ref><ref name=\"BosLitHistMap\">{{cite web|title=An Interactive Map
        of Literary Boston: 1794\u20131862|url=http://bostonliteraryhistory.com/sites/default/files/bostonliteraryhistorymap.pdf|work=Forgotten
        Chapters of Boston''s Literary History|publisher=The Trustees of Boston College|accessdate=May
        22, 2012|format=Exhibition|date=March 28 \u2013 July 30, 2012}}</ref> with
        members of old Boston families\u2014eventually dubbed ''''[[Boston Brahmin]]s''''\u2014coming
        to be regarded as the nation''s social and cultural elites.{{sfn|Kennedy|1994|p=44}}\n\nBoston
        was an early port of the [[Triangular trade|Atlantic triangular slave trade]]
        in the New England colonies, but was soon overtaken by [[Salem, Massachusetts]]
        and [[Newport, Rhode Island]].<ref>{{cite book|url=https://books.google.com/books?id=0dL7vPC8G7YC&lpg=PA28&ots=4lXydPtg4g&dq=&pg=PA28#v=onepage&q&f=false|title=Cities
        in American Political History|first=Richardson|last=Dilworth|publisher=[[Sage
        Publications]]|p=28}}</ref> Boston eventually became a center of the [[Abolitionism
        in the United States|abolitionist]] movement.<ref>{{cite web|url=http://www.nps.gov/boaf/
        |title=Boston African American National Historic Site|date=April 28, 2007|publisher=National
        Park Service |accessdate=May 8, 2007}}</ref> The city reacted strongly to
        the [[Fugitive Slave Act of 1850]],<ref>{{cite web |url=http://www.masshist.org/longroad/01slavery/fsl.htm|title=Fugitive
        Slave Law|accessdate=May 2, 2009|publisher=The Massachusetts Historical Society}}</ref>
        contributing to President [[Franklin Pierce]]''s attempt to make an example
        of Boston after the [[Anthony Burns]] Fugitive Slave Case.<ref>{{cite web
        |url=http://www.masshist.org/longroad/01slavery/burns.htm |title=The \"Trial\"
        of Anthony Burns |accessdate=May 2, 2009|publisher=The Massachusetts Historical
        Society}}</ref><ref>{{cite web |url=http://www.suffolk.edu/16075.html |archiveurl=https://web.archive.org/web/20080520121923/http://www.suffolk.edu/16075.html
        |archivedate=2008-05-20 |title=150th Anniversary of Anthony Burns Fugitive
        Slave Case |accessdate=May 2, 2009|date=April 24, 2004|publisher=Suffolk University}}</ref>\n\nIn
        1822,<ref name=AboutBoston/> the citizens of Boston voted to change the official
        name from the \"Town of Boston\" to the \"City of Boston\", and on March 4,
        1822, the people of Boston accepted the charter incorporating the City.<ref
        name=\"city charter\">{{cite book |url=https://archive.org/stream/bostononehundred02stat/bostononehundred02stat_djvu.txt
        |title=Boston: one hundred years a city |accessdate=April 20, 2009|format=TXT
        |author1=State Street Trust Company |author2=Walton Advertising |author3=Printing
        Company  |lastauthoramp=yes |publisher=State Street Trust Company |location=Boston
        |volume=2 |year=1922}}</ref> At the time Boston was chartered as a city, the
        population was about 46,226, while the area of the city was only {{convert|4.7|sqmi}}.<ref
        name=\"city charter\"/>\n\n[[File:1800 beacon hill.jpg|thumb|Cutting down
        Beacon Hill in 1811; a view from the north toward the [[Massachusetts State
        House]]<ref>{{cite book|last = Whitehill|first=Walter Muir|title=Boston: A
        Topographical History|year=1968|edition=Second|pages=81\u201384}}</ref>]]\n[[File:Old
        City Hall (Boston).jpg|thumb|The {{w|Old City Hall (Boston)|Old City Hall}}
        was home to the Boston city council from 1865 to 1969.]]\n[[File:Haymarket
        Square.JPG|thumb|left|alt=Colored print image of a city square in the 1900s|[[Haymarket
        Square (Boston)|Haymarket Square]], 1909]]\n\n===19th century===\nIn the 1820s,
        Boston''s population grew rapidly, and the city''s ethnic composition changed
        dramatically with the first wave of European [[Immigration to the United States|immigrants]].
        Irish immigrants dominated the first wave of newcomers during this period,
        especially following the [[Great Famine (Ireland)|Irish Potato Famine]]; by
        1850, about 35,000 [[History of Irish Americans in Boston|Irish lived in Boston]].<ref>\n{{cite
        web |url=https://www.pbs.org/wgbh/amex/murder/peopleevents/p_immigrants.html
        |title=People & Events: Boston''s Immigrant Population |year=2003 |publisher=WGBH/PBS
        Online (American Experience) |accessdate=May 4, 2007 |deadurl=yes |archiveurl=https://web.archive.org/web/20071011184015/http://www.pbs.org/wgbh/amex/murder/peopleevents/p_immigrants.html
        |archivedate=October 11, 2007 |df=mdy-all }}</ref> In the latter half of the
        19th century, the city saw increasing numbers of Irish, Germans, [[Lebanese
        people|Lebanese]], Syrians,<ref>{{cite web |url=https://www.archives.gov/genealogy/immigration/passenger-arrival.html
        |title=Immigration Records |publisher=The National Archives |accessdate=January
        7, 2009 |deadurl=yes |archiveurl=https://web.archive.org/web/20090114032711/http://www.archives.gov/genealogy/immigration/passenger-arrival.html
        |archivedate=January 14, 2009 |df=mdy-all }}</ref> [[French Canadians]], and
        [[History of the Jews in Russia|Russian]] and [[History of the Jews in Poland|Polish
        Jews]] settling in the city. By the end of the 19th century, Boston''s core
        neighborhoods had become enclaves of ethnically distinct immigrants. Italians
        inhabited the [[North End, Boston|North End]],<ref>{{cite book |url=https://books.google.com/?id=jET-HIcybREC
        |title=The Boston Italians |accessdate=May 16, 2009 |last=Puleo |first=Stephen
        |chapter=Epilogue: Today|chapterurl=https://books.google.com/books?id=jET-HIcybREC&printsec=frontcover#PPA281,M1
        |publisher=Beacon Press |year=2007 |edition=illustrated |isbn=978-0-8070-5036-1}}</ref>
        Irish dominated [[South Boston]] and [[Charlestown, Boston|Charlestown]],
        and Russian Jews lived in the [[West End, Boston|West End]]. [[Irish Americans|Irish]]
        and [[Italian Americans|Italian]] immigrants brought with them Roman Catholicism.
        Currently, Catholics make up Boston''s largest religious community,<ref>{{cite
        web |url=http://www.city-data.com/world-cities/Boston-People.html |title=Boston
        People |year=2007 |work=City-Data.com | publisher=Advameg Inc.|accessdate=May
        5, 2007}}</ref> and the Irish have played a major role in Boston politics
        since the early 20th century; prominent figures include the [[Kennedy family|Kennedys]],
        [[Tip O''Neill]], and [[John F. Fitzgerald]].{{sfn|Bolino|2012|pp=285\u2013286}}\n\nBetween
        1631 and 1890, the city tripled its area through [[land reclamation]] by filling
        in marshes, mud flats, and gaps between wharves along the waterfront.<ref
        name=\"landfills\">\n{{cite web |url=http://www.iboston.org/rg/backbayImap.htm
        |title=The History of Land Fill in Boston |publisher=iBoston.org |year=2006
        |accessdate=January 9, 2006}}. Also see {{cite web |author=Howe, Jeffery |year=1996
        |url=http://www.bc.edu/bc_org/avp/cas/fnart/fa267/bos_fill2.html |title=Boston:
        History of the Landfills |publisher=Boston College |accessdate=April 30, 2007}}</ref>
        The largest reclamation efforts took place during the 19th century; beginning
        in 1807, the crown of Beacon Hill was used to fill in a {{Convert|50|acre|adj=mid}}
        mill pond that later became the [[Haymarket Square (Boston)|Haymarket Square]]
        area. The present-day [[Massachusetts State House|State House]] sits atop
        this lowered Beacon Hill. Reclamation projects in the middle of the century
        created significant parts of the [[South End, Boston|South End]], the [[West
        End, Boston|West End]], the [[Financial District, Boston|Financial District]],
        and [[Chinatown, Boston|Chinatown]].\n\nAfter the [[Great Boston fire of 1872]],
        workers used building rubble as landfill along the downtown waterfront. During
        the mid-to-late 19th century, workers filled almost 600&nbsp;acres (2.4&nbsp;km<sup>2</sup>)
        of brackish Charles River marshlands west of [[Boston Common]] with gravel
        brought by rail from the hills of Needham Heights. The city annexed the adjacent
        towns of [[South Boston]] (1804), [[East Boston]] (1836), [[Roxbury, Boston|Roxbury]]
        (1868), [[Dorchester, Boston|Dorchester]] (including present-day [[Mattapan]]
        and a portion of [[South Boston]]) (1870), [[Brighton, Boston|Brighton]] (including
        present-day [[Allston]]) (1874), [[West Roxbury]] (including present-day [[Jamaica
        Plain]] and [[Roslindale]]) (1874), [[Charlestown, Boston|Charlestown]] (1874),
        and [[Hyde Park, Boston|Hyde Park]] (1912).<ref>{{cite book |title=Historical
        Atlas of Massachusetts |page=37 |year=1991 |publisher=University of Massachusetts}}</ref><ref>{{cite
        book |last1=Holleran |first1=Michael |authorlink1= |authorlink2= |editor1-link=
        |others= |title=Boston''s Changeful Times: Origins of Preservation and Planning
        in America |url=https://books.google.com/?id=j_L08ikdUrkC |accessdate=August
        22, 2010|type= |edition= |series= |year=2001 |origyear= |publisher=[[The Johns
        Hopkins University Press]] |isbn=978-0-8018-6644-9 |oclc= |page=41 |at= |chapter=Problems
        with Change |chapterurl=https://books.google.com/books?id=j_L08ikdUrkC&lpg=PA41&pg=PA39#v=onepage&f=false
        |quote= |ref= |bibcode= |laysummary= |laydate= |separator= |postscript= |lastauthoramp=}}</ref>
        Other proposals were unsuccessful for the annexation of [[Boston\u2013Brookline
        annexation debate of 1873|Brookline]], Cambridge,<ref>{{cite news |title=Boston''s
        Annexation Schemes.; Proposal To Absorb Cambridge And Other Near-By Towns
        |url=https://query.nytimes.com/gst/abstract.html?res=9C05E1DC1F39E233A25754C2A9659C94639ED7CF
        |newspaper=[[The New York Times]] |isbn= |issn= |pmid= |pmd= |bibcode= |date=March
        26, 1892 |page= 11 |at= |accessdate=August 21, 2010|quote= |archiveurl=http://query.nytimes.com/mem/archive-free/pdf?res=9C05E1DC1F39E233A25754C2A9659C94639ED7CF
        |archivedate=March 27, 1892|ref= }}</ref> and [[Chelsea, Massachusetts|Chelsea]].<ref>{{cite
        news |title=Has the time for Chelsea''s annexation to Boston come? The Hub
        hasn''t grown since 1912, and something has to follow that beleaguered community''s
        receivership |first=Michael |last=Rezendes |url=https://pqasb.pqarchiver.com/boston/access/59275776.html?FMT=ABS&date=Oct%2013,%201991
        |work=The Boston Globe |isbn= |issn= |pmid= |pmd= |bibcode= |date=October
        13, 1991|page= 80 |at= |accessdate=August 22, 2010|quote= |ref= }}</ref><ref>{{cite
        news |title=Flynn offers to annex Chelsea |first1=Andrea |last1=Estes |last2=Cafasso|first2=Ed
        |url=https://pqasb.pqarchiver.com/bostonherald/access/69025902.html?FMT=ABS&FMTS=ABS:FT&date=Sep+9%2C+1991&author=ANDREA+ESTES+and+ED+CAFASSO&pub=Boston+Herald&edition=&startpage=001&desc=Flynn+offers+to+annex+Chelsea
        |newspaper=[[Boston Herald]] |isbn= |issn= |pmid= |pmd= |bibcode= |date=September
        9, 1991|page= 1 |at= |accessdate=August 22, 2010|quote= |ref= }}</ref>\n\n===20th
        century===\nThe city went into decline by the early to mid-20th century, as
        factories became old and obsolete and businesses moved out of the region for
        cheaper labor elsewhere.{{sfn|Bluestone|Stevenson|2002|p=13}} Boston responded
        by initiating various [[urban renewal]] projects, under the direction of the
        [[Boston Planning and Development Agency|Boston Redevelopment Authority]]
        (BRA) established in 1957. In 1958, BRA initiated a project to improve the
        historic West End neighborhood. Extensive demolition was met with strong public
        opposition.<ref>{{cite news |author=Collins, Monica |url=http://www.boston.com/news/globe/magazine/articles/2005/08/07/born_again/
        |title=Born Again |work=The Boston Globe |date=August 7, 2005|accessdate=May
        8, 2007}}</ref>\n\nThe BRA subsequently re-evaluated its approach to urban
        renewal in its future projects, including the construction of [[Government
        Center, Boston|Government Center]]. In 1965, the Columbia Point Health Center
        opened in the [[Dorchester, Boston|Dorchester]] neighborhood, the first [[Community
        health centers in the United States|Community Health Center]] in the United
        States. It mostly served the massive [[Columbia Point (Boston)|Columbia Point]]
        public housing complex adjoining it, which was built in 1953. The health center
        is still in operation and was rededicated in 1990 as the Geiger-Gibson Community
        Health Center.<ref>{{cite book | last=Roessner | first=Jane | title=A Decent
        Place to Live: from Columbia Point to Harbor Point \u2013 A Community History
        | publisher=Northeastern University Press | location=Boston | year=2000 |
        page=80 | isbn=978-1-55553-436-3}}</ref> The Columbia Point complex itself
        was redeveloped and revitalized from 1984 to 1990 into a mixed-income residential
        development called Harbor Point Apartments.<ref name=\"Roessner\">Cf. Roessner,
        p.293. \"The HOPE VI housing program, inspired in part by the success of Harbor
        Point, was created by legislation passed by Congress in 1992.\"</ref>\n\nBy
        the 1970s, the city''s economy had recovered after 30 years of economic downturn.
        A large number of high-rises were constructed in the [[Financial District,
        Boston|Financial District]] and in Boston''s [[Back Bay, Boston|Back Bay]]
        during this period.{{sfn|Kennedy|1994|p=195}} This boom continued into the
        mid-1980s and resumed after a few pauses. Hospitals such as [[Massachusetts
        General Hospital]], [[Beth Israel Deaconess Medical Center]], and [[Brigham
        and Women''s Hospital]] lead the nation in medical innovation and patient
        care. Schools such as [[Boston College]], [[Boston University]], the [[Harvard
        Medical School]], [[Tufts University School of Medicine]], [[Northeastern
        University]], [[Massachusetts College of Art and Design]], [[Wentworth Institute
        of Technology]], [[Berklee College of Music]], and [[Boston Conservatory]]
        attract students to the area. Nevertheless, the city experienced conflict
        starting in 1974 over [[desegregation busing]], which resulted in unrest and
        violence around public schools throughout the mid-1970s.{{sfn|Kennedy|1994|pp=194\u2013195}}\n\n[[File:Boston
        Back Bay reflection.jpg|thumbnail|[[Back Bay, Boston|Back Bay]]]]\n\n===21st
        century===\nBoston is an intellectual, technological, and political center
        but has lost some important regional institutions,<ref>\n{{cite news |url=http://www.boston.com/news/local/articles/2005/04/15/atlantic_148_year_institution_leaving_city/
        |title=Atlantic, 148-year institution, leaving city |author1=Feeney, Mark
        |author2=Mehegan, David |date=April 15, 2005|work=The Boston Globe |accessdate=March
        31, 2007}}</ref> including the loss to mergers and acquisitions of local financial
        institutions such as [[FleetBoston Financial]], which was acquired by [[Charlotte,
        North Carolina|Charlotte]]-based [[Bank of America]] in 2004.<ref>{{cite news
        | url=http://www.boston.com/business/globe/articles/2004/03/09/fleetboston_bank_of_america_merger_approved_by_fed/
        | title=FleetBoston, Bank of America Merger Approved by Fed | date=March 9,
        2004 | work=The Boston Globe | accessdate=March 5, 2013}}</ref> Boston-based
        department stores [[Jordan Marsh]] and [[Filene''s]] have both merged into
        the Cincinnati\u2013based [[Macy''s, Inc.|Macy''s]].<ref>{{cite news | url=http://www.boston.com/business/globe/articles/2005/07/29/its_official_filenes_brand_will_be_gone/
        | last1=Abelson | first1=Jenn | last2=Palmer, Jr. | first2=Thomas C. | title=It''s
        Official: Filene''s Brand Will Be Gone | work=The Boston Globe | date=July
        29, 2005 | accessdate=March 5, 2013}}</ref>\nThe 1993 acquisition of ''''[[The
        Boston Globe]]'''' by ''''[[The New York Times]]''''<ref>{{cite news | url=https://news.google.com/newspapers?id=6IJIAAAAIBAJ&sjid=Tm4DAAAAIBAJ&pg=4346,4610151&dq=new+york+times+buys+boston+globe&hl=en
        | title=Largest Newspaper Deal in U.S. \u2013 N.Y. Times Buys Boston Globe
        for $1.1 Billion | last=Glaberson | first=William | date=June 11, 1993 | page=B-12
        | work=Pittsburgh Post-Gazette | accessdate=March 5, 2013}}</ref> was reversed
        in 2013 when it was re-sold to Boston businessman [[John W. Henry]]. In 2016,
        it was announced that [[General Electric]] would be moving its corporate headquarters
        from Connecticut to the Innovation District in South Boston, joining many
        other companies in this rapidly developing neighborhood.\n\nBoston has experienced
        [[gentrification]] in the latter half of the 20th century,<ref>{{cite news
        |url=https://www.usatoday.com/news/nation/2005-04-19-gentrification_x.htm
        |title=Studies: Gentrification a boost for everyone |accessdate=May 2, 2009|last=Hampson
        |first=Rick |work=USA Today |date=April 19, 2005}}</ref> with housing prices
        increasing sharply since the 1990s.<ref name=\"Heudorfer\"/> Living expenses
        have risen; Boston has one of the highest costs of living in the United States<ref>{{cite
        web |url=http://www.infoplease.com/ipa/A0883960.html |title=Cost of Living
        Index for Selected U.S. Cities, 2005 |accessdate=May 2, 2009|work=Information
        Please Database |publisher=Pearson Education |year=2007}}</ref> and was ranked
        the 129th-most expensive major city in the world in a 2011 survey of 214 cities.<ref>{{cite
        web |url=http://www.mercer.com/press-releases/1420615 |title=Worldwide Cost
        of Living Survey 2011 \u2013 City Ranking |accessdate=February 21, 2013|date=July
        12, 2011|publisher=Mercer}}</ref> Despite cost of living issues, Boston ranks
        high on livability ratings, ranking 36th [[World''s most liveable cities|worldwide
        in quality of living]] in 2011 in a survey of 221 major cities.<ref>{{cite
        web|url=http://www.mercer.com/press-releases/quality-of-living-report-2011
        |publisher=Mercer |title=2011 Quality of Living worldwide city rankings \u2013
        Mercer survey |date=November 29, 2011 |accessdate=January 29, 2012 |deadurl=yes
        |archiveurl=https://web.archive.org/web/20121128200352/http://www.mercer.com/press-releases/quality-of-living-report-2011
        |archivedate=November 28, 2012 |df=mdy }}</ref>\n\nOn April 15, 2013, two
        Chechen Islamist brothers [[Boston Marathon bombing|detonated a pair of bombs]]
        near the finish line of the [[2013 Boston Marathon|Boston Marathon]], killing
        three people and injuring roughly 264.<ref name=260herald/>\n\nIn 2016, Boston
        briefly [[Boston bid for the 2024 Summer Olympics|shouldered a bid]] as the
        US applicant for the [[2024 Summer Olympics]]. The bid was supported by the
        mayor and a coalition of business leaders and local philanthropists, but was
        eventually dropped due to public opposition.<ref>{{cite web|url=https://www.boston.com/sports/sports-news/2016/08/04/the-life-and-death-of-bostons-olympic-bid|title=The
        life and death of Boston\u2019s Olympic bid|date=August 4, 2016|publisher=}}</ref>
        The [[United States Olympic Committee|USOC]] then selected [[Los Angeles]]
        to be the American candidate with Los Angeles ultimately securing the right
        to host the [[2028 Summer Olympics]].\n\n==Geography==\n[[File:Boston Massachusetts
        2007 satellite photo.jpg|thumb|left|alt=Aerial view of the Boston area from
        space|Boston as seen from the International Space Station (ISS)]]\nBoston
        has an area of {{convert|89.63|sqmi|1}}\u2014{{convert|48.4|sqmi|1}} (54.0%)
        of land and {{convert|41.2|sqmi|1}} (46.0%) of water. The city''s official
        elevation, as measured at [[Logan International Airport]], is {{convert|19|ft|abbr=on}}
        [[Above mean sea level|above sea level]].<ref>{{cite web\n|title=Elevation
        data \u2013 Boston\n|url={{Gnis3|617565}}\n|year=2007\n|publisher=U.S. Geological
        Survey}}</ref> The highest point in Boston is [[Bellevue Hill, Boston|Bellevue
        Hill]] at {{convert|330|ft}} above sea level, and the lowest point is at sea
        level.<ref>{{cite peakbagger\n| pid = 6759\n| name = Bellevue Hill, Massachusetts}}</ref>
        Situated onshore of the [[Atlantic Ocean]], Boston is the only state capital
        in the [[contiguous United States]] with an oceanic [[shoreline]].<ref>{{cite
        web|last=United States Embassy|title=Boston, Massachusetts: America''s City
        of Firsts|url=http://iipdigital.usembassy.gov/st/english/pamphlet/2013/08/20130829281955.html#axzz3vj6MuW1s|accessdate=December
        29, 2015}}</ref>\n\n{{Quotation|The geographical center of Boston is in Roxbury.
        Due north of the center we find the South End. This is not to be confused
        with South Boston which lies directly east from the South End. North of the
        South End is East Boston and southwest of East Boston is the North End.|Author|Unknown
        \u2013 A common local colloquialism|}}\n\nBoston is surrounded by the \"[[Greater
        Boston]]\" region and is contiguously bordered by the [[New England town|cities
        and towns]] of [[Winthrop, Massachusetts|Winthrop]], [[Revere, Massachusetts|Revere]],
        [[Chelsea, Massachusetts|Chelsea]], [[Everett, Massachusetts|Everett]], [[Somerville,
        Massachusetts|Somerville]], [[Cambridge, Massachusetts|Cambridge]], [[Watertown,
        Massachusetts|Watertown]], [[Newton, Massachusetts|Newton]], [[Brookline,
        Massachusetts|Brookline]], [[Needham, Massachusetts|Needham]], [[Dedham, Massachusetts|Dedham]],
        [[Canton, Massachusetts|Canton]], [[Milton, Massachusetts|Milton]], and [[Quincy,
        Massachusetts|Quincy]]. The [[Charles River]] separates Boston from [[Watertown,
        Massachusetts|Watertown]] and the majority of Cambridge, and the mass of Boston
        from its own Charlestown neighborhood. To the east lie [[Boston Harbor]] and
        the [[Boston Harbor Islands National Recreation Area]] (which includes part
        of the city''s territory, specifically [[Calf Island (Massachusetts)|Calf
        Island]], [[Gallops Island]], [[Great Brewster Island]], [[Green Island (Massachusetts)|Green
        Island]], [[Little Brewster Island]], [[Little Calf Island]], [[Long Island]],
        [[Lovells Island]], [[Middle Brewster Island]], [[Nixes Mate]], [[Outer Brewster
        Island]], [[Rainsford Island]], [[Shag Rocks (Massachusetts)|Shag Rocks]],
        [[Spectacle Island (Massachusetts)|Spectacle Island]], [[The Graves (Massachusetts)|The
        Graves]], and [[Thompson Island (Massachusetts)|Thompson Island]]). The [[Neponset
        River]] forms the boundary between Boston''s southern neighborhoods and the
        city of [[Quincy, Massachusetts|Quincy]] and the town of [[Milton, Massachusetts|Milton]].
        The [[Mystic River]] separates Charlestown from Chelsea and Everett, and Chelsea
        Creek and Boston Harbor separate East Boston from Boston proper.<ref>{{cite
        web\n |url=http://www.topozone.com/map.asp?lat=42.35833&lon=-71.06028\n |title=Kings
        Chapel Burying Ground, USGS Boston South (MA) Topo Map\n |publisher=TopoZone\n
        |year=2006\n |accessdate=January 6, 2016\n |deadurl=yes\n |archiveurl=https://archive.is/20120629004700/http://www.topozone.com/map.asp?lat=42.35833&lon=-71.06028\n
        |archivedate=June 29, 2012\n |df=mdy\n}}</ref>\n\n===Cityscapes===\n{{Wide
        image|Boston Skyline, SONY NEX-5 Panorama Mode (4765830049).jpg|1800px|3=<div
        align=center>Sailboats on the [[Charles River]] overlook the [[List of tallest
        buildings in Boston|Boston skyline]], as seen from [[Cambridge, Massachusetts|Cambridge]].</div>|dir=rtl}}\n{{Wide
        image|2011 BostonMA 6273512600.jpg|1800px|3=<div align=center>From left to
        right: [[Boston City Hall]], the [[West End, Boston|West End]], the [[North
        End, Boston|North End]], [[Charlestown, Boston|Charlestown]], [[Boston Harbor]],
        and [[East Boston]]</div>|dir=rtl}}\n{{Wide image|Boston skyline from Cambridge
        November 2015 panorama 1.jpg|1800px|3=<div align=center>Sunset view of the
        Boston skyline and Charles River</div>|dir=rtl}}\n{{spaces}}\n\n===Neighborhoods===\n{{Main|Neighborhoods
        in Boston}}\n[[File:JohnHancockTowerHDRApr09.jpg|thumb|[[200 Clarendon Street]]
        is the tallest building in Boston, with a [[List of tallest buildings in the
        world by height to roof|roof height]] of {{convert|790|ft}}.]]\nBoston is
        sometimes called a \"city of neighborhoods\" because of the profusion of diverse
        subsections; the city government''s Office of Neighborhood Services has officially
        designated 23 neighborhoods.<ref>{{cite web|url=http://www.cityofboston.gov/neighborhoods/default.asp
        |title=Official list of Boston neighborhoods|publisher=Cityofboston.gov |date=March
        24, 2011|accessdate=September 1, 2012}}</ref> More than two-thirds of inner
        Boston''s modern land area did not exist when the city was founded. Instead,
        it was created via the gradual filling in of the surrounding tidal areas over
        the centuries,<ref name=\"landfills\"/> with earth from leveling or lowering
        Boston''s three original hills (the \"Trimountain\", after which Tremont Street
        is named) and with gravel brought by train from Needham to fill the [[Back
        Bay]].{{sfn|Morris|2005|p=8}}\n\n[[Downtown Boston|Downtown]] and its immediate
        surroundings consist largely of low-rise masonry buildings (often [[Federal
        architecture|Federal style]] and [[Greek Revival]]) interspersed with modern
        highrises, in the Financial District, Government Center, and [[South Boston]].<ref>{{cite
        book | title=Built in Boston: City & Suburb, 1800\u20132000 | first=Douglass
        | last=Shand-Tucci | edition=2 | publisher=University of Massachusetts Press
        | year=1999 | isbn=978-1-55849-201-1 | pages=11, 294\u2013299}}</ref> Back
        Bay includes many prominent landmarks, such as the [[Boston Public Library]],
        [[The First Church of Christ, Scientist|Christian Science Center]], [[Copley
        Square]], [[Newbury Street]], and New England''s two tallest buildings: the
        [[200 Clarendon Street|John Hancock Tower]] and the [[Prudential Tower|Prudential
        Center]].<ref>{{cite web\n|url=http://www.emporis.com/en/wm/ci/?id=101045\n|title=Boston
        Skyscrapers\n|publisher=Emporis.com\n|year=2005\n|accessdate=May 15, 2005}}</ref>\nNear
        the John Hancock Tower is the [[Berkeley Building|old John Hancock Building]]
        with its prominent [[weather beacon|illuminated beacon]], the color of which
        forecasts the weather.{{sfn|Hull|2011|p=91}} Smaller commercial areas are
        interspersed among areas of single-family homes and wooden/brick multi-family
        row houses. The South End Historic District is the largest surviving contiguous
        Victorian-era neighborhood in the US.<ref>{{cite web\n|url=http://www.southendhistoricalsociety.org/our-history/\n|title=Our
        History\n|publisher=South End Historical Society\n|year=2013\n|accessdate=February
        17, 2013}}</ref> The geography of downtown and South Boston was particularly
        affected by the Central Artery/Tunnel Project (known unofficially as the \"[[Big
        Dig]]\") which removed the unsightly elevated [[Central Artery]] and incorporated
        new green spaces and open areas.{{sfn|Morris|2005|pp=54, 102}}\n\n===Climate===\n{{climate
        chart\n| Boston, MA\n|22.2|35.8|3.36\n|24.7|38.7|3.25\n|31.1|45.4|4.32\n|40.6|55.6|3.74\n|49.9|66.0|3.49\n|59.5|75.9|3.68\n|65.4|81.4|3.43\n|64.6|79.6|3.35\n|57.4|72.4|3.44\n|46.5|61.4|3.94\n|38.0|51.5|3.99\n|28.2|41.2|3.78\n|units
        = imperial\n|float = right\n|clear = both }}\n[[File:Snowfall-Boston-NWS.jpg|{{largethumb}}|left|A
        graph of cumulative winter snowfall at [[Logan International Airport]] from
        1938\u20132015. The four winters with the greatest amount of snowfall are
        highlighted. The snowfall data, which was collected by [[National Oceanic
        and Atmospheric Administration|NOAA]], is from the weather station at the
        airport.]]\n\nUnder the [[K\u00f6ppen climate classification]], Boston has
        a hot summer [[humid continental climate]] (K\u00f6ppen ''''Dfa'''').<ref>{{cite
        web|url=http://koeppen-geiger.vu-wien.ac.at/ |title=World Map of the K\u00f6ppen-Geiger
        climate classification updated |date=November 6, 2008 |publisher=University
        of Veterinary Medicine Vienna |accessdate=2018-05-05 |deadurl=yes |archiveurl=https://web.archive.org/web/20100906034159/http://koeppen-geiger.vu-wien.ac.at/
        |archivedate=September 6, 2010 |df= }}</ref> Summers are typically warm and
        humid, while winters are cold and stormy, with occasional periods of heavy
        snow. Spring and fall are usually cool to mild, with varying conditions dependent
        on wind direction and jet stream positioning. Prevailing wind patterns that
        blow offshore minimize the influence of the Atlantic Ocean; however, in winter
        areas near the immediate coast will often see more rain than snow as warm
        air is drawn off the Atlantic at times.<ref name=\"BostonWeather\" /> The
        city lies at the transition between [[USDA]] plant [[hardiness zone]]s 6b
        (most of the city) and 7a (Downtown, South Boston, and East Boston neighborhoods).<ref>{{cite
        web|title=USDA Plant Hardiness Zone Map|url=http://planthardiness.ars.usda.gov/PHZMWeb/|publisher=United
        States Department of Agriculture |accessdate=2018-03-22}}</ref>\n\nThe hottest
        month is July, with a mean temperature of {{convert|73.4|F|1}}. The coldest
        month is January, with a mean of {{convert|29.0|F|1}}. Periods exceeding {{convert|90|F|0}}
        in summer and below freezing in winter are not uncommon but rarely extended,
        with about 13 and 25&nbsp;days per year seeing each, respectively.<ref name=\"NWS
        Boston, MA (BOX)\"/> The most recent sub-{{convert|0|F|0}} reading occurred
        on January 7, 2018, when the temperature dipped down to {{convert|\u22122|F|0}}.<ref
        name=\"NWS Boston, MA (BOX)\"/> In addition, several decades may pass between
        {{convert|100|F|0}} readings, with the most recent such occurrence on July
        22, 2011, when the temperature reached {{convert|103|F|0}}.<ref name=\"NWS
        Boston, MA (BOX)\" /> The city''s average window for freezing temperatures
        is November 9 through April 5.<ref name=\"NWS Boston, MA (BOX)\" />{{efn|The
        average number of days with a low at or below freezing is 94.}} Official temperature
        records have ranged from {{convert|\u221218|F|0}} on February 9, 1934, up
        to {{convert|104|F|0}} on July 4, 1911; the record cold daily maximum is {{convert|2|F|0}}
        on December 30, 1917, while, conversely, the record warm daily minimum is
        {{convert|83|F|0}} on August 2, 1975.<ref>{{cite web\n| url = http://threadex.rcc-acis.org/\n|
        title = Threaded Extremes\n| accessdate = June 28, 2010\n| publisher = National
        Weather Service }}</ref>\n\nBoston''s coastal location on the North Atlantic
        moderates its temperature but makes the city very prone to [[Nor''easter]]
        weather systems that can produce much snow and rain.<ref name=\"BostonWeather\">{{cite
        web\n|url=http://www.cityofboston.gov/arts/film/weather.asp\n|archiveurl=https://web.archive.org/web/20130201010317/http://www.cityofboston.gov/arts/film/weather.asp\n|archivedate=2013-02-01\n|title=Weather\n|year=2007\n|publisher=City
        of Boston Film Bureau\n|accessdate=April 29, 2007\n}}</ref> The city averages
        {{convert|43.8|in|sigfig=3}} of [[Precipitation (meteorology)|precipitation]]
        a year, with {{convert|43.8|in|cm|0}} of snowfall per season.<ref name= \"NWS
        Boston, MA (BOX)\"/> Snowfall increases dramatically as one goes inland away
        from the city (especially north and west of the city)\u2014away from the moderating
        influence of the ocean.<ref>\n\n{{cite web\n|url=http://www.city-data.com/states/Massachusetts-Climate.html\n|title=Massachusetts
        \u2013 Climate\n|year=2005\n|work=City-Data.com\n|publisher=Advameg Inc.\n|accessdate=April
        29, 2007\n}}</ref> Most snowfall occurs from mid-November through early April,
        and snow is rare in May and October.<ref>\n{{cite web\n|url=http://www.intellicast.com/Almanac/Northeast/May/\n|archiveurl=https://web.archive.org/web/20070429165729/http://www.intellicast.com/Almanac/Northeast/May/\n|archivedate=April
        29, 2007\n|title=May in the Northeast\n|year=2003\n|publisher=Intellicast.com\n|accessdate=April
        29, 2007\n}}</ref><ref>\n{{cite news\n|url=http://www.boston.com/news/weather/articles/2005/10/30/snowstorm_packs_october_surprise/\n|author=Wangsness,
        Lisa\n|title=Snowstorm packs October surprise\n|date=October 30, 2005\n|work=The
        Boston Globe\n|accessdate=April 29, 2007\n}}</ref> There is also high year-to-year
        variability in snowfall; for instance, the winter of 2011\u201312 saw only
        {{convert|9.3|in|cm|1|abbr=on}} of accumulating snow, but the previous winter,
        the corresponding figure was {{convert|81.0|in|m|abbr=on}}.<ref name=\"NWS
        Boston, MA (BOX)\" />{{efn|Seasonal snowfall accumulation has ranged from
        {{convert|9.0|in|cm|1|abbr=on}} in 1936\u201337 to {{convert|110.6|in|m|abbr=on}}
        in 2014\u201315.}}\n\n[[File:USA Massachusetts Boston Foliage.jpg|thumb|left|alt=Autumn
        foliage with a city skyline in the distant background|Boston''s skyline in
        the background, with [[Autumn leaf color|fall foliage]] in the foreground]]\nFog
        is fairly common, particularly in spring and early summer. Due to its situation
        along the North Atlantic, the city often receives sea breezes, especially
        in the late spring, when water temperatures are still quite cold and temperatures
        at the coast can be more than {{convert|20|F-change|0|abbr=on}} colder than
        a few miles inland, sometimes dropping by that amount near midday.<ref>\n{{cite
        news\n|url=http://www.boston.com/news/globe/city_region/breaking_news/2007/07/sea_breeze_keep.html\n|author=Ryan,
        Andrew\n|title=Sea breeze keeps Boston 25 degrees cooler while others swelter\n|date=July
        11, 2007\n|work=The Boston Globe\n|accessdate=March 31, 2009\n|archiveurl=https://web.archive.org/web/20131107051159/http://www.boston.com/news/globe/city_region/breaking_news/2007/07/sea_breeze_keep.html\n|archivedate=November
        7, 2013\n}}</ref><ref>\n{{cite news\n|url=http://www.boston.com/news/local/breaking_news/2008/06/boston_sea_bree.html\n|author=Ryan,
        Andrew\n|title=Boston sea breeze drops temperature 20 degrees in 20 minutes\n|date=June
        9, 2008\n|work=The Boston Globe\n|accessdate=March 31, 2009\n|archiveurl=https://web.archive.org/web/20140413184438/http://www.boston.com/news/local/breaking_news/2008/06/boston_sea_bree.html\n|archivedate=April
        13, 2014\n}}</ref>\nThunderstorms occur from May to September, that are occasionally
        severe with large [[hail]], damaging winds and heavy downpours.<ref name=\"BostonWeather\"/>
        Although downtown Boston has never been struck by a violent [[tornado]], the
        city itself has experienced many [[tornado warning]]s. Damaging storms are
        more common to areas north, west, and northwest of the city.<ref>{{cite web
        | url=http://www.tornadohistoryproject.com/tornado/Massachusetts | title=Tornadoes
        in Massachusetts | publisher=Tornado History Project | year=2013 | accessdate=February
        24, 2013}}</ref> Boston has a relatively sunny climate for a coastal city
        at its latitude, averaging over 2,300 hours of sunshine per annum.\n{{Clear}}\n\n{{Boston,
        MA weatherbox\n|collapsed=true}}\n\n==Demographics==\n{{see also|Chinese Americans
        in Boston|History of the Irish in Boston|Vietnamese in Boston|LGBT culture
