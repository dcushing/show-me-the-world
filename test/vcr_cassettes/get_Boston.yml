        9, 2013|df= }}</ref>\n}}\n\n[[File:Boston income donut.png|thumb|right|alt=Map
        of Boston and the surrounding area displaying per capita income distribution|[[Per
        capita income]] in the Greater Boston area, by US Census block group, 2000.
        The dashed line shows the boundary of the City of Boston.]]\n[[File:Race and
        ethnicity 2010- Boston (5559894531).png|thumb|Map of racial distribution in
        Boston, 2010 U.S. Census. Each dot is 25 people: <span style=\"color:#ff0000\">''''''White''''''</span>,
        <span style=\"color:#0000ff\">''''''Black''''''</span>, <span style=\"color:#00ff80\">''''''Asian''''''</span>,
        <span style=\"color:#ff8000\">''''''Hispanic''''''</span>, or ''''''Other''''''
        (yellow)]]\n\nIn 2016, Boston was estimated to have 673,184 residents (a density
        of 13,841 persons/sq mi, or 5,344/km<sup>2</sup>) living in 272,481 housing
        units<ref name=\"2010census\"/>\u2014a 9% population increase over 2010. The
        city is the [[List of United States cities by population density|third-most
        densely populated large U.S. city]] of over half a million residents. Some
        1.2&nbsp;million persons may be within Boston''s boundaries during work hours,
        and as many as 2&nbsp;million during special events. This fluctuation of people
        is caused by hundreds of thousands of suburban residents who travel to the
        city for work, education, health care, and special events.<ref>{{cite web
        |url=http://www.bostonredevelopmentauthority.org/PDF/ResearchPublications//pdr96-1.pdf
        |title=Boston''s Population Doubles \u2013 Every Day |publisher=Boston Redevelopment
        Authority \u2013 Insight Reports |date=December 1996 |accessdate=May 6, 2012|archiveurl=https://web.archive.org/web/20130723053618/http://www.bostonredevelopmentauthority.org/PDF/ResearchPublications//pdr96-1.pdf
        |archivedate=July 23, 2013}}</ref>\n\nIn the city, the population was spread
        out with 21.9% at age 19 and under, 14.3% from 20 to 24, 33.2% from 25 to
        44, 20.4% from 45 to 64, and 10.1% who were 65&nbsp;years of age or older.
        The median age was 30.8&nbsp;years. For every 100 females, there were 92.0
        males. For every 100 females age 18 and over, there were 89.9 males.<ref name=\"census1\"/>
        There were 252,699 households, of which 20.4% had children under the age of
        18 living in them, 25.5% were married couples living together, 16.3% had a
        female householder with no husband present, and 54.0% were non-families. 37.1%
        of all households were made up of individuals and 9.0% had someone living
        alone who was 65 years of age or older. The average household size was 2.26
        and the average family size was 3.08.<ref name=\"census1\">{{cite web|url=http://factfinder2.census.gov/faces/tableservices/jsf/pages/productview.xhtml
        |title=Boston city, Massachusetts\u2014DP02, Selected Social Characteristics
        in the United States 2007\u20132011 American Community Surver 5-Year Estimates
        |year=2011 |publisher=United States Census Bureau |accessdate=February 13,
        2013 |url-status=dead |archiveurl=https://web.archive.org/web/20140815134909/http://factfinder2.census.gov/faces/tableservices/jsf/pages/productview.xhtml
        |archivedate=August 15, 2014  }}</ref> Boston has one of the [[LGBT demographics
        of the United States#By city|largest LGBT populations in the United States]].\n\nThe
        [[Median income|median household income]] in Boston was $51,739, while the
        median income for a family was $61,035. Full-time year-round male workers
        had a median income of $52,544 versus $46,540 for full-time year-round female
        workers. The per capita income for the city was $33,158. 21.4% of the population
        and 16.0% of families are below the poverty line. Of the total population,
        28.8% of those under the age of 18 and 20.4% of those 65 and older were living
        below the poverty line.<ref name=\"census3\">{{cite web|url=http://factfinder2.census.gov/faces/tableservices/jsf/pages/productview.xhtml?pid=ACS_11_5YR_DP03
        |title=Boston city, Massachusetts\u2014DP03. Selected Economic Characteristics
        2007\u20132011 American Community Survey 5-Year Estimates |year=2011 |publisher=United
        States Census Bureau |accessdate=February 13, 2013 |url-status=dead |archiveurl=https://web.archive.org/web/20130916224703/http://factfinder2.census.gov/faces/tableservices/jsf/pages/productview.xhtml?pid=ACS_11_5YR_DP03
        |archivedate=September 16, 2013  }}</ref>\n\nIn 1950, [[Race (United States
        Census)|Whites]] represented 94.7% of Boston''s population.<ref name=\"census4\">{{cite
        web|title=Massachusetts \u2013 Race and Hispanic Origin for Selected Cities
        and Other Places: Earliest Census to 1990 |publisher=U.S. Census Bureau |url=https://www.census.gov/population/www/documentation/twps0076/twps0076.html
        |accessdate=April 20, 2012 |url-status=dead |archiveurl=https://web.archive.org/web/20120812191959/http://www.census.gov/population/www/documentation/twps0076/twps0076.html
        |archivedate=August 12, 2012 |df= }}</ref> From the 1950s to the end of the
        20th century, the proportion of [[non-Hispanic whites]] in the city declined.
        In 2000, non-Hispanic whites made up 49.5% of the city''s population, making
        the city [[majority minority]] for the first time. However, in the [[21st
        century]], the city has experienced significant [[gentrification]], during
        which affluent whites have moved into formerly non-white areas. In 2006, the
        US Census Bureau estimated non-Hispanic whites again formed a slight majority
        but {{As of|2010|lc=y}}, in part due to the housing crash, as well as increased
        efforts to make more affordable housing more available, the non-white population
        has rebounded. This may also have to do with increased [[Latin America]]n
