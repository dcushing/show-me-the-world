        [[gay pride]] march, held annually in June]]\n\nPeople of [[History of Irish
        Americans in Boston|Irish]] descent form the largest single [[American ancestry|ethnic
        group]] in the city, making up 15.8% of the population, followed by [[Italian
        Americans|Italians]], accounting for 8.3% of the population. People of [[West
        Indies|West Indian]] and [[Caribbean]] ancestry are another sizable group,
        at 6.0%,<ref name=\"census2\">{{cite web |url=http://factfinder2.census.gov/faces/tableservices/jsf/pages/productview.xhtml
        |title=Boston city, Massachusetts\u2014DP02, Selected Social Characteristics
        in the United States 2007\u20132011 American Community Survey 5-Year Estimates
        |year=2011 |publisher=United States Census Bureau |accessdate=February 13,
        2013 |url-status=dead |archiveurl=https://web.archive.org/web/20140815134909/http://factfinder2.census.gov/faces/tableservices/jsf/pages/productview.xhtml
        |archivedate=August 15, 2014 |df=mdy-all }}</ref> about half of whom are of
        [[Haitian Americans|Haitian]] ancestry. Over 27,000 [[Chinese Americans in
        Boston|Chinese Americans]] made their home in Boston city proper in 2013,<ref>{{cite
        web|url=http://factfinder.census.gov/bkmk/table/1.0/en/ACS/13_3YR/S0201/1600000US2507000/popgroup~016|title=SELECTED
        POPULATION PROFILE IN THE UNITED STATES 2011\u20132013 American Community
        Survey 3-Year Estimates \u2013 Chinese alone, Boston city, Massachusetts|publisher=United
        States Census Bureau|accessdate=January 15, 2016}}</ref> and the city hosts
        a growing [[Chinatown, Boston|Chinatown]] accommodating heavily traveled [[Chinatown
        bus lines|Chinese-owned bus lines]] to and from [[Chinatown, Manhattan]] in
        [[Chinese in New York City|New York City]]. Some neighborhoods, such as Dorchester,
        have received an influx of people of [[Vietnamese Americans in Boston|Vietnamese]]
        ancestry in recent decades. Neighborhoods such as Jamaica Plain and Roslindale
        have experienced a growing number of [[Dominican-Americans in Boston|Dominican
        Americans]].<ref>{{cite web |url=http://www.pluralism.org/files/wrgb/civic/New_Bostonians_2009.pdf
        |title=New Bostonians 2009 |date=October 2009 |publisher=Boston Redevelopment
        Authority/Research Division |accessdate=February 13, 2013}}</ref> The city
        and greater area also has a growing immigrant population of [[South Asian
        ethnic groups|South Asians]], including the [[Indian Americans#US Metropolitan
        areas with the largest population of Indian Americans|tenth-largest Indian
        population in the country]].\n\nThe city, especially the [[East Boston]] neighborhood,
        has a significant Hispanic population. In 2010, Hispanics in Boston were mostly
        of [[Puerto Ricans in the United States|Puerto Rican]] (30,506 or 4.9% of
        total city population), [[Dominican American|Dominican]] (25,648 or 4.2% of
        total city population), [[Salvadoran Americans|Salvadoran]] (10,850 or 1.8%
        of city population), [[Colombian Americans|Colombian]] (6,649 or 1.1% of total
        city population), [[Mexican Americans|Mexican]] (5,961 or 1.0% of total city
        population), and [[Guatemalan Americans|Guatemalan]] (4,451 or 0.7% of total
        city population) ethnic origin. Hispanics of all national origins totaled
        107,917 in 2010. In Greater Boston, these numbers grew significantly, with
        Puerto Ricans numbering 175,000+, Dominicans 95,000+, Salvadorans 40,000+,
        Guatemalans 31,000+, Mexicans 25,000+, and Colombians numbering 22,000+.<ref
